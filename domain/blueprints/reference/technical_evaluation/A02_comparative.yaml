# Reference Blueprint: Comparative POC
# Archetype pattern for side-by-side evaluation against a competitor
version: "1.0"
archetype: technical_evaluation
blueprint_id: A02_comparative

metadata:
  name: "Comparative POC"
  description: "Side-by-side technical evaluation against competitor, with architecture assessment"
  owner: sa_team
  last_updated: "2026-01-23"

# Required playbooks by engagement track
playbooks:
  all_tracks:
    required:
      - playbook_id: PB_101
        name: "TOGAF ADM (Architecture)"
        phase: evaluation
        sequence: 1
        notes: "Architecture decision record for platform selection"

  poc:
    required:
      - playbook_id: PB_701
        name: "Competitive Analysis"
        phase: evaluation
        sequence: 2
        notes: "Side-by-side feature and performance comparison"

    optional:
      - playbook_id: PB_102
        name: "Stakeholder Mapping"
        trigger: "Decision complexity increases"

    blocked:
      - PB_301  # No value engineering during POC
      - PB_401  # No health tracking for new evaluations

  economy:
    required:
      - playbook_id: PB_201
        name: "SWOT Analysis"
        phase: evaluation
        sequence: 2

    optional: []
    blocked:
      - PB_701  # No competitive analysis in economy

  premium:
    required:
      - playbook_id: PB_701
        name: "Competitive Analysis"
        phase: evaluation
        sequence: 2

      - playbook_id: PB_201
        name: "SWOT Analysis"
        phase: evaluation
        sequence: 3

    optional:
      - playbook_id: PB_301
        name: "Value Engineering"
        trigger: "Decision moves to commercial"

# Required canvases by track
canvases:
  poc:
    required:
      - problem_solution_fit
    template_only: true

  economy:
    required:
      - context_canvas
      - decision_canvas
    template_only: true

  premium:
    required:
      - context_canvas
      - decision_canvas
      - architecture_decision_canvas
    custom_allowed: true

# Validation checklists
checklists:
  evaluation_complete:
    - CHK_POC_001  # POC success criteria defined
    - CHK_POC_002  # Architecture assessment complete
    - CHK_POC_003  # Competitive comparison documented

# Expected signals during engagement
expected_signals:
  - signal_id: SIG_POC_001
    name: "POC environment provisioned"
    expected_by_week: 1

  - signal_id: SIG_POC_002
    name: "POC success criteria validated"
    expected_by_week: 3

  - signal_id: SIG_EVAL_001
    name: "Technical decision made"
    expected_by_week: 4

# Success criteria
success_criteria:
  evaluation:
    - "poc.success_criteria_met == true"
    - "competitive_comparison.completed == true"
    - "architecture_decision.documented == true"

  decision:
    - "technical_recommendation.issued == true"
    - "stakeholder_alignment.achieved == true"

# Typical timeline
timeline:
  evaluation_weeks: 4
  duration_limit_weeks: 4
