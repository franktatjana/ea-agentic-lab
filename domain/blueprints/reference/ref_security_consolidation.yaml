# Reference Blueprint: Security Consolidation
# Template for SIEM migration / competitor displacement projects
version: "1.0"
archetype: security_consolidation

metadata:
  name: "Security Consolidation Reference Blueprint"
  description: "Governs engagements replacing incumbent security tools with {vendor} Security"
  owner: "sa_team"
  last_updated: "2026-01-23"

# Required playbooks by engagement track
playbooks:
  all_tracks:
    required:
      - playbook_id: PB_102
        name: "Stakeholder Mapping"
        phase: discovery
        sequence: 1

      - playbook_id: PB_201
        name: "SWOT Analysis"
        phase: discovery
        sequence: 2

  economy:
    required:
      - playbook_id: PB_301
        name: "Value Engineering"
        phase: discovery
        sequence: 3
        config:
          use_template_roi: true

    optional: []
    blocked:
      - PB_701  # No competitive analysis

  premium:
    required:
      - playbook_id: PB_701
        name: "Competitive Analysis"
        phase: discovery
        sequence: 3

      - playbook_id: PB_301
        name: "Value Engineering"
        phase: discovery
        sequence: 4
        config:
          custom_roi_model: true

      - playbook_id: PB_401
        name: "Health Score"
        phase: implementation
        sequence: 5

    optional:
      - playbook_id: PB_202
        name: "PESTLE Analysis"
        trigger: "compliance_driver signal present"

# Required canvases by track
canvases:
  economy:
    required:
      - context_canvas
      - decision_canvas
    template_only: true

  premium:
    required:
      - context_canvas
      - decision_canvas
      - value_stakeholders_canvas
      - risk_governance_canvas
      - architecture_decision_canvas
    custom_allowed: true

# Validation checklists
checklists:
  discovery_complete:
    - CHK_NODE_002  # Stakeholder map exists
    - CHK_NODE_003  # Economic buyer identified
    - CHK_CANVAS_001  # Context canvas rendered

  implementation_ready:
    - CHK_NODE_004  # Risk register exists
    - CHK_NODE_005  # Core canvases rendered

# Expected signals during engagement
expected_signals:
  - signal_id: SIG_COMP_001
    name: "Competitive intelligence gathered"
    expected_by_week: 2

  - signal_id: SIG_VAL_001
    name: "Value proposition validated"
    expected_by_week: 4

# Success criteria
success_criteria:
  discovery:
    - "stakeholder_map.economic_buyer != null"
    - "competitive_analysis.displacement_strategy != null"
    - "value_proposition.roi_calculated == true"

  implementation:
    - "health_score >= 70"
    - "adoption_metrics.active_users > 0"

# Typical timeline
timeline:
  discovery_weeks: 3
  implementation_weeks: 8
  stabilization_weeks: 4
