# Reference Blueprint: Champion Rebuild
# Archetype pattern for re-establishing stakeholder relationships after champion loss
version: "1.0"
archetype: retention_renewal
blueprint_id: A02_champion_rebuild

metadata:
  name: "Champion Rebuild"
  description: "Re-establish stakeholder relationships and rebuild value narrative for at-risk accounts"
  owner: ca_team
  last_updated: "2026-01-23"

# Required playbooks by engagement track
playbooks:
  all_tracks:
    required:
      - playbook_id: PB_102
        name: "Stakeholder Mapping"
        phase: discovery
        sequence: 1
        notes: "Identify new allies and map shifted power dynamics"

      - playbook_id: PB_401
        name: "Customer Health Score"
        phase: discovery
        sequence: 2
        notes: "Establish baseline and track recovery"

  economy:
    required:
      - playbook_id: PB_301
        name: "Value Engineering"
        phase: recovery
        sequence: 3
        config:
          use_template_roi: true

    optional: []
    blocked:
      - PB_701  # No competitive analysis in economy

  premium:
    required:
      - playbook_id: PB_201
        name: "SWOT Analysis"
        phase: discovery
        sequence: 3

      - playbook_id: PB_301
        name: "Value Engineering"
        phase: recovery
        sequence: 4
        config:
          custom_roi_model: true

    optional:
      - playbook_id: PB_402
        name: "Customer Success Plan"
        trigger: "Recovery plan approved"

      - playbook_id: PB_403
        name: "Customer Journey / Voice of Customer"
        trigger: "Churn risk confirmed"

# Required canvases by track
canvases:
  economy:
    required:
      - context_canvas
      - decision_canvas
    template_only: true

  premium:
    required:
      - context_canvas
      - decision_canvas
      - value_stakeholders_canvas
      - risk_governance_canvas
      - architecture_decision_canvas
    custom_allowed: true

# Validation checklists
checklists:
  discovery_complete:
    - CHK_NODE_002  # Stakeholder map exists
    - CHK_NODE_003  # Economic buyer identified
    - CHK_CANVAS_001  # Context canvas rendered

  recovery_ready:
    - CHK_NODE_004  # Risk register exists
    - CHK_NODE_006  # Health score current

# Expected signals during engagement
expected_signals:
  - signal_id: SIG_CHAMP_001
    name: "New champion identified"
    expected_by_week: 2

  - signal_id: SIG_HEALTH_001
    name: "Health score stabilized"
    expected_by_week: 4

  - signal_id: SIG_RENEW_001
    name: "Renewal intent confirmed"
    expected_by_week: 8

# Success criteria
success_criteria:
  discovery:
    - "stakeholder_map.economic_buyer != null"
    - "health_score.baseline_established == true"
    - "value_proposition.renewal_case_built == true"

  retention:
    - "health_score >= 60"
    - "champion_identified == true"
    - "renewal_commitment == true"

# Typical timeline
timeline:
  discovery_weeks: 2
  recovery_weeks: 6
  stabilization_weeks: 4
