# SK_ACI_002: Organigram Building
# Extracted from: aci_agent.yaml processing.organigram_building

skill_id: "SK_ACI_002"
name: "Organigram Building"
description: "Build an organizational hierarchy organized by business lines with leadership mapping, department structure, and decision chains"
version: 1
owner: "aci_agent"
category: "intelligence_gathering"

workflow:
  - step: 1
    action: "Identify C-suite and VP-level leadership from company website, LinkedIn, and press releases"
    prompt_ref: "prompts/tasks.yaml#organigram.identify_leadership"
    inputs: ["company_profile", "source_registry"]
    outputs: ["leadership_list"]

  - step: 2
    action: "Map leaders to business lines and departments using LinkedIn and annual report data"
    prompt_ref: "prompts/tasks.yaml#organigram.map_business_line_heads"
    inputs: ["leadership_list", "company_profile"]
    outputs: ["org_hierarchy"]

  - step: 3
    action: "Identify decision-making chains for IT, security, and operations domains"
    prompt_ref: "prompts/tasks.yaml#organigram.build_decision_chains"
    inputs: ["org_hierarchy"]
    outputs: ["decision_chains"]

inputs:
  required:
    - name: "company_profile"
      type: "object"
      description: "Company profile with business_lines (output of SK_ACI_001)"
  optional:
    - name: "source_registry"
      type: "object"
      description: "Shared source registry for deduplication"
    - name: "confidence_threshold"
      type: "number"
      description: "Minimum confidence to include a person (default: 0.6)"

outputs:
  - name: "organigram"
    type: "object"
    format: "yaml"
    description: "Organizational hierarchy: ceo, business_lines with departments, corporate_functions, decision_chains"
    path: "{realm}/intelligence/account_intelligence/organigram.yaml"

quality_criteria:
  - "CEO or top leadership identified"
  - "All organigram entries have a source attribution"
  - "At least one business line has department breakdown"
  - "Decision chains reference named individuals"

guardrails:
  - "Mark entries below confidence_threshold as unverified"
  - "Do not invent people or titles not found in sources"
  - "Respect LinkedIn rate limits (max 50 requests per session)"
  - "Attribute every entry to its source"

imports: []

tags: ["intelligence", "research", "organigram", "stakeholder"]
