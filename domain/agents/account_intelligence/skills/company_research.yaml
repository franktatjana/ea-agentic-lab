# SK_ACI_001: Company Research
# Extracted from: aci_agent.yaml processing.company_research

skill_id: "SK_ACI_001"
name: "Company Research"
description: "Research a company from public sources to build a comprehensive profile covering structure, business lines, strategy, and financials"
version: 1
owner: "aci_agent"
category: "intelligence_gathering"

workflow:
  - step: 1
    action: "Gather company basics: overview, description, HQ, employees, revenue from public sources"
    prompt_ref: "prompts/tasks.yaml#company_research.gather_company_basics"
    inputs: ["realm_profile", "source_registry"]
    outputs: ["company_overview"]

  - step: 2
    action: "Analyze business lines: identify revenue segments, geographic breakdown from annual reports and SEC filings"
    prompt_ref: "prompts/tasks.yaml#company_research.analyze_business_lines"
    inputs: ["company_overview"]
    outputs: ["business_lines"]

  - step: 3
    action: "Extract strategy: identify strategic initiatives, digital transformation, M&A activity from annual reports and press releases"
    prompt_ref: "prompts/tasks.yaml#company_research.extract_strategy"
    inputs: ["company_overview", "business_lines"]
    outputs: ["strategic_initiatives", "financial_summary"]

inputs:
  required:
    - name: "realm_profile"
      type: "object"
      description: "Realm profile with company_name and basic company_profile"
  optional:
    - name: "source_registry"
      type: "object"
      description: "Shared source registry to check for existing fresh sources"
    - name: "research_depth"
      type: "string"
      description: "light | standard | deep (default: standard)"

outputs:
  - name: "company_profile"
    type: "object"
    format: "yaml"
    description: "Comprehensive company profile: overview, business_lines, strategic_initiatives, financial_summary"
    path: "{realm}/intelligence/account_intelligence/company_profile.yaml"

  - name: "source_registry_entries"
    type: "array"
    format: "yaml"
    description: "Sources used during research, appended to shared registry"

quality_criteria:
  - "company_profile has business_description"
  - "At least one business_line identified"
  - "Strategic initiatives extracted from at least one source"
  - "All sources registered in source_registry"

guardrails:
  - "Use only public sources (no proprietary data)"
  - "Mark unverified data with confidence scores"
  - "Respect rate limits on LinkedIn and similar platforms"
  - "Register all sources before fetching to avoid duplicates"

imports: []

tags: ["intelligence", "research", "company", "account"]
