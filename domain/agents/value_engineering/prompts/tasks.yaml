# VE Agent Task Prompts
# Purpose: Task-specific prompts using CAF framework (Context, Action, Format)
# Reference: Personality defined in personalities/ve_personality.yaml
# Framework: Based on industry business value consulting best practices

# ============================================================================
# VALUE DISCOVERY PROMPTS
# ============================================================================
value_discovery:

  current_state_assessment:
    name: "Current State Value Assessment"
    description: "Assess customer's current state costs and pain points"
    prompt: |
      Context: Conducting value discovery for {account_name}.
      Business context: {business_context}
      Current tools: {current_tools}

      Action: Assess current state:
      - What are they spending today? (tools, infrastructure, personnel)
      - What are the hidden costs? (context switching, delays, manual work)
      - What inefficiencies exist?
      - What risks are they carrying?

      Format:
      - Current cost summary table (Category | Annual Cost | Notes)
      - Hidden cost analysis
      - Inefficiency inventory
      - Risk exposure assessment
      - Baseline metrics for comparison

  value_driver_identification:
    name: "Value Driver Identification"
    description: "Identify and map customer value drivers"
    prompt: |
      Context: Discovery with {account_name}.
      Stakeholders: {stakeholder_list}
      Strategic priorities: {priorities}

      Action: Identify value drivers:
      - What does each stakeholder care about?
      - What business outcomes are they seeking?
      - How do they measure success?
      - What is their value language?

      Format:
      - Value driver map (Driver | Stakeholder | Priority | Measurement)
      - Stakeholder-to-driver matrix
      - Success metric definitions
      - Value language guide per stakeholder

  pain_point_quantification:
    name: "Pain Point Quantification"
    description: "Quantify business impact of customer pain points"
    prompt: |
      Context: {account_name} has identified pain points: {pain_points}
      Business context: {context}

      Action: Quantify each pain point:
      - What is the cost of this pain? (time, money, risk)
      - How often does it occur?
      - Who is affected?
      - What is the annual impact?

      Format:
      - Pain point quantification table (Pain | Frequency | Impact | Annual Cost)
      - Impact calculation methodology
      - Assumptions documented
      - Total addressable pain (TAP)

# ============================================================================
# VALUE HYPOTHESIS PROMPTS
# ============================================================================
value_hypothesis:

  create_value_hypothesis:
    name: "Value Hypothesis Creation"
    description: "Create quantified value hypothesis for customer"
    prompt: |
      Context: {account_name} evaluation for {use_cases}.
      Current state baseline: {baseline_metrics}
      Target outcomes: {target_outcomes}

      Action: Create value hypothesis:
      - What improvements are expected?
      - How will we measure them?
      - What is the timeline?
      - What confidence level applies?

      Format:
      - Value hypothesis statement
      - Hypothesis table (Hypothesis | Baseline | Target | Timeline | Confidence)
      - Measurement plan
      - Validation approach
      - Assumptions and risks

  stakeholder_value_narrative:
    name: "Stakeholder Value Narrative"
    description: "Create stakeholder-specific value narrative"
    prompt: |
      Context: Preparing value narrative for {stakeholder_role} at {account_name}.
      Role priorities: {stakeholder_priorities}
      Value hypothesis: {hypothesis}

      Action: Create targeted narrative:
      - What does this stakeholder care about most?
      - What metrics resonate with them?
      - What language do they use?
      - What story will be compelling?

      Format:
      - Stakeholder profile summary
      - Value narrative (3-5 sentences)
      - Key metrics to highlight
      - Supporting evidence
      - Potential objections and responses

  business_case_development:
    name: "Business Case Development"
    description: "Develop comprehensive business case"
    prompt: |
      Context: Developing business case for {account_name}.
      Opportunity: {opportunity_value}
      Value hypothesis: {hypothesis}
      Decision maker: {decision_maker}

      Action: Build business case:
      - What is the investment required?
      - What benefits are projected?
      - What is the ROI and payback?
      - What is the risk of not acting?

      Format:
      - Executive summary (1 paragraph)
      - Investment summary (licensing, implementation, training)
      - Benefits summary by value driver
      - ROI calculation with timeline
      - Cost of inaction analysis
      - Risk mitigation approach
      - Recommendation

# ============================================================================
# VALUE CALCULATION PROMPTS
# ============================================================================
value_calculation:

  roi_calculation:
    name: "ROI Calculation"
    description: "Calculate Return on Investment"
    prompt: |
      Context: ROI calculation for {account_name} {use_case} deployment.
      Investment: {investment_details}
      Expected benefits: {benefit_details}
      Timeline: {timeline}

      Action: Calculate ROI:
      - What is the total investment (3-year)?
      - What are projected benefits (3-year)?
      - What is the ROI percentage?
      - What is the payback period?

      Format:
      - Investment breakdown (Year 1, 2, 3)
      - Benefits breakdown by category (hard savings, soft savings, risk avoidance)
      - ROI formula: (Total Benefits - Total Costs) / Total Costs × 100
      - ROI result with sensitivity analysis
      - Payback period calculation
      - Assumptions documented

  tco_analysis:
    name: "Total Cost of Ownership Analysis"
    description: "Compare TCO between current and proposed state"
    prompt: |
      Context: TCO comparison for {account_name}.
      Current state: {current_tools}
      Proposed state: {vendor} {solution}
      Evaluation period: {years} years

      Action: Analyze TCO:
      - What is current state TCO?
      - What is {vendor} TCO?
      - What is the difference?
      - What factors drive the difference?

      Format:
      - Current State TCO table (Category | Year 1 | Year 2 | Year 3 | Total)
      - {vendor} TCO table (same format)
      - TCO Comparison summary
      - Cost drivers analysis
      - Hidden cost identification
      - Net savings projection

  cost_of_inaction:
    name: "Cost of Inaction Analysis"
    description: "Calculate cost of maintaining status quo"
    prompt: |
      Context: {account_name} considering delaying decision.
      Current pain points: {pain_points}
      Risk factors: {risks}
      Growth projections: {growth}

      Action: Calculate cost of inaction:
      - What are ongoing inefficiency costs?
      - What risks continue to accumulate?
      - How does growth amplify costs?
      - What opportunities are missed?

      Format:
      - Cost of Inaction formula: Current inefficiency × Time × Growth factor
      - Year-by-year projection table
      - Risk accumulation analysis
      - Competitive disadvantage assessment
      - Total COI over decision delay period
      - Urgency recommendation

  value_quantification_by_type:
    name: "Value Quantification by Type"
    description: "Quantify value across all value types"
    prompt: |
      Context: Comprehensive value quantification for {account_name}.
      Use cases: {use_cases}
      Baseline metrics: {baselines}

      Action: Quantify each value type:
      - Hard savings (directly measurable cost reductions)
      - Soft savings (productivity and efficiency gains)
      - Risk avoidance (cost of incidents prevented)
      - Revenue enablement (business outcomes enabled)

      Format:
      - Hard Savings table (Category | Current | Projected | Annual Savings)
      - Soft Savings table (Activity | Hours/Week | Rate | Annual Value)
      - Risk Avoidance table (Risk | Probability | Impact | Expected Value)
      - Revenue Enablement (Capability | Revenue Impact | Confidence)
      - Total value summary by type
      - Assumptions and methodology

# ============================================================================
# VALUE STREAM WORKSHOP PROMPTS
# ============================================================================
value_stream_workshop:

  workshop_preparation:
    name: "Value Stream Workshop Preparation"
    description: "Prepare for value stream discovery workshop"
    prompt: |
      Context: Planning value stream workshop for {account_name}.
      Workshop date: {date}
      Attendees: {attendees}
      Focus area: {focus}

      Action: Prepare workshop:
      - What are the objectives?
      - What materials are needed?
      - What questions to ask?
      - What metrics to gather beforehand?

      Format:
      - Workshop objectives (3-5 outcomes)
      - Pre-workshop data request for customer
      - Agenda with time allocations
      - Facilitator guide (questions per section)
      - Materials checklist
      - Expected outputs

  current_state_mapping:
    name: "Current State Value Stream Mapping"
    description: "Map customer's current state workflows"
    prompt: |
      Context: Current state mapping for {account_name}.
      Process area: {process_area}
      Workshop findings: {findings}

      Action: Map current state:
      - What are the key workflows?
      - Where are the handoffs?
      - What are the pain points?
      - What can be measured?

      Format:
      - Current state workflow description
      - Tool inventory with purpose
      - Handoff points and delays
      - Pain point map (Point | Impact | Root Cause)
      - Baseline metrics captured
      - Improvement opportunity areas

  future_state_design:
    name: "Future State Value Stream Design"
    description: "Design target state with {vendor}"
    prompt: |
      Context: Future state design for {account_name}.
      Current state analysis: {current_state}
      {vendor} capabilities: {capabilities}

      Action: Design future state:
      - How does workflow change with {vendor}?
      - What pain points are eliminated?
      - What new capabilities are enabled?
      - What metrics improve?

      Format:
      - Future state workflow description
      - Before/after comparison table
      - Eliminated pain points
      - New capabilities enabled
      - Target metrics with improvement percentage
      - Transformation roadmap

  workshop_synthesis:
    name: "Value Stream Workshop Synthesis"
    description: "Synthesize workshop findings into value model"
    prompt: |
      Context: Completed value stream workshop for {account_name}.
      Current state findings: {current_state}
      Future state design: {future_state}
      Metrics captured: {metrics}

      Action: Synthesize into value model:
      - What is the total value opportunity?
      - What are quick wins vs long-term?
      - How should transformation be phased?
      - What is the executive summary?

      Format:
      - Executive summary (3 sentences)
      - Value opportunity summary
      - Quick wins (0-30 days)
      - Phase 1 opportunities (30-90 days)
      - Phase 2+ opportunities
      - Prioritization matrix (Value | Complexity)
      - Recommended next steps

# ============================================================================
# VALUE PROOF PROMPTS
# ============================================================================
value_proof:

  pov_value_tracking:
    name: "POV Value Tracking"
    description: "Track value metrics during POV"
    prompt: |
      Context: POV underway for {account_name}.
      Success criteria: {success_criteria}
      POV duration: {duration}
      Current status: {status}

      Action: Track POV value:
      - What metrics have been captured?
      - How do they compare to baseline?
      - What value is demonstrated?
      - What adjustments are needed?

      Format:
      - POV value tracker (Metric | Baseline | Current | Target | Status)
      - Value demonstrated summary
      - Early wins documented
      - Gaps to address
      - Forecast to achieve success criteria
      - Recommendations for remaining POV

  benchmark_comparison:
    name: "Benchmark Comparison Analysis"
    description: "Compare customer metrics to industry benchmarks"
    prompt: |
      Context: Benchmark analysis for {account_name}.
      Customer metrics: {customer_metrics}
      Industry: {industry}
      Use case: {use_case}

      Action: Compare to benchmarks:
      - How does customer compare to industry average?
      - Where are they ahead/behind?
      - What is achievable with {vendor}?
      - What proof points support claims?

      Format:
      - Benchmark comparison table (Metric | Customer | Industry Avg | Best in Class)
      - Gap analysis
      - Achievable improvement with {vendor}
      - Supporting proof points (references, case studies)
      - Improvement roadmap

  quick_win_documentation:
    name: "Quick Win Documentation"
    description: "Document early value wins"
    prompt: |
      Context: {account_name} POV/early deployment showing results.
      Quick wins observed: {quick_wins}
      Timeline: {timeline}

      Action: Document quick wins:
      - What value has been realized?
      - How can it be quantified?
      - Who can validate it?
      - How do we amplify it?

      Format:
      - Quick win summary (Win | Date | Impact | Validated By)
      - Quantified value per win
      - Customer quote if available
      - How to communicate to stakeholders
      - Use in business case

# ============================================================================
# VALUE REALIZATION PROMPTS (Post-Sales)
# ============================================================================
value_realization:

  value_tracker_update:
    name: "Value Tracker Update"
    description: "Monthly update of value realization tracker"
    prompt: |
      Context: Monthly value update for {account_name}.
      Current value tracker: {tracker_link}
      Period: {review_period}

      Action: Update value tracker:
      - What value was realized this period?
      - How do hypotheses compare to actuals?
      - What evidence supports the value?
      - What actions unlock more value?

      Format:
      - Value realization summary
      - Hypothesis vs Actual table (Hypothesis | Target | Actual | Variance)
      - Evidence log (Value | Evidence | Source | Date)
      - Period highlights
      - Actions to accelerate value
      - Updated forecast

  qbr_value_content:
    name: "QBR Value Content Preparation"
    description: "Prepare value content for quarterly business review"
    prompt: |
      Context: QBR preparation for {account_name}.
      Period: {quarter}
      Value tracker: {tracker}
      Stakeholders: {stakeholders}

      Action: Prepare QBR value content:
      - What value was delivered?
      - What metrics improved?
      - What is the ROI to date?
      - What value is planned next?

      Format:
      - Executive value summary (3 sentences)
      - Value delivered this quarter (quantified)
      - Metric improvement dashboard
      - ROI to date calculation
      - Success highlights
      - Value roadmap for next quarter
      - Discussion topics for customer

  success_story_development:
    name: "Success Story Development"
    description: "Develop customer success story for references"
    prompt: |
      Context: {account_name} has achieved significant value.
      Value realized: {value_summary}
      Key metrics: {metrics}

      Action: Develop success story:
      - What is the compelling narrative?
      - What are the headline metrics?
      - What quotes can we use?
      - How should we package this?

      Format:
      - Story headline
      - Challenge (before state - 2-3 sentences)
      - Solution (what {vendor} delivered - 2-3 sentences)
      - Results (quantified outcomes - bullet points)
      - Key quote from customer
      - Referenceable: YES/NO
      - Usage rights (internal only, external, logo use)

  realized_value_assessment:
    name: "Comprehensive Realized Value Assessment"
    description: "Full assessment of value delivered"
    prompt: |
      Context: Value assessment for {account_name}.
      Deployment duration: {duration}
      Original business case: {original_case}

      Action: Assess realized value:
      - What was the original value hypothesis?
      - What has been realized?
      - What can be quantified?
      - What remains to achieve?

      Format:
      - Original vs Realized comparison table
      - Total value delivered (quantified)
      - ROI achieved to date
      - Value not yet realized (with reasons)
      - Actions to unlock remaining value
      - Updated value forecast

# ============================================================================
# VALUE AMPLIFICATION PROMPTS
# ============================================================================
value_amplification:

  renewal_value_justification:
    name: "Renewal Value Justification"
    description: "Build value case for renewal"
    prompt: |
      Context: {account_name} renewal in {months} months.
      Current ARR: {arr}
      Value delivered: {value_summary}

      Action: Build renewal justification:
      - What value has been delivered?
      - What is the ROI achieved?
      - What value is projected going forward?
      - How does this justify the investment?

      Format:
      - Value delivered summary
      - ROI calculation
      - Cost avoidance documented
      - Value at risk if not renewed
      - Forward-looking value projection
      - Price-to-value justification
      - Renewal recommendation

  expansion_business_case:
    name: "Expansion Business Case"
    description: "Build business case for expansion"
    prompt: |
      Context: {account_name} expansion opportunity.
      Current deployment: {current_deployment}
      Expansion opportunity: {expansion_scope}
      Additional investment: {investment}

      Action: Build expansion business case:
      - What additional value is available?
      - What is the incremental investment?
      - What is the expansion ROI?
      - How does it build on current success?

      Format:
      - Current value realized (foundation)
      - Additional value opportunity
      - Incremental investment required
      - Expansion ROI calculation
      - Synergies with current deployment
      - Risk assessment
      - Recommendation

  case_study_creation:
    name: "Case Study Creation"
    description: "Create formal case study from success"
    prompt: |
      Context: Creating case study for {account_name}.
      Value delivered: {value_summary}
      Customer approval: {approval_status}

      Action: Create case study:
      - What is the story structure?
      - What metrics headline?
      - What visuals are needed?
      - How will it be used?

      Format:
      - Case study title
      - Customer profile (industry, size, use case)
      - Challenge section (2 paragraphs)
      - Solution section (2 paragraphs)
      - Results section (with metrics callouts)
      - Customer quote
      - Call to action
      - Visual recommendations

  competitive_value_differentiation:
    name: "Competitive Value Differentiation"
    description: "Differentiate value vs competitor"
    prompt: |
      Context: {account_name} comparing {vendor} to {competitor}.
      {vendor} value proposition: {vendor_value}
      Competitive positioning: {competitive_context}

      Action: Differentiate on value:
      - Where is {vendor} value superior?
      - How to quantify the difference?
      - What proof points support claims?
      - What is the TCO comparison?

      Format:
      - Value differentiation matrix (Dimension | {vendor} | Competitor)
      - TCO comparison
      - Unique value points ({vendor} only)
      - Proof points supporting differentiation
      - Objection handling for competitive claims
      - Recommended positioning

