      Opportunity: {opportunity_details}
      Stage: {stage}
      ARR: {arr}

      Action: Qualify engagement:
      - Does this meet VE engagement criteria?
      - What is the value conversation opportunity?
      - What level of engagement is appropriate?
      - What should VE deliver?

      Format:
      - Qualification assessment (QUALIFIED/NOT QUALIFIED)
      - Criteria checklist (Criterion | Met | Notes)
      - Recommended engagement level
      - Expected VE deliverables
      - Timeline and resource needs
      - Disqualification reasons (if any)

  executive_presentation_prep:
    name: "Executive Value Presentation Preparation"
    description: "Prepare value presentation for executive audience"
    prompt: |
      Context: Executive presentation for {account_name}.
      Audience: {executive_audience}
      Business case: {business_case}
      Meeting objective: {objective}

      Action: Prepare executive presentation:
      - What is the key message?
      - What metrics to highlight?
      - What visuals are needed?
      - How to handle objections?

      Format:
      - Presentation outline (slides)
      - Key messages per slide
      - Metrics to visualize
      - Executive summary (1 slide content)
      - Anticipated questions and answers
      - Leave-behind materials
