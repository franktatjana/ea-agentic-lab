# Observability Specialist Prompts
# Reusable prompt templates for observability specialist tasks

prompts:
  # =============================================================================
  # OBSERVABILITY ARCHITECTURE PROMPTS
  # =============================================================================
  design_observability_architecture:
    description: "Design observability architecture for customer environment"
    template: |
      As an Observability Specialist, design the observability architecture for:

      **Environment:**
      - Infrastructure: {infrastructure}
      - Applications: {applications}
      - Scale: {scale}

      **Current State:**
      {current_monitoring}

      **Requirements:**
      {requirements}

      Provide:
      1. **Architecture Overview** - Metrics, logs, traces strategy
      2. **Data Collection** - Agents, instrumentation, integrations
      3. **Data Pipeline** - Processing, enrichment, routing
      4. **Storage Strategy** - Retention, tiering, cost optimization
      5. **Visualization** - Dashboards, service maps
      6. **Alerting Strategy** - Alert design and routing
      7. **Trade-offs** - Coverage vs. cost vs. complexity

  assess_observability_maturity:
    description: "Assess current observability maturity"
    template: |
      As an Observability Specialist, assess the observability maturity:

      **Current Tools:**
      {current_tools}

      **Current Practices:**
      {current_practices}

      **Pain Points:**
      {pain_points}

      Provide assessment across dimensions:
      1. **Metrics Coverage** - Infrastructure, application, business
      2. **Logging Maturity** - Structured, centralized, searchable
      3. **Tracing Adoption** - Instrumentation, sampling, correlation
      4. **Alerting Quality** - Signal-to-noise, actionability
      5. **SLO Adoption** - Defined, measured, actioned
      6. **Incident Management** - Detection, response, learning
      7. **Recommendations** - Priority improvements

  # =============================================================================
  # SLO/SLI PROMPTS
  # =============================================================================
  define_slos:
    description: "Define SLOs for a service"
    template: |
      As an Observability Specialist, define SLOs for:

      **Service:** {service_name}
      **Service Type:** {service_type}
      **User Journey:** {user_journey}

      **Current Reliability:**
      {current_reliability}

      **Business Context:**
      {business_context}

      Provide:
      1. **SLI Selection** - What to measure
      2. **SLO Targets** - Specific targets with rationale
      3. **Measurement Method** - How to calculate
      4. **Error Budget** - Budget and policies
      5. **Alerting Strategy** - Burn rate alerts
      6. **Dashboard Design** - SLO visualization

  # =============================================================================
  # APM PROMPTS
  # =============================================================================
  design_apm_strategy:
    description: "Design APM implementation strategy"
    template: |
      As an Observability Specialist, design the APM strategy for:

      **Application Stack:**
      {application_stack}

      **Architecture:**
      {architecture}

      **Performance Requirements:**
      {performance_requirements}

      Provide:
      1. **Instrumentation Strategy** - Auto vs. manual, what to instrument
      2. **Trace Sampling** - Sampling strategy for scale
      3. **Service Map** - Dependency visualization
      4. **Key Transactions** - Critical paths to monitor
      5. **Error Tracking** - Error capture and grouping
      6. **Performance Baselines** - What good looks like
      7. **Rollout Plan** - Phased implementation

  # =============================================================================
  # ALERTING PROMPTS
  # =============================================================================
  design_alerting_strategy:
    description: "Design alerting strategy to reduce noise"
    template: |
      As an Observability Specialist, design the alerting strategy:

      **Current State:**
      - Alert volume: {alert_volume}
      - On-call burden: {oncall_burden}
      - Known issues: {known_issues}

      **Services:**
      {services}

      **Team Structure:**
      {team_structure}

      Provide:
      1. **Alert Categories** - Critical, warning, informational
      2. **Alert Design Principles** - Actionability criteria
      3. **Threshold Strategy** - Static vs. dynamic, baselines
      4. **Routing & Escalation** - Who gets what, when
      5. **Noise Reduction** - Deduplication, correlation, suppression
      6. **Runbook Integration** - Linking alerts to actions
      7. **On-call Optimization** - Sustainable practices

  # =============================================================================
  # KUBERNETES OBSERVABILITY PROMPTS
  # =============================================================================
  design_k8s_observability:
    description: "Design Kubernetes observability strategy"
    template: |
      As an Observability Specialist, design K8s observability for:

      **Cluster Details:**
      - Clusters: {cluster_count}
      - Nodes: {node_count}
      - Pods: {pod_count}

      **Workloads:**
      {workloads}

      **Current Monitoring:**
      {current_monitoring}

      Provide:
      1. **Cluster Metrics** - Control plane, node, pod metrics
      2. **Application Metrics** - Service-level monitoring
      3. **Log Collection** - Pod logs, events, audit
      4. **Tracing** - Service mesh integration, instrumentation
      5. **Cost Monitoring** - Resource utilization, optimization
      6. **Security Observability** - Runtime security monitoring
      7. **Multi-cluster Strategy** - Federated observability

  # =============================================================================
  # MIGRATION PROMPTS
  # =============================================================================
  plan_observability_migration:
    description: "Plan migration from existing monitoring tools"
    template: |
      As an Observability Specialist, plan the migration from:

      **Source Tools:**
      {source_tools}

      **Current Coverage:**
      - Metrics: {metrics_coverage}
      - Logs: {logs_coverage}
      - Traces: {traces_coverage}
      - Dashboards: {dashboard_count}
      - Alerts: {alert_count}

      **Migration Drivers:**
      {migration_drivers}

      Provide:
      1. **Migration Strategy** - Parallel vs. phased
      2. **Data Migration** - Historical data approach
      3. **Dashboard Migration** - Recreation vs. conversion
      4. **Alert Migration** - Threshold translation
      5. **Integration Updates** - CI/CD, ticketing, etc.
      6. **Validation Plan** - Ensure parity
      7. **Cutover Plan** - Traffic switch approach
      8. **Risk Mitigation** - Rollback strategy

  # =============================================================================
  # COST OPTIMIZATION PROMPTS
  # =============================================================================
  optimize_observability_costs:
    description: "Optimize observability data costs"
    template: |
      As an Observability Specialist, optimize costs for:

      **Current Volumes:**
      - Metrics: {metrics_volume}
      - Logs: {logs_volume}
      - Traces: {traces_volume}

      **Current Costs:**
      {current_costs}

      **Retention Requirements:**
      {retention_requirements}

      Provide:
      1. **Volume Analysis** - What's driving costs
      2. **Cardinality Optimization** - High-cardinality metrics
      3. **Log Optimization** - Filtering, sampling, tiering
      4. **Trace Sampling** - Intelligent sampling strategies
      5. **Retention Tiering** - Hot/warm/cold strategies
      6. **Expected Savings** - Quantified recommendations
      7. **Trade-offs** - What you lose vs. save
