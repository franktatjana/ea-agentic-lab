# Security Specialist Prompts
# Reusable prompt templates for security specialist tasks

prompts:
  # =============================================================================
  # TECHNICAL VALIDATION PROMPTS
  # =============================================================================
  validate_use_case:
    description: "Validate a security use case against platform capabilities"
    template: |
      As a Security Specialist, analyze the following security use case:

      **Use Case:** {use_case_name}
      **Description:** {use_case_description}
      **Customer Requirements:**
      {requirements}

      **Current Environment:**
      {current_environment}

      Provide:
      1. **Feasibility Assessment** - Can this be implemented? (Yes/Partial/No)
      2. **Capability Mapping** - Which platform features address this?
      3. **Implementation Approach** - How would this be built?
      4. **Gaps & Considerations** - What's missing or needs attention?
      5. **Success Criteria** - How do we validate it works?

      Be specific and reference actual platform capabilities.

  assess_detection_rule:
    description: "Assess and convert a detection rule from legacy SIEM"
    template: |
      As a Security Specialist, analyze the following detection rule for migration:

      **Original Platform:** {source_platform}
      **Rule Name:** {rule_name}
      **Original Logic:**
      ```
      {original_rule}
      ```

      **Data Sources Required:**
      {data_sources}

      Provide:
      1. **Rule Assessment** - Is this rule valuable? What does it detect?
      2. **Conversion Feasibility** - Can this be migrated as-is or needs redesign?
      3. **Target Implementation** - Equivalent logic in target platform
      4. **Optimization Opportunities** - Can the rule be improved?
      5. **Testing Approach** - How to validate the migrated rule?

  # =============================================================================
  # SOLUTION SCOPING PROMPTS
  # =============================================================================
  scope_solution:
    description: "Scope a security solution based on requirements"
    template: |
      As a Security Specialist, scope the security solution for:

      **Customer:** {customer_name}
      **Industry:** {industry}
      **Primary Use Cases:**
      {use_cases}

      **Technical Environment:**
      - Data volume: {data_volume}
      - Data sources: {data_sources}
      - Retention requirements: {retention}
      - Users: {user_count}

      **Constraints:**
      {constraints}

      Provide:
      1. **Solution Summary** - High-level architecture recommendation
      2. **Component Sizing** - Capacity and performance requirements
      3. **Integration Requirements** - What needs to connect and how
      4. **Implementation Phases** - Recommended rollout approach
      5. **Risk Factors** - Technical risks and mitigations
      6. **Success Metrics** - How to measure success

  # =============================================================================
  # MIGRATION PLANNING PROMPTS
  # =============================================================================
  plan_migration:
    description: "Plan migration from legacy SIEM"
    template: |
      As a Security Specialist, plan the migration from legacy SIEM:

      **Source Platform:** {source_platform}
      **Current State:**
      - Data volume: {current_volume}
      - Detection rules: {rule_count}
      - Dashboards/Reports: {dashboard_count}
      - Integrations: {integration_count}
      - Users: {user_count}

      **Migration Drivers:**
      {migration_drivers}

      **Constraints:**
      - Timeline: {timeline}
      - Parallel operation required: {parallel_required}
      - Budget: {budget_constraints}

      Provide:
      1. **Migration Strategy** - Big bang vs. phased approach recommendation
      2. **Phase Breakdown** - Detailed phases with scope and duration
      3. **Rule Migration Plan** - Prioritization and conversion approach
      4. **Data Migration** - Historical data handling
      5. **Cutover Plan** - How to transition operations
      6. **Risk Mitigation** - Key risks and how to address
      7. **Resource Requirements** - Team and skills needed

  # =============================================================================
  # ARCHITECTURE PROMPTS
  # =============================================================================
  design_architecture:
    description: "Design security platform architecture"
    template: |
      As a Security Specialist, design the security platform architecture:

      **Requirements:**
      {requirements}

      **Environment:**
      - Deployment model: {deployment_model}
      - Cloud providers: {cloud_providers}
      - Network topology: {network_topology}
      - Compliance requirements: {compliance}

      **Data Sources:**
      {data_sources}

      **Performance Requirements:**
      - Ingestion rate: {ingestion_rate}
      - Query latency: {query_latency}
      - Retention: {retention}

      Provide:
      1. **Architecture Diagram Description** - Components and data flows
      2. **Component Specifications** - Sizing and configuration
      3. **Network Requirements** - Connectivity and security
      4. **High Availability** - Redundancy and failover design
      5. **Security Controls** - How the platform itself is secured
      6. **Scalability Path** - Future growth accommodation

  # =============================================================================
  # POC PROMPTS
  # =============================================================================
  design_poc:
    description: "Design POC test plan and success criteria"
    template: |
      As a Security Specialist, design the POC for:

      **Customer:** {customer_name}
      **POC Objectives:**
      {poc_objectives}

      **Use Cases to Validate:**
      {use_cases}

      **Available Data:**
      {available_data}

      **Timeline:** {timeline}
      **Customer Resources:** {customer_resources}

      Provide:
      1. **POC Scope** - What's in/out of scope
      2. **Success Criteria** - Measurable criteria for each use case
      3. **Test Plan** - Step-by-step validation approach
      4. **Data Requirements** - What data is needed and how to get it
      5. **Environment Setup** - Technical prerequisites
      6. **Demo Scenarios** - Key demonstrations for stakeholders
      7. **Risk Mitigation** - What could go wrong and how to prevent

  create_evidence:
    description: "Create technical evidence package"
    template: |
      As a Security Specialist, create evidence for:

      **Validation Type:** {validation_type}
      **Use Case:** {use_case}
      **Test Results:**
      {test_results}

      Create an evidence package including:
      1. **Executive Summary** - Business-friendly overview
      2. **Technical Validation** - Detailed test methodology and results
      3. **Screenshots/Artifacts** - Visual evidence descriptions
      4. **Metrics Comparison** - Before/after or benchmark comparisons
      5. **Gap Analysis** - Any identified gaps with mitigations
      6. **Recommendations** - Next steps and considerations

  # =============================================================================
  # RFx PROMPTS
  # =============================================================================
  respond_rfx_security:
    description: "Respond to security section of RFx"
    template: |
      As a Security Specialist, respond to the following RFx requirement:

      **Requirement ID:** {requirement_id}
      **Requirement Text:**
      {requirement_text}

      **Category:** {category}
      **Criticality:** {criticality}

      Provide:
      1. **Compliance Statement** - How we meet this requirement
      2. **Capability Description** - Detailed explanation of relevant features
      3. **Differentiators** - What makes our approach better
      4. **Evidence** - References to documentation, certifications, case studies
      5. **Caveats** - Any conditions or limitations (be honest)

      Write in professional RFx response style - clear, complete, confident.

  # =============================================================================
  # USE CASE PROMPTS
  # =============================================================================
  define_use_case:
    description: "Define a security use case specification"
    template: |
      As a Security Specialist, define the following security use case:

      **Use Case Name:** {use_case_name}
      **Category:** {category} (e.g., Threat Detection, Compliance, Insider Threat)
      **Business Context:**
      {business_context}

      Create a complete use case specification:
      1. **Use Case ID & Name**
      2. **Description** - What this use case detects/prevents
      3. **Business Value** - Why this matters to the customer
      4. **Data Sources Required** - What logs/events are needed
      5. **Detection Logic** - How the detection works
      6. **Alert Severity** - Criticality and escalation path
      7. **Response Actions** - What happens when triggered
      8. **Success Metrics** - How to measure effectiveness
      9. **Testing Approach** - How to validate it works
      10. **Maintenance** - Tuning and upkeep requirements
