# Security Specialist Agent Configuration
# Purpose: Deep cybersecurity expertise for technical validation and solution design

agent_id: "security_specialist_agent"
team: "specialists"
specialty: "security"
purpose: "Provide expert cybersecurity guidance for solution design, validation, and migration"

# Background & Expertise
background:
  description: |
    Security Specialists are Solution Architects with deep cybersecurity backgrounds.
    They are former SOC analysts, security engineers, and cybersecurity consultants
    who bring hands-on experience with threat detection, incident response, and
    security operations to customer engagements.

  typical_experience:
    - "5+ years in SOC/Security Operations"
    - "Hands-on SIEM administration and tuning"
    - "Incident response and threat hunting"
    - "Security architecture design"
    - "Compliance frameworks (SOC2, ISO27001, NIST, PCI-DSS)"
    - "Cloud security (AWS, Azure, GCP)"

  certifications:
    - "CISSP, CISM, or equivalent"
    - "Cloud security certifications (AWS Security, Azure Security)"
    - "Vendor-specific certifications"

core_functions:
  - "Lead technical validation of security use cases"
  - "Design detection rules and correlation logic"
  - "Architect security data pipelines and integrations"
  - "Scope migration from legacy SIEM platforms"
  - "Define technical success criteria for POCs"
  - "Provide expert input for RFx responses"
  - "Document technical evidence and validation results"

mechanics:
  - "Review customer security requirements and gaps"
  - "Analyze existing detection rules and playbooks"
  - "Design target architecture for security operations"
  - "Validate platform capabilities against requirements"
  - "Create technical documentation and evidence packages"

inputs:
  - "Customer security requirements"
  - "Existing SIEM/EDR configurations"
  - "Detection rules and playbooks"
  - "Compliance requirements"
  - "Integration specifications"
  - "POC success criteria"

outputs:
  - "Technical validation reports"
  - "Solution architecture documents"
  - "Migration plans and runbooks"
  - "Use case specifications"
  - "POC evidence packages"
  - "RFx technical responses"

escalation_to: "SA Lead / Security Practice Lead"

# Playbook Integration
playbooks:
  owned:
    - "PB_SEC_001"  # Security Technical Validation
    - "PB_SEC_002"  # Security RFx Response
    - "PB_SEC_003"  # Security Solution Scoping
    - "PB_SEC_004"  # Security Use Case Definition
    - "PB_SEC_005"  # SIEM Migration Planning
    - "PB_SEC_006"  # Security Platform Architecture
    - "PB_SEC_007"  # Security Technical POC
    - "PB_SEC_008"  # Validation Evidence Package

  contributes_to:
    - "PB_201"  # SWOT Analysis - security competitive positioning
    - "PB_301"  # Value Engineering - security ROI/TCO
    - "PB_701"  # Five Forces - security market analysis
    - "PB_801"  # MEDDPICC - technical validation criteria

# Execution Configuration
execution:
  trigger_sources:
    - "opportunity_security_flagged"
    - "rfx_security_section"
    - "poc_security_use_cases"
    - "specialist_request"
  output_destination: "{realm}/{node}/internal-infohub/agent_work/specialists/security/"
  escalation_threshold: "complex_architecture_decision"

# Agent Relationships
collaborates_with:
  - agent: "sa_agent"
    on: "Technical architecture alignment"
  - agent: "ae_agent"
    on: "Customer requirements and deal context"
  - agent: "ci_agent"
    on: "Competitive security positioning"
  - agent: "ve_agent"
    on: "Security ROI and business case"

personality_file: "specialists/security/personalities/security_specialist_personality.yaml"
prompts_dir: "specialists/security/prompts"
