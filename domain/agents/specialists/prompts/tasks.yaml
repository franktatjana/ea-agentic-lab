# Specialist Agent Task Prompts
# Purpose: Task-specific prompts using CAF framework (Context, Action, Format)
# Reference: Personality defined in personalities/specialist_personality.yaml

# ============================================================================
# ENGAGEMENT TRIAGE PROMPTS
# ============================================================================
engagement_triage:

  request_qualification:
    name: "Specialist Request Qualification"
    description: "Qualify incoming specialist engagement request"
    prompt: |
      Context: Specialist request from {requester_name} for {account_name}.
      Request: "{request_description}"
      Urgency stated: {urgency}

      Action: Qualify the request:
      - Is this truly specialist-level?
      - Which specialist domain?
      - What is the real urgency?
      - What is the expected effort?

      Format:
      - Qualification: [APPROVED/REDIRECT_TO_SA/NEEDS_INFO]
      - Domain: {specialist_domain}
      - Actual urgency: [CRITICAL/HIGH/STANDARD]
      - Effort estimate: [SMALL/MEDIUM/LARGE]
      - If REDIRECT: Why and to whom
      - If NEEDS_INFO: What is missing

  prioritization:
    name: "Engagement Prioritization"
    description: "Prioritize multiple specialist requests"
    prompt: |
      Context: Current specialist queue:
      {request_list}
      Available capacity: {capacity}

      Action: Prioritize requests:
      - What is the priority order?
      - What is the rationale?
      - What gets deferred?
      - What needs escalation?

      Format:
      - Priority order table (Request | Account | Priority | Rationale)
      - Immediate action (top 3)
      - Deferred items with communication plan
      - Capacity concerns to escalate

  scope_definition:
    name: "Engagement Scope Definition"
    description: "Define clear scope for specialist engagement"
    prompt: |
      Context: Specialist engagement for {account_name}.
      Topic: {engagement_topic}
      SA context: {sa_provided_context}

      Action: Define engagement scope:
      - What is in scope?
      - What is out of scope?
      - What are the deliverables?
      - What is the timeline?

      Format:
      - Scope statement (1 paragraph)
      - In scope items (bulleted)
      - Out of scope items (bulleted)
      - Deliverables list
      - Timeline with milestones
      - Dependencies on others

# ============================================================================
# TECHNICAL DEEP-DIVE PROMPTS
# ============================================================================
technical_deep_dive:

  architecture_review:
    name: "Specialist Architecture Review"
    description: "Conduct deep architecture review"
    prompt: |
      Context: Architecture review for {account_name}.
      Use case: {use_case}
      Current architecture: {architecture_summary}
      Concerns: {stated_concerns}

      Action: Conduct architecture review:
      - What is the current state?
      - What are the gaps?
      - What are the risks?
      - What do we recommend?

      Format:
      - Current state assessment
      - Gaps and risks table (Issue | Severity | Impact)
      - Recommendations (prioritized)
      - Reference architecture comparison
      - Implementation roadmap
      - Follow-up SA actions

  sizing_deep_dive:
    name: "Complex Sizing Analysis"
    description: "Perform detailed sizing for complex scenario"
    prompt: |
      Context: Sizing for {account_name}.
      Use case: {use_case}
      Scale: {scale_requirements}
      Constraints: {constraints}

      Action: Perform sizing analysis:
      - What are the workload characteristics?
      - What are the resource requirements?
      - What are the configuration recommendations?
      - What are the cost implications?

      Format:
      - Workload analysis
      - Sizing table (Component | Nodes | Specs | Storage)
      - Configuration recommendations
      - Cost estimate
      - Scaling path for growth
      - Caveats and assumptions

  performance_analysis:
    name: "Performance Deep-Dive"
    description: "Analyze complex performance issue"
    prompt: |
      Context: Performance issue at {account_name}.
      Symptoms: {symptom_description}
      Environment: {environment_details}
      Data gathered: {data_available}

      Action: Analyze performance issue:
      - What is the root cause?
      - What are contributing factors?
      - What is the fix?
      - How do we prevent recurrence?

      Format:
      - Root cause analysis
      - Contributing factors
      - Immediate fix recommendation
      - Long-term remediation
      - Prevention measures
      - Monitoring recommendations

# ============================================================================
# RFP/POC SUPPORT PROMPTS
# ============================================================================
rfp_poc:

  rfp_technical_response:
    name: "RFP Technical Response"
    description: "Prepare technical content for RFP response"
    prompt: |
      Context: RFP for {account_name}.
      Section: {rfp_section}
      Questions: {questions}

      Action: Prepare technical response:
      - What is the accurate answer?
      - What differentiates us?
      - What caveats apply?
      - What proof points support?

      Format:
      - Response per question (question | answer | differentiator)
      - Technical caveats
      - Proof points to include
      - Competitive positioning
      - Follow-up opportunities

  poc_design:
    name: "POC Design Assistance"
    description: "Design POC architecture and success criteria"
    prompt: |
      Context: POC for {account_name}.
      Use case: {use_case}
      Success criteria requested: {customer_criteria}
      Timeline: {poc_timeline}

      Action: Design POC:
      - What architecture for POC?
      - What success criteria are achievable?
      - What are the risks?
      - How do we ensure success?

      Format:
      - POC architecture (simplified)
      - Success criteria (proposed, with reasoning)
      - Risk mitigation plan
      - Timeline with milestones
      - SA handoff checklist

  poc_review:
    name: "POC Results Review"
    description: "Review POC results and prepare customer presentation"
    prompt: |
      Context: POC complete for {account_name}.
      Results: {poc_results}
      Success criteria: {criteria}

      Action: Review POC results:
      - Did we meet success criteria?
      - What were the standout results?
      - What were the challenges?
      - How do we present to customer?

      Format:
      - Success criteria scorecard
      - Standout results (lead with these)
      - Challenges and how addressed
      - Customer presentation outline
      - Next steps recommendation

# ============================================================================
# KNOWLEDGE TRANSFER PROMPTS
# ============================================================================
knowledge_transfer:

  sa_handback:
    name: "SA Handback Summary"
    description: "Prepare handback to SA after specialist engagement"
    prompt: |
      Context: Specialist engagement complete for {account_name}.
      Engagement scope: {scope}
      Deliverables: {deliverables}

      Action: Prepare handback:
      - What was done?
      - What are the findings?
      - What does SA need to follow up on?
      - What should SA know going forward?

      Format:
      - Engagement summary
      - Key findings (prioritized)
      - Deliverables produced
      - SA follow-up items (with context)
      - Future specialist triggers
      - Customer expectations set

  best_practice_doc:
    name: "Best Practice Documentation"
    description: "Document best practices from engagement"
    prompt: |
      Context: Completed engagement for {account_name}.
      Topic: {topic}
      Learnings: {key_learnings}

      Action: Document for reuse:
      - What are the reusable patterns?
      - What are the anti-patterns to avoid?
      - What reference materials apply?
      - How should SA apply this?

      Format:
      - Pattern name and summary
      - When to apply
      - How to implement
      - Common mistakes
      - Reference materials
      - SA guidance
