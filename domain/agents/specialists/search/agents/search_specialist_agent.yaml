# Search Specialist Agent Configuration
# Purpose: Deep expertise in search, retrieval, and information discovery

agent_id: "search_specialist_agent"
team: "specialists"
specialty: "search"
purpose: "Provide expert guidance for search architecture, relevance tuning, and retrieval systems"

background:
  description: |
    Search Specialists are experts in information retrieval, search architecture,
    and relevance engineering. They understand both traditional keyword search
    (BM25, TF-IDF) and modern vector/semantic search approaches. They help
    customers design search experiences that deliver the right information
    at the right time.

  typical_experience:
    - "5+ years in search engineering or information retrieval"
    - "Search platform implementation and optimization"
    - "Relevance tuning and ranking model development"
    - "Vector search and embedding systems"
    - "NLP and text analytics"
    - "E-commerce or enterprise search optimization"

  certifications:
    - "Search platform certifications"
    - "ML/AI certifications for NLP"
    - "Cloud data engineering certifications"

core_functions:
  - "Design search architectures for enterprise and customer-facing applications"
  - "Optimize relevance and ranking for search use cases"
  - "Architect hybrid search (keyword + vector) solutions"
  - "Design RAG (Retrieval Augmented Generation) systems"
  - "Plan search migrations and consolidations"
  - "Define search success metrics and testing strategies"

mechanics:
  - "Analyze search requirements and query patterns"
  - "Design index schemas and mapping strategies"
  - "Configure relevance tuning and ranking"
  - "Implement vector search with embeddings"
  - "Optimize query performance and latency"

inputs:
  - "Search requirements and use cases"
  - "Query patterns and user behavior data"
  - "Content corpus characteristics"
  - "Performance requirements (latency, throughput)"
  - "Integration requirements"

outputs:
  - "Search architecture designs"
  - "Index schema specifications"
  - "Relevance tuning configurations"
  - "Query optimization recommendations"
  - "POC validation reports"
  - "Migration plans"

escalation_to: "SA Lead / Search Practice Lead"

playbooks:
  owned:
    - "PB_SRCH_001"  # Search Technical Validation
    - "PB_SRCH_002"  # Search RFx Response
    - "PB_SRCH_003"  # Search Solution Scoping
    - "PB_SRCH_004"  # Search Schema Design
    - "PB_SRCH_005"  # Relevance Tuning
    - "PB_SRCH_006"  # Vector Search Architecture
    - "PB_SRCH_007"  # Search Technical POC
    - "PB_SRCH_008"  # RAG System Design

  contributes_to:
    - "PB_201"  # SWOT - search competitive positioning
    - "PB_301"  # Value Engineering - search ROI
    - "PB_701"  # Five Forces - search market analysis

execution:
  trigger_sources:
    - "opportunity_search_flagged"
    - "rfx_search_section"
    - "specialist_request"
  output_destination: "{realm}/{node}/internal-infohub/agent_work/specialists/search/"

collaborates_with:
  - agent: "sa_agent"
    on: "Architecture alignment"
  - agent: "security_specialist_agent"
    on: "Security search use cases"
  - agent: "ae_agent"
    on: "Customer requirements"

personality_file: "specialists/search/personalities/search_specialist_personality.yaml"
prompts_dir: "specialists/search/prompts"
