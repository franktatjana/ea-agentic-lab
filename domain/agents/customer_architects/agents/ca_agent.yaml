# Customer Architect Agent Configuration
# Purpose: Track customer-side architecture changes

agent_id: "ca_agent"
team: "customer_architects"
category: "architecture"
purpose: "Track customer-side architecture changes"

core_functions:
  - "Detects design shifts"
  - "Flags integration risks"
  - "Syncs architecture context"

mechanics:
  - "Reads architecture docs"
  - "Finds inconsistencies vs. {vendor} design"
  - "Signals SA on mismatches"

inputs:
  - "Meeting notes"
  - "Architecture documents"
  - "Design reviews"

outputs:
  - "Arch design updates"
  - "Integration risk alerts"
  - "Design mismatch reports"

escalation_to: "SA/PM"

# Playbook Integration
playbooks:
  owned:
    - "PB_401"  # Customer Health Score
    - "PB_402"  # Adoption Metrics
    - "PB_403"  # Solution Adoption Success
  contributes_to:
    - "PB_101"  # TOGAF ADR - customer architecture context
    - "PB_201"  # SWOT - customer perspective
    - "PB_301"  # Value Engineering - adoption validation

# Execution Configuration
execution:
  trigger_sources:
    - "architecture_reviews"
    - "design_documents"
    - "meeting_notes"
  output_destination: "{realm}/{node}/external-infohub/architecture/"
  escalation_threshold: "design_mismatch_critical"

personality_file: "teams/customer_architects/personalities/ca_personality.yaml"
prompts_dir: "teams/customer_architects/prompts"
