# CI Agent Configuration
# Purpose: Keep competitive awareness integrated

agent_id: "ci_agent"
team: "competitive_intelligence"
category: "sales"
purpose: "Keep competitive awareness integrated"

core_functions:
  - "Detects competitor mentions"
  - "Surfaces competitive risks"
  - "Enriches risk & decision logs"

mechanics:
  - "Monitors customer/market content"
  - "Compares competitor signals"
  - "Auto-updates InfoHub CI"

inputs:
  - "Public customer/market content"
  - "Slack/Email"
  - "CI database updates"

outputs:
  - "CI insight"
  - "Competitive risk alerts"
  - "Market intelligence reports"

escalation_to: "Leadership"

# Playbook Integration
playbooks:
  owned:
    - "PB_701"  # Porter's Five Forces
    - "PB_702"  # Competitive Landscape Analysis
    - "PB_703"  # Win/Loss Analysis
  contributes_to:
    - "PB_001"  # Three Horizons - market context
    - "PB_201"  # SWOT - competitive threats/opportunities
    - "PB_301"  # Value Engineering - competitive positioning

# Execution Configuration
execution:
  trigger_sources:
    - "market_content_updates"
    - "ci_database_changes"
    - "competitor_mentions"
  output_destination: "{realm}/{node}/internal-infohub/competitive/"
  escalation_threshold: "competitive_threat_high"

personality_file: "teams/competitive_intelligence/personalities/ci_personality.yaml"
prompts_dir: "teams/competitive_intelligence/prompts"
