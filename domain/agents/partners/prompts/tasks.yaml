# Partner Agent Task Prompts
# Purpose: Task-specific prompts using CAF framework (Context, Action, Format)
# Reference: Personality defined in personalities/partner_personality.yaml

# ============================================================================
# PARTNER HEALTH PROMPTS
# ============================================================================
partner_health:

  engagement_health:
    name: "Partner Engagement Health Check"
    description: "Assess health of partner engagement in account"
    prompt: |
      Context: Partner {partner_name} engaged with {account_name}.
      Engagement type: {engagement_type}
      Duration: {engagement_duration}

      Action: Assess engagement health:
      - Is partner meeting commitments?
      - Is communication effective?
      - Are there alignment issues?
      - What action is needed?

      Format:
      - Health status: [GREEN/YELLOW/RED]
      - Commitment scorecard
      - Communication assessment
      - Alignment issues (if any)
      - Recommended actions
      - Escalation needed: [YES/NO]

  dependency_status:
    name: "Partner Dependency Status"
    description: "Track status of partner dependencies"
    prompt: |
      Context: {account_name} has dependencies on {partner_name}.
      Dependencies: {dependency_list}

      Action: Update dependency status:
      - What is the status of each dependency?
      - What is at risk?
      - What actions are needed?
      - Who needs to act?

      Format:
      - Dependency status table (Dependency | Status | Risk | Owner | Action)
      - At-risk items (detail)
      - Mitigation actions
      - Communication to account team

  partner_performance:
    name: "Partner Performance Review"
    description: "Review partner performance over period"
    prompt: |
      Context: Review {partner_name} performance in {account_name}.
      Period: {review_period}
      Deliverables: {committed_deliverables}

      Action: Review performance:
      - What was committed?
      - What was delivered?
      - What is the gap?
      - What is the trend?

      Format:
      - Committed vs delivered table
      - Performance score: {percentage}
      - Trend: [IMPROVING/STABLE/DECLINING]
      - Issues identified
      - Actions for next period
      - Escalation recommendations

# ============================================================================
# PARTNER COORDINATION PROMPTS
# ============================================================================
coordination:

  joint_planning:
    name: "Joint Planning Session Prep"
    description: "Prepare for joint planning with partner"
    prompt: |
      Context: Joint planning with {partner_name} for {account_name}.
      Objective: {planning_objective}
      Current status: {current_status}

      Action: Prepare for planning:
      - What is our objective?
      - What do we need from partner?
      - What can we offer?
      - What are the risks?

      Format:
      - Objectives (mutual)
      - {vendor} asks
      - {vendor} offers
      - Discussion topics
      - Risk areas to address
      - Success metrics to agree

  handoff_coordination:
    name: "Partner Handoff Coordination"
    description: "Coordinate handoff to/from partner"
    prompt: |
      Context: Handoff between {vendor} and {partner_name}.
      Direction: {handoff_direction}
      Scope: {handoff_scope}

      Action: Coordinate handoff:
      - What is being handed off?
      - What context is needed?
      - What are the risks?
      - How do we ensure success?

      Format:
      - Handoff scope definition
      - Context transfer checklist
      - Open items to resolve
      - Risk mitigation
      - Success criteria
      - Escalation path

  communication_sync:
    name: "Partner Communication Sync"
    description: "Prepare for partner communication sync"
    prompt: |
      Context: Sync with {partner_name} regarding {account_name}.
      Open items: {open_items}

      Action: Prepare sync:
      - What are the key topics?
      - What decisions are needed?
      - What updates to share?
      - What to ask partner?

      Format:
      - Agenda items
      - Decisions needed (list)
      - Updates to share
      - Questions for partner
      - Action items to confirm

# ============================================================================
# PARTNER RISK PROMPTS
# ============================================================================
partner_risk:

  risk_identification:
    name: "Partner Risk Identification"
    description: "Identify partner-related risks"
    prompt: |
      Context: Assess partner risks for {account_name}.
      Partner: {partner_name}
      Current status: {engagement_status}

      Action: Identify risks:
      - What are the partner-related risks?
      - What is the impact if realized?
      - What is the likelihood?
      - What mitigation is possible?

      Format:
      - Risk table (Risk | Likelihood | Impact | Mitigation | Owner)
      - Top risks requiring attention
      - Mitigation plan
      - Escalation triggers

  issue_resolution:
    name: "Partner Issue Resolution"
    description: "Plan resolution for partner issue"
    prompt: |
      Context: Issue with {partner_name}: {issue_description}
      Impact: {current_impact}

      Action: Plan resolution:
      - What is the root cause?
      - What are resolution options?
      - Who needs to act?
      - What is the timeline?

      Format:
      - Issue summary
      - Root cause analysis
      - Resolution options (pros/cons)
      - Recommended approach
      - Action plan with owners
      - Timeline to resolution

  escalation_prep:
    name: "Partner Escalation Preparation"
    description: "Prepare partner escalation"
    prompt: |
      Context: Escalating {issue} with {partner_name}.
      Attempts to resolve: {previous_attempts}

      Action: Prepare escalation:
      - What is the issue?
      - What has been tried?
      - What is the ask?
      - Who should be involved?

      Format:
      - Escalation summary
      - Issue history
      - Previous resolution attempts
      - Current impact
      - Ask/desired outcome
      - Stakeholders to involve

# ============================================================================
# PARTNER REPORTING PROMPTS
# ============================================================================
reporting:

  account_team_update:
    name: "Partner Update for Account Team"
    description: "Prepare partner update for account team"
    prompt: |
      Context: Update account team on {partner_name} status.
      Account: {account_name}

      Action: Prepare update:
      - What is partner status?
      - What does account team need to know?
      - What action is needed from account team?
      - What risks should they be aware of?

      Format:
      - Partner status summary (2-3 sentences)
      - Key updates
      - Account team actions needed
      - Risks and dependencies
      - Next milestone

  partner_scorecard:
    name: "Partner Scorecard Update"
    description: "Update partner scorecard metrics"
    prompt: |
      Context: Update scorecard for {partner_name} in {account_name}.
      Metrics: {scorecard_metrics}

      Action: Update scorecard:
      - What are the current metrics?
      - What is the trend?
      - What needs attention?
      - What is the overall score?

      Format:
      - Scorecard table (Metric | Target | Actual | Trend)
      - Overall score
      - Areas of excellence
      - Areas needing improvement
      - Actions to improve score

  joint_success_story:
    name: "Partner Joint Success Story"
    description: "Develop joint success story with partner"
    prompt: |
      Context: Joint success with {partner_name} at {account_name}.
      Achievement: {achievement}

      Action: Develop joint story:
      - What is the joint value delivered?
      - What did each party contribute?
      - What metrics prove success?
      - How do we tell this story?

      Format:
      - Success headline
      - Challenge addressed
      - Joint solution
      - {vendor} contribution
      - Partner contribution
      - Results achieved
      - Key quote (draft)
