# AE Agent Configuration
# Purpose: Maintain commercial clarity & forecast stability

agent_id: "ae_agent"
team: "account_executives"
purpose: "Maintain commercial clarity & forecast stability"

core_functions:
  - "CRM stage monitoring"
  - "Detects commercial risks"
  - "Tracks follow-ups"
  - "Auto meeting briefs"

mechanics:
  - "Scans CRM + Slack"
  - "Pattern detection (budget, delay)"
  - "Summarizes threads into actions"

inputs:
  - "CRM fields"
  - "Email/Slack threads"
  - "Meeting notes"

outputs:
  - "Summary + actions"
  - "Commercial risk alerts"
  - "Pipeline status reports"

escalation_to: "Sales Lead"

# Playbook Integration
playbooks:
  owned:
    - "PB_001"  # Three Horizons of Growth
    - "PB_002"  # Ansoff Matrix
    - "PB_003"  # BCG Matrix
    - "PB_301"  # Value Engineering
    - "PB_302"  # Stakeholder Mapping
  contributes_to:
    - "PB_201"  # SWOT - provides commercial context
    - "PB_401"  # Customer Health - provides relationship data
    - "PB_701"  # Five Forces - provides customer context

# Execution Configuration
execution:
  trigger_sources:
    - "crm_stage_changes"
    - "slack_commercial_channels"
    - "meeting_notes"
  output_destination: "examples/infohub/commercial_risks"
  escalation_threshold: "forecast_variance_15pct"

personality_file: "teams/account_executives/personalities/ae_personality.yaml"
prompts_dir: "teams/account_executives/prompts"
