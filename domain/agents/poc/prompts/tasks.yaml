pov_conversion:

  conversion_readiness:
    name: "POV Conversion Readiness Assessment"
    description: "Assess readiness to convert POV to deal"
    prompt: |
      Context: Assessing conversion readiness for {account_name}.
      POV outcome: {outcome}
      Decision maker engagement: {dm_engagement}
      Commercial signals: {signals}

      Action: Assess conversion readiness:
      - Is customer ready to proceed?
      - What blockers remain?
      - Who needs to be engaged?
      - What is the path to close?

      Format:
      - Conversion readiness: [HIGH|MEDIUM|LOW]
      - Readiness factors:
        - [ ] Success criteria met
        - [ ] Decision maker engaged
        - [ ] Budget confirmed
        - [ ] Timeline defined
        - [ ] Competitor neutralized
      - Remaining blockers
      - Stakeholder engagement plan
      - AE handoff brief
      - Recommended next actions

  ae_handoff_brief:
    name: "POV to AE Handoff Brief"
    description: "Prepare POV handoff to AE for commercial"
    prompt: |
      Context: POV complete, handoff to AE for {account_name}.
      POV results: {results}
      Conversion readiness: {readiness}
      Customer contacts: {contacts}

      Action: Prepare AE handoff:
      - What was proven?
      - What is customer ready for?
      - What commercial leverage exists?
      - What risks remain?

      Format:
      - POV outcome summary
      - Value proven (quantified)
      - Customer sentiment by stakeholder
      - Commercial leverage points
      - Competitive positioning
      - Pricing considerations
      - Risks to address in negotiation
      - Recommended close approach
      - Timeline to decision

  loss_analysis:
    name: "POV Loss Analysis"
    description: "Analyze POV loss for learnings"
    prompt: |
      Context: POV did not convert for {account_name}.
      Outcome: {outcome_type}
      Reason: {loss_reason}
      Competitor: {competitor_if_any}

      Action: Analyze loss:
      - What was the primary reason?
      - What could we have done differently?
      - What patterns does this reveal?
      - What do we learn for future?

      Format:
      - Loss category: [COMPETITOR|NO_DECISION|TECHNICAL|OTHER]
      - Root cause analysis
      - Timeline of key events
      - What worked well
      - What we should have done differently
      - Competitive insights (if applicable)
      - Product feedback (if applicable)
      - Learnings for future POVs
      - Account nurture recommendation

