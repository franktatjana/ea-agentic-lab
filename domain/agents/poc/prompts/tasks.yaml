# ============================================================================
# POC SUCCESS PLAN PROMPTS
# Based on industry enterprise POV/POC best practices
# ============================================================================
poc_success_plan:

  create_success_plan:
    name: "Create POC Success Plan"
    description: "Initialize POC Success Plan for new evaluation"
    prompt: |
      Context: POC approved for {account_name}.
      Opportunity: {opportunity_name}
      ARR: {opportunity_arr}
      POC type: {poc_type}
      Qualification status: {qualification_status}

      Action: Create POC Success Plan:
      - Define POC objective and scope
      - Set timeline and milestones
      - Document customer commitments needed
      - Define {vendor} commitments
      - Establish communication plan

      Format: POC Success Plan template with:
      - POC overview (objective, scope, type)
      - Timeline with milestones
      - Success criteria (to be designed)
      - Customer commitments (to be captured)
      - {vendor} team and commitments
      - Communication cadence
      - Risk register (initial)

  capture_customer_commitments:
    name: "Capture Customer Commitments"
    description: "Document and verify customer commitments"
    prompt: |
      Context: POC planning for {account_name}.
      POC Success Plan: {plan_link}
      Customer contacts: {contacts}

      Action: Capture commitments:
      - Technical lead assignment and availability
      - Data access and readiness
      - System access requirements
      - Time commitments (meetings, response SLA)
      - Decision maker engagement
      - Executive sponsor briefing
      - Budget confirmation status

      Format:
      - Commitment checklist with verification status
      - Commitment gaps identified
      - Actions to secure missing commitments
      - Risk assessment if commitments not met
      - Go/No-Go recommendation based on commitments

  design_success_criteria:
    name: "Design Success Criteria with Customer"
    description: "Collaboratively design SMART success criteria"
    prompt: |
      Context: Success criteria design for {account_name} POC.
      Business outcomes: {business_outcomes}
      Use cases: {use_cases}
      Customer priorities: {priorities}

      Action: Design success criteria:
      - What must be proven? (MUST_HAVE)
      - What should be proven? (SHOULD_HAVE)
      - How will each be measured?
      - What is the specific target?
      - When should each be demonstrated?

      Format:
      - Success criteria table (max 5):
        | ID | Category | Criterion | Measurement | Target | Priority | Milestone |
      - SMART validation for each criterion
      - Anti-pattern check (no scope creep, feature wars)
      - Customer sign-off recommendation
      - Baseline metrics to capture

  validate_commitments:
    name: "Validate Pre-POC Commitments"
    description: "Verify all commitments before POC start"
    prompt: |
      Context: Pre-POC validation for {account_name}.
      POC Success Plan: {plan_link}
      POC start date: {start_date}

      Action: Validate commitments:
      - Technical lead assigned and available?
      - Data ready and accessible?
      - System access granted?
      - Decision maker engaged?
      - Success criteria signed off?
      - Executive sponsor briefed?

      Format:
      - Commitment verification checklist
      - Verified: YES/NO for each
      - Red flags identified
      - Remediation actions
      - Go/No-Go recommendation
      - Escalation if blockers exist

  conduct_internal_kickoff:
    name: "Conduct Internal POC Kickoff"
    description: "Align internal team before customer kickoff"
    prompt: |
      Context: Internal kickoff for {account_name} POC.
      POC Success Plan: {plan_link}
      Team: SA {sa_name}, AE {ae_name}

      Action: Conduct internal kickoff:
      - Review POC objectives and scope
      - Confirm team roles and responsibilities
      - Review success criteria and approach
      - Discuss risks and mitigation
      - Align on customer communication

      Format:
      - Internal kickoff agenda
      - Role assignments confirmed
      - Technical approach summary
      - Risk discussion notes
      - Customer engagement strategy
      - Action items before customer kickoff

  conduct_customer_kickoff:
    name: "Conduct Customer POC Kickoff"
    description: "Launch POC with customer stakeholders"
    prompt: |
      Context: Customer kickoff for {account_name} POC.
      Attendees: {attendees}
      POC Success Plan: {plan_link}

      Action: Conduct customer kickoff:
      - Review and confirm POC objectives
      - Walk through success criteria
      - Confirm mutual commitments
      - Establish communication cadence
      - Set expectations for milestones
      - Get sign-off on POC Success Plan

      Format:
      - Kickoff meeting agenda
      - Success criteria confirmation
      - Mutual Action Plan review
      - Communication plan confirmation
      - Sign-off obtained: YES/NO
      - Action items with owners

  track_daily_status:
    name: "Track Daily POC Status"
    description: "Document daily POC progress"
    prompt: |
      Context: Daily status for {account_name} POC.
      Day: {day_number} of {total_days}
      Yesterday's status: {yesterday_summary}

      Action: Track daily status:
      - What was accomplished?
      - Are there blockers?
      - Is customer engaged?
      - Are criteria on track?
      - What's planned for tomorrow?

      Format:
      - Daily status entry:
        - Date and day number
        - Activities completed
        - Blockers (if any)
        - Customer engagement: YES/NO
        - Criteria status: ON_TRACK/AT_RISK
        - Tomorrow's plan
      - Alert if RED status

  conduct_midpoint_review:
    name: "Conduct POC Midpoint Review"
    description: "Mid-POC checkpoint with customer"
    prompt: |
      Context: Midpoint review for {account_name} POC.
      POC Success Plan: {plan_link}
      Days completed: {days_completed} of {total_days}
      Criteria status: {criteria_summary}

      Action: Conduct midpoint review:
      - Review progress on success criteria
      - Identify any scope creep
      - Assess customer engagement
      - Address blockers
      - Confirm remainder of timeline

      Format:
      - Midpoint review agenda
      - Criteria progress table
      - Scope validation (any changes?)
      - Blockers and resolution plan
      - Timeline confirmation
      - Adjustments needed
      - Customer sentiment

  manage_scope_change:
    name: "Manage POC Scope Change"
    description: "Process scope change request"
    prompt: |
      Context: Scope change requested for {account_name} POC.
      Original scope: {original_scope}
      Requested change: {change_request}
      Requestor: {requestor}

      Action: Manage scope change:
      - Assess the change request
      - Determine impact on timeline
      - Evaluate if reasonable
      - Document decision
      - Get mutual agreement

      Format:
      - Scope change assessment
      - Impact analysis (timeline, resources)
      - Options:
        1. Accept with extension
        2. Accept with trade-off
        3. Defer to post-POC
        4. Decline with rationale
      - Recommendation
      - Sign-off required: YES/NO
      - Updated plan if accepted

  escalate_poc_risk:
    name: "Escalate POC Risk"
    description: "Escalate critical POC risk or blocker"
    prompt: |
      Context: Risk escalation for {account_name} POC.
      Risk: {risk_description}
      Impact: {impact}
      Current status: {status}

      Action: Escalate risk:
      - Document the risk clearly
      - Assess business impact
      - Identify resolution options
      - Recommend action
      - Escalate to appropriate party

      Format:
      - Risk summary
      - Business impact assessment
      - Resolution options
      - Recommended action
      - Escalation target (SM, AE, SA Manager)
      - Urgency: CRITICAL/HIGH/MEDIUM
      - Follow-up plan

  document_poc_results:
    name: "Document POC Results"
    description: "Compile final POC results"
    prompt: |
      Context: POC complete for {account_name}.
      POC Success Plan: {plan_link}
      Duration: {start_date} to {end_date}

      Action: Document results:
      - Compile success criteria results
      - Assess overall outcome
      - Capture customer feedback
      - Document technical findings
      - Prepare recommendation

      Format:
      - Results summary:
        - Criteria met: X of Y
        - Success rate: Z%
      - Criteria results table
      - Technical findings
      - Customer feedback summary
      - Strengths demonstrated
      - Concerns raised
      - Overall recommendation

  prepare_decision_presentation:
    name: "Prepare POC Decision Presentation"
    description: "Create presentation for decision makers"
    prompt: |
      Context: Decision presentation for {account_name} POC.
      POC results: {results_summary}
      Audience: {decision_maker}, {attendees}

      Action: Prepare presentation:
      - Summarize what was proven
      - Highlight business value
      - Address any concerns
      - Present recommendation
      - Define next steps

      Format:
      - Presentation outline:
        1. POC objectives recap
        2. Success criteria results
        3. Value demonstrated
        4. Technical highlights
        5. Customer feedback
        6. Recommendation
        7. Proposed next steps
      - Key talking points
      - Objection handling prep
      - Call to action

  drive_poc_decision:
    name: "Drive POC Decision"
    description: "Facilitate decision from customer"
    prompt: |
      Context: Decision pending for {account_name} POC.
      POC results: {results_summary}
      Decision maker: {decision_maker}
      Decision deadline: {deadline}

      Action: Drive decision:
      - What is blocking decision?
      - Who needs to be engaged?
      - What information is needed?
      - How do we accelerate?

      Format:
      - Decision status assessment
      - Blockers to decision
      - Stakeholder engagement plan
      - Information gaps to close
      - Acceleration tactics
      - Timeline to decision
      - Escalation if needed

  handle_poc_win:
    name: "Handle POC Win"
    description: "Process successful POC outcome"
    prompt: |
      Context: POC won for {account_name}.
      POC results: {results_summary}
      Customer decision: GO
      Opportunity: {opportunity_name}

      Action: Handle win:
      - Document success for CSP
      - Update journey map
      - Hand off to AE for negotiation
      - Capture success baseline
      - Plan transition to implementation

      Format:
      - Win documentation
      - Success baseline for CSP
      - Journey map update
      - AE handoff brief
      - Negotiation considerations
      - Implementation notes
      - Celebration and recognition

  handle_poc_loss:
    name: "Handle POC Loss"
    description: "Process unsuccessful POC outcome"
    prompt: |
      Context: POC lost for {account_name}.
      POC results: {results_summary}
      Loss type: {COMPETITOR|NO_DECISION|TECHNICAL}
      Loss reason: {reason}

      Action: Handle loss:
      - Document loss reason
      - Capture learnings
      - Assess resurrection potential
      - Plan nurture strategy
      - Trigger retrospective

      Format:
      - Loss documentation
      - Root cause analysis
      - Learnings for future POCs
      - Competitive insights (if applicable)
      - Product feedback (if applicable)
      - Resurrection assessment
      - Nurture plan
      - Retrospective trigger

  transition_to_csp:
    name: "Transition POC to CSP"
    description: "Transfer POC success to Customer Success Plan"
    prompt: |
      Context: POC won, transitioning to CSP for {account_name}.
      POC Success Plan: {poc_plan_link}
      CSP: {csp_link}

      Action: Transition to CSP:
      - Extract success criteria as baseline
      - Document proven value
      - Transfer technical findings
      - Update journey map with POC
      - Hand off context to CA

      Format:
      - CSP section updates:
        - Technical evaluation section
        - Success criteria and results
        - Value baseline
        - Technical architecture
      - Journey map POC section
      - Open items for implementation
      - Handoff notes for CA
