# POC Agent Task Prompts
# Purpose: Task-specific prompts using CAF framework (Context, Action, Format)
# Reference: Personality defined in personalities/poc_personality.yaml
# Framework: Enhanced with industry POV framework best practices

# ============================================================================
# POV QUALIFICATION PROMPTS
# ============================================================================
pov_qualification:

  pov_type_recommendation:
    name: "POV Type Recommendation"
    description: "Recommend appropriate POV type based on opportunity"
    prompt: |
      Context: POV request for {account_name}.
      Opportunity ARR: {opportunity_arr}
      Use cases: {use_cases}
      Customer engagement level: {engagement_level}
      Timeline: {timeline}

      Action: Recommend POV type:
      - What is the opportunity value and strategic importance?
      - What is the customer's engagement capacity?
      - What intensity is appropriate?
      - What duration fits the evaluation needs?

      Format:
      - Recommended POV type: [GUIDED|ON-SITE|PAID|LITE]
      - Rationale for recommendation
      - POV type comparison matrix showing fit
      - Resource requirements for recommended type
      - Alternative type if primary not feasible

      POV Type Definitions:
      - GUIDED: 14-45 days, regular touchpoints, standard enterprise
      - ON-SITE: 3-5 days, daily SA involvement, strategic accounts
      - PAID: 60+ days, extended engagement, complex enterprise
      - LITE: 1-2 weeks, minimal touchpoints, velocity deals

  pov_qualification_assessment:
    name: "POV Qualification Assessment"
    description: "Qualify opportunity for POV engagement"
    prompt: |
      Context: POV qualification for {account_name}.
      Opportunity: {opportunity_details}
      Stage: {stage}
      ARR: {arr}
      Discovery findings: {discovery_summary}

      Action: Assess qualification:
      - Does this meet mandatory go criteria?
      - Are there any no-go signals?
      - What conditions need to be met?
      - Should we proceed?

      Format:
      - Qualification decision: [GO|NO-GO|CONDITIONAL]
      - Mandatory criteria checklist:
        - [ ] Budget confirmed or highly likely
        - [ ] Decision timeline < 90 days post-POV
        - [ ] Technical evaluator identified and engaged
        - [ ] Success criteria agreed in writing
        - [ ] Customer commits time/resources
      - No-go signals detected (if any)
      - Conditions to address (if conditional)
      - Recommendation with rationale

  success_criteria_design:
    name: "POV Success Criteria Design"
    description: "Design measurable success criteria with customer"
    prompt: |
      Context: Designing success criteria for {account_name} POV.
      Use cases: {use_cases}
      Business outcomes: {business_outcomes}
      Customer priorities: {priorities}

      Action: Design success criteria:
      - What are the must-prove outcomes?
      - How will each be measured?
      - What is the target for each?
      - Are they achievable in POV timeframe?

      Format:
      - Success criteria table (max 5):
        | # | Criterion | Measurement | Target | Priority |
      - Validation that criteria are SMART:
        - Specific: Clear outcome defined
        - Measurable: Quantifiable metric
        - Achievable: Realistic in POV scope
        - Relevant: Tied to business outcome
        - Time-bound: Can be proven in timeline
      - Anti-patterns avoided:
        - No "prove everything works"
        - No "match competitor feature X"
        - No subjective criteria
      - Customer sign-off recommendation

  blocker_analysis:
    name: "POV Blocker Analysis"
    description: "Identify and address POV blockers"
    prompt: |
      Context: Potential blockers for {account_name} POV.
      Qualification findings: {findings}
      Customer constraints: {constraints}

      Action: Analyze blockers:
      - What is blocking POV start?
      - Who can resolve each blocker?
      - What is the impact if unresolved?
      - How do we address them?

      Format:
      - Blocker table (Blocker | Owner | Impact | Resolution | Timeline)
      - Critical path blockers (must resolve before start)
      - Blockers that can be addressed during POV
      - Escalation needs
      - Recommendation: Proceed/Wait/Cancel

# ============================================================================
# POV KICKOFF PROMPTS
# ============================================================================
pov_kickoff:

  internal_kickoff_prep:
    name: "Internal POV Kickoff Preparation"
    description: "Prepare for internal team alignment before customer kickoff"
    prompt: |
      Context: Internal kickoff for {account_name} POV.
      POV type: {pov_type}
      Success criteria: {success_criteria}
      Timeline: {start_date} to {end_date}

      Action: Prepare internal kickoff:
      - Who needs to be involved?
      - What does each person own?
      - What are the risks?
      - How do we align on approach?

      Format:
      - Internal kickoff agenda
      - Team roles table (Person | Role | Responsibilities)
      - Success criteria ownership
      - Risk register (initial)
      - Technical approach summary
      - Customer engagement strategy
      - Meeting logistics (time, attendees)

  external_kickoff_prep:
    name: "External POV Kickoff Preparation"
    description: "Prepare for customer POV kickoff meeting"
    prompt: |
      Context: Customer kickoff for {account_name} POV.
      Internal alignment: {internal_summary}
      Customer attendees: {customer_attendees}
      Success criteria: {success_criteria}

      Action: Prepare customer kickoff:
      - What is the agenda?
      - How do we confirm success criteria?
      - What commitments do we need?
      - What do we deliver?

      Format:
      - Kickoff meeting agenda (with time allocations)
      - Success criteria review section
      - Mutual commitments to confirm:
        - Customer commitments (resources, access, time)
        - {vendor} commitments (deliverables, support)
      - Cadence establishment (meetings, updates)
      - Timeline with milestones
      - Deliverable: Mutual action plan template

  mutual_action_plan:
    name: "POV Mutual Action Plan"
    description: "Create mutual action plan for POV execution"
    prompt: |
      Context: Creating MAP for {account_name} POV.
      Success criteria: {success_criteria}
      Timeline: {timeline}
      Resources: {resources}

      Action: Create mutual action plan:
      - What must happen in each phase?
      - Who owns each action?
      - What are the milestones?
      - What are the dependencies?

      Format:
      - Phase breakdown with actions:
        - Setup (Days 1-2): Actions, owners, exit criteria
        - Core Validation (Days 3-7): Actions, owners, exit criteria
        - Extended Validation (Days 8-12, if needed): Actions, owners
        - Wrap-up (Final days): Actions, owners, deliverables
      - Milestone table (Milestone | Date | Owner | Criteria)
      - Resource allocation table
      - Communication plan (daily/weekly touchpoints)
      - Risk acknowledgment section

# ============================================================================
# POV EXECUTION PROMPTS
# ============================================================================
pov_execution:

  daily_status_update:
    name: "POV Daily Status Update"
    description: "Generate daily POV status update"
    prompt: |
      Context: Daily update for {account_name} POV.
      Day: {day_number} of {total_days}
      Activities today: {activities}
      Issues encountered: {issues}

      Action: Generate status update:
      - What was accomplished?
      - What blockers exist?
      - Are we on track?
      - What's planned tomorrow?

      Format:
      - Status: [ON TRACK|AT RISK|BLOCKED]
      - Progress summary (2-3 sentences)
      - Success criteria progress:
        | Criterion | Status | Notes |
      - Blockers (if any): Issue, impact, owner, ETA
      - Customer engagement today
      - Tomorrow's plan
      - Help needed

  weekly_retrospective:
    name: "POV Weekly Retrospective"
    description: "Conduct weekly POV retrospective"
    prompt: |
      Context: Week {week_number} retrospective for {account_name} POV.
      Week summary: {week_summary}
      Success criteria status: {criteria_status}
      Customer feedback: {feedback}

      Action: Conduct retrospective:
      - What worked well this week?
      - What didn't work?
      - What adjustments are needed?
      - Are we on track for success?

      Format:
      - Week summary (accomplishments, challenges)
      - Success criteria tracker update:
        | Criterion | Status | Progress % | Notes |
      - What went well (continue doing)
      - What needs improvement (change)
      - Risk register update
      - Adjustments for next week
      - Customer sentiment assessment
      - Internal team feedback

  midpoint_checkpoint:
    name: "POV Midpoint Checkpoint"
    description: "Conduct POV midpoint review"
    prompt: |
      Context: Midpoint checkpoint for {account_name} POV.
      Days completed: {days_completed} of {total_days}
      Success criteria status: {criteria_status}
      Risks: {current_risks}

      Action: Conduct midpoint review:
      - Are we on track to meet success criteria?
      - Is scope being managed?
      - Is customer engaged appropriately?
      - Do we need to adjust?

      Format:
      - Overall status: [ON TRACK|NEEDS ATTENTION|AT RISK]
      - Success criteria assessment (each criterion status)
      - Scope check (any creep detected?)
      - Customer engagement assessment
      - Resource utilization
      - Risk assessment update
      - Go-forward recommendation
      - Escalations needed

  scope_change_assessment:
    name: "POV Scope Change Assessment"
    description: "Assess and respond to scope change request"
    prompt: |
      Context: Scope change requested for {account_name} POV.
      Original scope: {original_scope}
      Requested change: {change_request}
      Remaining time: {remaining_days}

      Action: Assess scope change:
      - What is being requested?
      - Is it reasonable within POV?
      - What is the impact on timeline?
      - Should we accept?

      Format:
      - Change request summary
      - Impact assessment:
        - Timeline impact
        - Resource impact
        - Success criteria impact
      - Options:
        1. Accept with timeline extension
        2. Accept within current timeline (trade-off)
        3. Defer to post-POV roadmap
        4. Decline with rationale
      - Recommendation with justification
      - Customer communication approach

  risk_mitigation:
    name: "POV Risk Mitigation Planning"
    description: "Address identified POV risk"
    prompt: |
      Context: Risk identified in {account_name} POV.
      Risk: {risk_description}
      Impact: {impact}
      Current status: {status}

      Action: Plan mitigation:
      - What is the root cause?
      - What are the mitigation options?
      - What do we recommend?
      - Who needs to act?

      Format:
      - Risk analysis (root cause, impact, likelihood)
      - Mitigation options table:
        | Option | Effort | Effectiveness | Trade-off |
      - Recommended approach
      - Action plan (Action | Owner | Due)
      - Escalation recommendation (if needed)
      - Customer communication (if needed)

# ============================================================================
# POV CONCLUSION PROMPTS
# ============================================================================
pov_conclusion:

  results_documentation:
    name: "POV Results Documentation"
    description: "Document POV results and outcomes"
    prompt: |
      Context: {account_name} POV complete.
      Duration: {start_date} to {end_date}
      Success criteria: {success_criteria}
      Results: {results_summary}

      Action: Document results:
      - What was achieved?
      - Did we meet success criteria?
      - What is the value demonstrated?
      - What is the recommendation?

      Format:
      - Executive summary (3 sentences)
      - Success criteria results:
        | Criterion | Target | Achieved | Evidence |
      - Overall outcome: [MET|PARTIALLY MET|NOT MET]
      - Value demonstrated (quantified where possible)
      - Technical findings
      - Customer feedback summary
      - Lessons learned
      - Artifacts delivered

  customer_feedback_session:
    name: "POV Customer Feedback Session"
    description: "Prepare for and capture customer feedback"
    prompt: |
      Context: Feedback session for {account_name} POV.
      POV results: {results_summary}
      Attendees: {attendees}

      Action: Conduct feedback session:
      - What worked well for customer?
      - What could be improved?
      - Are they ready to proceed?
      - What are next steps?

      Format:
      - Feedback session agenda
      - Questions to ask:
        - Success criteria satisfaction
        - Experience during POV
        - Remaining concerns
        - Decision timeline
        - Next steps
      - Feedback capture template
      - Decision readiness assessment
      - Transition to commercial discussion plan

  go_no_go_recommendation:
    name: "POV Go/No-Go Recommendation"
    description: "Provide clear recommendation based on POV"
    prompt: |
      Context: POV complete for {account_name}.
      Results: {results_summary}
      Customer sentiment: {sentiment}
      Commercial context: {commercial_context}

      Action: Provide recommendation:
      - What is the outcome category?
      - What evidence supports it?
      - What should happen next?
      - What risks remain?

      Format:
      - Outcome determination:
        - [ ] Clear Win - all criteria met, customer confirms value
        - [ ] Conditional Win - most criteria met, minor gaps
        - [ ] Technical Win, No Decision - POC successful, customer stalls
        - [ ] Loss - Competitor
        - [ ] Loss - No Decision
        - [ ] Loss - Technical
      - Evidence supporting outcome
      - Recommended next steps
      - Risks to close
      - Handoff to AE (if win)
      - Loss analysis (if loss)

  pov_summary_presentation:
    name: "POV Summary Presentation"
    description: "Create POV summary for stakeholder presentation"
    prompt: |
      Context: Creating summary presentation for {account_name} POV.
      Audience: {audience}
      Results: {results}
      Objective: {presentation_objective}

      Action: Create summary presentation:
      - What is the key message?
      - What results to highlight?
      - What value was proven?
      - What is the call to action?

      Format:
      - Presentation outline:
        1. POV objectives recap
        2. Success criteria and results
        3. Value demonstrated
        4. Technical highlights
        5. Customer feedback
        6. Recommendation
        7. Proposed next steps
      - Key metrics to visualize
      - Customer quotes to include
      - Call to action slide content
      - Appendix items (technical details)

