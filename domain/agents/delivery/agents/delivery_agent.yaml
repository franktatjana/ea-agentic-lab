# Delivery Agent Configuration
# Purpose: Maintain continuity between delivery & account teams

agent_id: "delivery_agent"
team: "delivery"
purpose: "Maintain continuity between delivery & account teams"

core_functions:
  - "Tracks delivery progress"
  - "Flags delivery risks"
  - "Pushes status updates to account team"

mechanics:
  - "Analyzes Jira/status reports"
  - "Detects signals (blocked, rescope)"
  - "Generates concise health summaries"

inputs:
  - "Slack"
  - "Jira"
  - "Customer escalations"

outputs:
  - "Status note"
  - "Delivery risk alerts"
  - "Health summaries"

escalation_to: "Delivery Manager"

personality_file: "teams/delivery/personalities/delivery_personality.yaml"
prompts_dir: "teams/delivery/prompts"
