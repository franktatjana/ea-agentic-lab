# SA Agent Task Prompts
# Purpose: Task-specific prompts using CAF framework (Context, Action, Format)
# Reference: Personality defined in personalities/sa_personality.yaml

# ============================================================================
# TECHNICAL DISCOVERY FRAMEWORK
# Based on industry SA best practices
# ============================================================================
technical_discovery:

  discovery_preparation:
    name: "Technical Discovery Preparation"
    description: "Prepare for technical discovery meeting"
    prompt: |
      Context: Upcoming discovery meeting with {account_name}.
      Meeting date: {meeting_date}
      Attendees: {attendees}
      Known context: {known_context}

      Action: Prepare for discovery:
      - What do we know about the company?
      - What are likely use cases based on industry?
      - What questions should we ask?
      - What should we listen for?

      Format:
      - Company research summary (industry, news, tech stack)
      - Prior interaction summary (if any)
      - Discovery questions by dimension:
        - Business outcomes (5 questions)
        - Current state (5 questions)
        - Requirements (5 questions)
        - Stakeholders (3 questions)
        - Timeline (3 questions)
      - Likely use case hypotheses
      - Red flags to watch for

  business_outcomes_discovery:
    name: "Business Outcomes Discovery"
    description: "Discover and document business outcomes"
    prompt: |
      Context: Discovery session with {account_name}.
      Customer statements: {customer_statements}

      Action: Extract business outcomes:
      - What business problem are they solving?
      - How do they measure success today?
      - What happens if they don't solve this?
      - Who cares about this problem?

      Format:
      - Business outcome statements (specific, measurable)
      - Success metrics identified
      - Cost of inaction (quantified if possible)
      - Business outcome owners (stakeholders)
      - Follow-up questions needed

  current_state_discovery:
    name: "Current State Discovery"
    description: "Document customer's current technology state"
    prompt: |
      Context: Discovery session with {account_name}.
      Customer environment info: {environment_info}

      Action: Map current state:
      - What tools do they use today?
      - What is their current architecture?
      - What are their pain points?
      - What are the gaps?

      Format:
      - Technology inventory table (Tool | Purpose | Pain Points)
      - Architecture summary (text description)
      - Data flow description
      - Pain point list with business impact
      - Gap analysis (Current | Desired | Gap)

  requirements_discovery:
    name: "Requirements Discovery"
    description: "Capture and prioritize requirements"
    prompt: |
      Context: Discovery session with {account_name}.
      Customer requirements discussed: {requirements_discussed}

      Action: Structure requirements:
      - What are must-haves vs nice-to-haves?
      - What are scale requirements?
      - What are compliance requirements?
      - What are integration requirements?

      Format:
      - Requirements matrix:
        | Requirement | Priority (Must/Should/Could) | Notes |
      - Scale requirements summary
      - Compliance checklist
      - Integration requirements
      - Sizing inputs captured

  stakeholder_discovery:
    name: "Stakeholder Discovery"
    description: "Map stakeholder landscape"
    prompt: |
      Context: Discovery for {account_name}.
      Known stakeholders: {known_stakeholders}

      Action: Map stakeholders:
      - Who are the decision makers?
      - Who are the technical evaluators?
      - Who will use the solution daily?
      - Who might block the deal?

      Format:
      - Stakeholder map table:
        | Name | Title | Role | Influence | Interest | Stance |
      - Influence/interest matrix summary
      - Key relationships to develop
      - Communication preferences
      - Engagement plan per stakeholder

  timeline_discovery:
    name: "Timeline and Urgency Discovery"
    description: "Understand decision and implementation timeline"
    prompt: |
      Context: Discovery for {account_name}.
      Timeline signals: {timeline_signals}

      Action: Clarify timeline:
      - What is the decision timeline?
      - What is the implementation timeline?
      - Are there hard deadlines? (events, compliance, budget)
      - What is driving the urgency?

      Format:
      - Decision timeline with milestones
      - Implementation roadmap (phases)
      - Critical path items (hard deadlines)
      - Urgency drivers
      - Timeline risks

  discovery_synthesis:
    name: "Discovery Synthesis"
    description: "Synthesize discovery findings into actionable summary"
    prompt: |
      Context: Completed discovery with {account_name}.
      Discovery notes: {discovery_notes}

      Action: Synthesize findings:
      - What is the opportunity?
      - What solution fits?
      - What are the risks?
      - What should happen next?

      Format:
      - Executive summary (3 sentences)
      - Business outcomes summary
      - Current state summary
      - Requirements summary (prioritized)
      - Stakeholder summary
      - Timeline summary
      - Recommended {vendor} solution approach
      - Risks and mitigations
      - Recommended next steps
      - InfoHub artifacts to create

  discovery_debrief:
    name: "Post-Discovery Debrief"
    description: "Internal debrief after discovery meeting"
    prompt: |
      Context: Just completed discovery with {account_name}.
      Meeting notes: {meeting_notes}
      Attendees: {internal_attendees}

      Action: Conduct debrief:
      - What did we learn?
      - What surprised us?
      - What didn't we get answered?
      - What do we do next?

      Format:
      - Key learnings (top 5)
      - Surprises or new information
      - Unanswered questions (need follow-up)
      - Account team action items (Action | Owner | Due)
      - InfoHub updates required
      - Customer summary to send (draft)

# ============================================================================
# TECHNICAL RISK ANALYSIS PROMPTS
# ============================================================================
technical_risk:

  architecture_health_check:
    name: "Architecture Health Assessment"
    description: "Evaluate current deployment health and identify risks"
    prompt: |
      Context: Review {account_name} deployment data, support tickets, and
      recent technical discussions.

      Action: Assess architecture health:
      - Current capacity vs utilization
      - Performance metrics vs baselines
      - Known issues and their impact
      - Configuration drift from best practices

      Format:
      - Health score (RED/YELLOW/GREEN) with justification
      - Risk table (Risk | Severity | Evidence | Mitigation)
      - Immediate actions required
      - 30-day improvement recommendations

  performance_investigation:
    name: "Performance Issue Investigation"
    description: "Diagnose reported performance issues"
    prompt: |
      Context: Customer reported: "{issue_description}"
      Environment: {environment_details}

      Action: Investigate potential causes:
      - What symptoms are described?
      - What recent changes occurred?
      - What are likely root causes?
      - What data do we need to confirm?

      Format:
      - Issue summary (1 paragraph)
      - Potential causes (ranked by likelihood)
      - Data needed for confirmation
      - Recommended investigation steps
      - Escalation recommendation (YES/NO)

  capacity_planning:
    name: "Capacity Planning Analysis"
    description: "Assess capacity for planned growth"
    prompt: |
      Context: {account_name} plans to grow from {current_volume} to
      {target_volume} by {target_date}.

      Action: Analyze capacity requirements:
      - Current utilization and headroom
      - Required scaling for target
      - Infrastructure implications
      - Cost implications

      Format:
      - Current state summary
      - Gap analysis table (Resource | Current | Required | Gap)
      - Scaling recommendations
      - Timeline for changes
      - Specialist involvement needed (YES/NO)

  integration_risk_assessment:
    name: "Integration Risk Assessment"
    description: "Evaluate risks in proposed or existing integrations"
    prompt: |
      Context: {account_name} is integrating {vendor} with {systems}.
      Review integration architecture and status.

      Action: Assess integration risks:
      - Data flow complexity
      - Performance implications
      - Security considerations
      - Failure mode handling

      Format:
      - Integration diagram (text description)
      - Risk table (Integration point | Risk | Severity | Mitigation)
      - Best practice gaps
      - Recommended architecture improvements

# ============================================================================
# DECISION CAPTURE PROMPTS
# ============================================================================
decision_capture:

  extract_decisions:
    name: "Decision Extraction from Notes"
    description: "Extract technical decisions from meeting notes"
    prompt: |
      Context: Review the following meeting notes from {meeting_date}:
      {meeting_notes}

      Action: Extract all technical decisions made:
      - What was decided?
      - Who made the decision?
      - What was the rationale?
      - What alternatives were considered?
      - What is the architecture impact?

      Format:
      - Decisions table (Decision | Maker | Rationale | Impact)
      - Items needing clarification
      - Follow-up actions required
      - ADR recommendations (which decisions need formal ADRs)

  adr_generation:
    name: "Architecture Decision Record Generation"
    description: "Create ADR from decision context"
    prompt: |
      Context: Decision made: "{decision_description}"
      Context: {decision_context}

      Action: Generate ADR with:
      - Clear problem statement
      - Decision and rationale
      - Alternatives considered
      - Consequences and trade-offs
      - Implementation notes

      Format:
      ADR-{number}: {title}
      - Status: [Proposed/Accepted/Deprecated]
      - Context: [Problem being solved]
      - Decision: [What was decided]
      - Rationale: [Why this choice]
      - Alternatives: [Other options considered]
      - Consequences: [What changes as a result]

  decision_impact_analysis:
    name: "Decision Impact Analysis"
    description: "Analyze impact of a proposed technical decision"
    prompt: |
      Context: Proposed decision: "{proposed_decision}"
      Current architecture: {architecture_summary}

      Action: Analyze decision impact:
      - What changes in the architecture?
      - What are the risks?
      - What are the benefits?
      - What is the implementation effort?
      - Is this reversible?

      Format:
      - Impact summary (1 paragraph)
      - Changes required table (Component | Current | Proposed)
      - Risk/benefit matrix
      - Implementation checklist
      - Recommendation (PROCEED/DEFER/REJECT with reasoning)

# ============================================================================
# SPECIALIST ENGAGEMENT PROMPTS
# ============================================================================
specialist_engagement:

  specialist_need_assessment:
    name: "Specialist Need Assessment"
    description: "Determine if specialist involvement is needed"
    prompt: |
      Context: Customer scenario: "{scenario_description}"
      Complexity indicators: {complexity_factors}

      Action: Assess specialist need:
      - Is this beyond standard SA scope?
      - Which specialist domain applies?
      - What is the urgency?
      - What should specialist deliver?

      Format:
      - Specialist needed: YES/NO
      - If YES: Domain, urgency, scope
      - Context brief for specialist
      - Questions for specialist to answer
      - Expected deliverable

  specialist_request:
    name: "Specialist Engagement Request"
    description: "Prepare formal specialist request"
    prompt: |
      Context: {account_name} needs specialist support for {topic}.
      SA assessment: {sa_context}

      Action: Prepare specialist request with:
      - Clear scope definition
      - Customer context summary
      - Technical details gathered
      - Specific questions to answer
      - Timeline requirements

      Format:
      - Request ID: SPE-{date}-{account}
      - Domain: {specialist_domain}
      - Urgency: {HIGH/MEDIUM/STANDARD}
      - Account context (3 sentences)
      - Technical summary
      - Questions for specialist (numbered)
      - Expected deliverable
      - Timeline

# ============================================================================
# INFOHUB VALIDATION PROMPTS
# ============================================================================
infohub_validation:

  completeness_check:
    name: "InfoHub Completeness Validation"
    description: "Check if account InfoHub is complete and current"
    prompt: |
      Context: Review InfoHub for {account_name}.
      Last comprehensive update: {last_update_date}

      Action: Check for completeness:
      - Is architecture documentation current?
      - Are all decisions logged?
      - Are risks documented and tracked?
      - Is sizing information accurate?
      - Are stakeholder contacts current?

      Format:
      - Completeness score (percentage)
      - Missing items checklist
      - Stale items needing refresh
      - Priority updates required
      - Owner assignments for gaps

  staleness_report:
    name: "InfoHub Staleness Report"
    description: "Identify stale content needing update"
    prompt: |
      Context: Scan all InfoHub artifacts for {account_name}.

      Action: Identify stale content:
      - Documents not updated in 30+ days
      - Risks without recent status
      - Decisions without follow-up
      - Outdated architecture diagrams

      Format:
      - Stale items table (Item | Last updated | Days stale | Priority)
      - Update recommendations
      - Owner assignments
      - Suggested update schedule

# ============================================================================
# MEETING SUPPORT PROMPTS
# ============================================================================
meeting_support:

  technical_prep:
    name: "Technical Meeting Preparation"
    description: "Prepare for technical customer meeting"
    prompt: |
      Context: Upcoming technical meeting with {account_name}.
      Topic: {meeting_topic}
      Attendees: {attendees}

      Action: Prepare technical brief:
      - Current technical state summary
      - Open technical issues
      - Questions they might ask
      - Topics to cover
      - Technical risks to address

      Format:
      - Architecture summary (current state)
      - Open issues table
      - Prepared answers for likely questions
      - Discussion points
      - Materials to bring/share

  technical_debrief:
    name: "Technical Meeting Debrief"
    description: "Extract technical insights from meeting"
    prompt: |
      Context: Just completed technical meeting with {account_name}.
      Notes: {meeting_notes}

      Action: Extract technical insights:
      - Technical decisions made
      - New risks identified
      - Architecture changes discussed
      - Action items (technical)
      - Specialist needs identified

      Format:
      - Key technical outcomes
      - Decisions to log (with ADR recommendation)
      - Risks to add to register
      - Action items (Action | Owner | Due)
      - InfoHub updates required

  sizing_session:
    name: "Sizing Discussion Preparation"
    description: "Prepare for sizing/capacity discussion"
    prompt: |
      Context: Sizing discussion for {account_name}.
      Use case: {use_case}
      Current or target scale: {scale_info}

      Action: Prepare sizing discussion:
      - Key questions to ask
      - Reference architectures applicable
      - Sizing factors to consider
      - Common pitfalls to avoid

      Format:
      - Discovery questions (numbered)
      - Reference architecture options
      - Sizing considerations checklist
      - Red flags to watch for
      - Specialist escalation triggers

# ============================================================================
# CUSTOMER SUCCESS PLAN PROMPTS (Pre-Sales)
# Based on industry SA best practices
# ============================================================================
customer_success_plan:

  initiate_csp:
    name: "Initialize Customer Success Plan"
    description: "Start CSP when opportunity enters Stage 2 with ARR > $100K"
    prompt: |
      Context: Opportunity {opportunity_name} at {account_name} entered Stage 2.
      ARR: {opportunity_arr}
      Discovery findings: {discovery_summary}

      Action: Initialize Customer Success Plan:
      - Document customer background and business context
      - Identify key stakeholders and their priorities
      - Capture desired business outcomes with metrics
      - Assess current state (technology, workflows, pain points)
      - Identify preliminary risks

      Format: CSP template sections 1-3:
      - Customer background
      - Key stakeholders table
      - Business outcomes with success metrics
      - Current state summary
      - Initial risk assessment

  develop_csp_technical:
    name: "Develop CSP Technical Evaluation"
    description: "Add technical evaluation plan to CSP"
    prompt: |
      Context: {account_name} CSP in development.
      Business outcomes: {outcomes}
      Technical discovery: {technical_findings}

      Action: Develop technical evaluation section:
      - Define success criteria (max 5, measurable)
      - Plan evaluation approach (POV type)
      - Identify required resources (customer and {vendor})
      - Set timeline and milestones
      - Document technical activities

      Format: CSP template sections 4-5:
      - Success criteria table (criterion | measurement | target)
      - Evaluation type and timeline
      - Resource requirements
      - Technical activities plan
      - Milestones with dates

  develop_csp_adoption:
    name: "Develop CSP Adoption Journey"
    description: "Define phased adoption plan in CSP"
    prompt: |
      Context: {account_name} CSP technical evaluation defined.
      Use cases: {use_cases}
      Customer timeline: {timeline}

      Action: Develop adoption journey:
      - Define phases (typically 3: Foundation, Expansion, Optimization)
      - Map use cases to phases
      - Set phase objectives and milestones
      - Identify dependencies between phases
      - Define success criteria per phase

      Format: CSP template section 6:
      - Phase breakdown with objectives
      - Use case mapping per phase
      - Milestones table (milestone | date | owner | dependencies)
      - Phase transition criteria

  finalize_csp:
    name: "Finalize CSP for Customer Review"
    description: "Complete CSP and prepare for customer presentation"
    prompt: |
      Context: {account_name} CSP ready for finalization.
      Current CSP: {csp_summary}
      Technical evaluation status: {eval_status}

      Action: Finalize CSP:
      - Verify all sections complete
      - Review success criteria alignment
      - Finalize risk register
      - Add professional services scope if applicable
      - Prepare customer-facing version

      Format:
      - Completeness checklist
      - Items needing customer input
      - Customer presentation outline
      - Internal vs customer-facing sections
      - Review meeting agenda

  csp_handoff_prep:
    name: "Prepare CSP Handoff to CA"
    description: "Prepare CSP handoff from SA to CA at deal close"
    prompt: |
      Context: {account_name} deal closing.
      CSP: {csp_link}
      CA: {ca_name}

      Action: Prepare handoff:
      - Summarize key context for CA
      - List open items and owners
      - Document stakeholder relationships
      - Highlight risks and mitigations
      - Confirm adoption roadmap

      Format:
      - Executive summary for CA
      - Open items table (item | owner | due | context)
      - Stakeholder briefing (relationship status per person)
      - Risk handoff notes
      - First 30-day priorities for CA

# ============================================================================
# BEST PRACTICES DOCUMENTATION
# Template: playbooks/templates/best_practice_template.yaml
# ============================================================================
best_practices:

  create_best_practice:
    name: "Create Best Practice Documentation"
    description: "Document a new best practice following the standard template"
    prompt: |
      Context: Creating best practice documentation for {topic}.
      Solution area: {solution_area}
      Target audience: {audience}

      Action: Create comprehensive best practice document:
      - Define customer value (outcomes, ROI, pain points addressed)
      - Document implementation details (link to docs, don't replicate)
      - Gather demo resources and meeting prep materials
      - Compile typical customer Q&As

      Format (per template sections):
      1. CUSTOMER VALUE
         - Headline value statement
         - Business outcomes with metrics
         - Pain points addressed
         - Target personas and their value messages
         - ROI indicators

      2. BEST PRACTICE DETAILS
         - Summary (when to apply)
         - Prerequisites
         - Key concepts with doc links
         - Implementation phases overview
         - Documentation links (primary, setup, reference)
         - Configuration highlights (link, don't replicate)

      3. DEMO & PREPARATION RESOURCES
         - Demo videos with URLs and descriptions
         - Demo environments available
         - Presentation decks
         - Hands-on labs
         - Meeting prep checklist

      4. CUSTOMER Q&A
         - Frequently asked questions with answers
         - Technical deep-dive questions
         - Competitive positioning questions
         - Objection handling
         - Discovery questions to ask customer

  meeting_prep_from_best_practice:
    name: "Meeting Prep Using Best Practice"
    description: "Prepare for customer meeting using best practice content"
    prompt: |
      Context: Preparing for meeting with {account_name}.
      Topic: {meeting_topic}
      Best practice: {best_practice_name}
      Customer context: {customer_context}

      Action: Extract relevant meeting prep:
      - Which aspects of this best practice apply to this customer?
      - What value messages resonate with their personas?
      - What demo resources should I use?
      - What questions will they likely ask?
      - What questions should I ask them?

      Format:
      - Relevance assessment (which sections apply)
      - Tailored value messages for this customer
      - Demo plan (which videos/environments to use)
      - Anticipated Q&A (from best practice Q&A section)
      - Discovery questions to ask
      - Materials to bring/share
      - Competitive positioning if needed

  generate_qa_content:
    name: "Generate Q&A Content for Best Practice"
    description: "Create or update Q&A section for a best practice"
    prompt: |
      Context: Building Q&A content for {best_practice_topic}.
      Existing questions: {existing_qa}
      Recent customer interactions: {recent_interactions}

      Action: Generate comprehensive Q&A:
      - What do customers frequently ask about this?
      - What technical deep-dive questions come up?
      - How do competitors position on this topic?
      - What objections do we hear?
      - What should we ask customers?

      Format:
      - Frequently asked (question, answer, supporting resources)
      - Technical deep-dive (question, answer, complexity, escalation trigger)
      - Competitive questions (question, positioning, differentiators)
      - Objection handling (objection, response, proof points)
      - Questions to ask customer (discovery, qualification)

  update_best_practice:
    name: "Update Best Practice Documentation"
    description: "Refresh best practice with new information"
    prompt: |
      Context: Updating best practice for {topic}.
      Current version: {current_version_link}
      New information: {new_info}

      Action: Update best practice:
      - What has changed (product, docs, competitive landscape)?
      - Are demo resources still current?
      - Do Q&As need updating?
      - Are links still valid?

      Format:
      - Changes summary
      - Sections requiring update
      - Updated content per section
      - Links to verify
      - Change log entry

  best_practice_gap_analysis:
    name: "Best Practice Gap Analysis"
    description: "Identify missing best practices for solution area"
    prompt: |
      Context: Reviewing best practice coverage for {solution_area}.
      Existing best practices: {existing_list}
      Common customer use cases: {use_cases}

      Action: Identify gaps:
      - What topics are customers asking about that we don't have?
      - What competitive differentiators need documentation?
      - What new features need best practice content?
      - What existing content is outdated?

      Format:
      - Coverage matrix (topic | documented | priority | owner)
      - Gap list with priority
      - Outdated content requiring refresh
      - Recommended creation order
      - Resource requirements

# ============================================================================
# CUSTOMER JOURNEY MAPPING PROMPTS (Pre-Sales)
# Based on industry B2B customer experience best practices
# ============================================================================
customer_journey:

  initiate_journey_map:
    name: "Initialize Customer Journey Map"
    description: "Start journey mapping when opportunity enters Stage 2"
    prompt: |
      Context: Opportunity {opportunity_name} at {account_name} entered Stage 2.
      First touchpoint: {first_touch}
      Stakeholders identified: {stakeholders}

      Action: Initialize customer journey map:
      - Document first touch and awareness stage
      - Map identified stakeholders and their journey entry points
      - Capture initial touchpoints from discovery
      - Note sentiment signals
      - Set up stakeholder journey sections

      Format: Populate journey map template sections:
      - Journey overview (current stage, start date)
      - Stakeholder journeys (initial entries)
      - Pre-sales journey awareness section
      - Initial touchpoint log

  map_discovery_touchpoints:
    name: "Map Discovery Touchpoints"
    description: "Document touchpoints after discovery meetings"
    prompt: |
      Context: Discovery meeting completed with {account_name}.
      Meeting date: {meeting_date}
      Attendees: {attendees}
      Topics covered: {topics}

      Action: Map discovery touchpoints:
      - Document meeting in journey map
      - Capture stakeholder sentiment per attendee
      - Note pain points discovered
      - Record questions asked and answers given
      - Identify journey friction or concerns

      Format:
      - Touchpoint entry (date, type, attendees, outcome, sentiment)
      - Per-stakeholder journey update
      - Pain points identified table
      - Customer questions captured
      - Next touchpoint planning

  map_stakeholder_journeys:
    name: "Map Stakeholder-Specific Journeys"
    description: "Create detailed journey view per key stakeholder"
    prompt: |
      Context: Multiple stakeholders engaged at {account_name}.
      Stakeholder list: {stakeholders}
      Interactions to date: {interactions}

      Action: Map individual stakeholder journeys:
      - What has each stakeholder experienced?
      - What are their specific concerns?
      - How has their sentiment evolved?
      - What touchpoints matter most to each?

      Format:
      - Per-stakeholder journey summary
      - Touchpoint timeline per stakeholder
      - Sentiment evolution (improving/stable/declining)
      - Stakeholder-specific priorities
      - Engagement gaps to address

  map_evaluation_journey:
    name: "Map Technical Evaluation Journey"
    description: "Document POV/POC journey touchpoints"
    prompt: |
      Context: POV/POC in progress for {account_name}.
      Evaluation type: {pov_type}
      Duration: {start_date} to {end_date}
      Key participants: {participants}

      Action: Map evaluation journey:
      - Document all POV touchpoints
      - Capture stakeholder experience
      - Note moments of truth (positive/negative)
      - Track success criteria journey
      - Identify friction points

      Format:
      - POV touchpoint log (date, type, attendees, outcome, sentiment)
      - Success criteria journey (initial → result → reaction)
      - Moments of truth documentation
      - Friction points encountered
      - Recovery actions taken

  journey_handoff_to_ca:
    name: "Journey Map Handoff to CA"
    description: "Prepare journey map handoff at deal close"
    prompt: |
      Context: {account_name} deal closed. Handoff to CA {ca_name}.
      Journey map: {journey_map_link}
      CSP: {csp_link}

      Action: Prepare journey handoff:
      - Complete all pre-sales journey documentation
      - Summarize key stakeholder journeys
      - Highlight critical moments of truth
      - Document known friction points
      - Capture close sentiment baseline

      Format:
      - Pre-sales journey summary
      - Stakeholder sentiment at close
      - Key touchpoints that influenced decision
      - Friction points to monitor
      - VoC baseline (if captured)
      - Recommended first post-sales touchpoints

  capture_presales_feedback:
    name: "Capture Pre-Sales Customer Feedback"
    description: "Document qualitative feedback from interactions"
    prompt: |
      Context: Customer interaction with {account_name}.
      Interaction type: {type}
      Date: {date}
      Participants: {participants}

      Action: Capture feedback for journey map:
      - What feedback did customer provide?
      - What sentiment was expressed?
      - What concerns or praise shared?
      - What questions indicate priorities?

      Format:
      - Feedback summary (verbatim quotes where possible)
      - Sentiment classification (positive/neutral/negative)
      - Category (product/service/relationship/process)
      - Follow-up action if needed
      - Journey map update notes
