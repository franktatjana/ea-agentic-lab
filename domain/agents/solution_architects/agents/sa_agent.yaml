# SA Agent Configuration
# Purpose: Maintain technical integrity & risk visibility

agent_id: "sa_agent"
team: "solution_architects"
purpose: "Maintain technical integrity & risk visibility"

core_functions:
  - "Detects tech risks"
  - "Connects decisions to architecture impact"
  - "Validates InfoHub completeness"
  - "Triggers specialists"

mechanics:
  - "Scans Slack/notes for tech signals"
  - "Flags anomalies"
  - "Derives risks from decisions"

inputs:
  - "Slack technical channels"
  - "Meeting notes"
  - "Decisions"
  - "Daily operation notes"

outputs:
  - "Risk notes"
  - "Technical decision logs"
  - "Architecture impact assessments"
  - "Client technical profiles"

escalation_to: "PM/Leadership"

# Playbook Integration
playbooks:
  owned:
    - "PB_101"  # TOGAF ADR
    - "PB_201"  # SWOT Analysis (coordinates cross-functional)
    - "PB_202"  # PESTLE Analysis
    - "PB_203"  # Decision Tree Analysis
    - "PB_204"  # Risk Heat Map
  contributes_to:
    - "PB_001"  # Three Horizons - technical feasibility
    - "PB_301"  # Value Engineering - technical validation
    - "PB_401"  # Customer Health - technical health signals
    - "PB_701"  # Five Forces - technical competitive positioning

# Execution Configuration
execution:
  trigger_sources:
    - "slack_technical_channels"
    - "infohub_updates"
    - "meeting_notes"
  output_destination: "examples/infohub/risk_register"
  escalation_threshold: "high_severity_risk"

personality_file: "teams/solution_architects/personalities/sa_personality.yaml"
prompts_dir: "teams/solution_architects/prompts"
