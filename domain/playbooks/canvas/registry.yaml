# Canvas Registry
# Index of all canvas types, their specs, and requirements

version: "1.0"
last_updated: "2026-01-22"

# ==============================================================================
# REGISTERED CANVAS TYPES
# ==============================================================================
canvases:
  # ============================================================================
  # CORE CANVASES (generated for every Realm/Node)
  # ============================================================================
  context_canvas:
    name: "Context Canvas"
    spec: "specs/context_canvas.yaml"
    status: "active"
    owner: "SA Agent / AE Agent"
    use_case: "Establish engagement boundaries, background, and scope definition"
    required_by:
      - "All nodes"
      - "First canvas generated on node creation"
    cadence: "Weekly during active engagement"
    priority: "critical"
    output: "Boundaries + assumptions + success definition"
    core_canvas: true

  decision_canvas:
    name: "Decision Canvas"
    spec: "specs/decision_canvas.yaml"
    status: "active"
    owner: "SA Agent / PM Agent"
    use_case: "Track 5 key decisions across all categories + open questions"
    required_by:
      - "All active engagements"
      - "Stage 2+ opportunities"
    cadence: "Daily when decisions pending"
    priority: "critical"
    output: "5 key decisions + open questions + pending approvals"
    core_canvas: true

  # ============================================================================
  # SPECIALIZED CANVASES
  # ============================================================================
  architecture_decision:
    name: "Architecture Decision Canvas"
    spec: "specs/architecture_decision.yaml"
    status: "active"
    owner: "SA Agent"
    use_case: "Document key technical/architectural decisions"
    required_by:
      - "POC with architectural choices"
      - "Implementation with significant technical decisions"
    cadence: "On decision creation/update"
    priority: "high"

  problem_solution_fit:
    name: "Problem-Solution Fit Canvas"
    spec: "specs/problem_solution_fit.yaml"
    status: "active"
    owner: "SA Agent"
    use_case: "Validate customer problem and solution fit during discovery"
    required_by:
      - "Stage 2+ opportunities"
    cadence: "Post-discovery, update on new insights"
    priority: "high"

  architecture_communication:
    name: "Architecture Communication Canvas"
    spec: "specs/architecture_communication.yaml"
    status: "active"
    owner: "SA Agent"
    use_case: "Communicate proposed solution architecture to stakeholders"
    required_by:
      - "POC with multi-stakeholder review"
      - "Implementation kickoff"
    cadence: "Pre-POC, update on architecture changes"
    priority: "medium"

  value_stakeholders:
    name: "Value & Stakeholders Canvas"
    spec: "specs/value_stakeholders.yaml"
    status: "active"
    owner: "AE Agent / SA Agent"
    use_case: "Map stakeholder landscape and value propositions"
    required_by:
      - "Stage 2+ opportunities"
      - "Before value engineering engagement"
    cadence: "Weekly during active pursuit"
    priority: "high"
    output: "Value narrative + target KPIs"

  execution_map:
    name: "Execution Map Canvas"
    spec: "specs/execution_map.yaml"
    status: "active"
    owner: "CSM Agent / SA Agent"
    use_case: "Mutual Action Plan (MAP) with success criteria and workstreams"
    required_by:
      - "Post-sales implementation"
      - "POC execution phase"
      - "Stage 4+ opportunities"
    cadence: "Weekly during active project"
    priority: "high"
    output: "Project work plan + Success matrix + Status tracking"

  risk_governance:
    name: "Risk & Governance Canvas"
    spec: "specs/risk_governance.yaml"
    status: "active"
    owner: "PM Agent / SA Agent"
    use_case: "Risk register with RACI matrix and meeting cadence"
    required_by:
      - "Active POC or implementation"
      - "Engagements with identified risks"
    cadence: "Weekly risk review"
    priority: "high"
    output: "Risk register + RACI + Cadence schedule"

  change_management:
    name: "Change Management Landscape"
    spec: "specs/change_management.yaml"
    status: "planned"
    owner: "CA Agent"
    use_case: "Plan organizational change for adoption"
    required_by:
      - "Post-sales implementation"
      - "Large-scale rollout"
    cadence: "Quarterly during adoption phase"
    priority: "medium"

  challenge_canvas:
    name: "Challenge Canvas"
    spec: "specs/challenge_canvas.yaml"
    status: "planned"
    owner: "SA Agent"
    use_case: "Frame and communicate engagement challenges"
    required_by:
      - "Complex engagements with multiple barriers"
    cadence: "On challenge identification"
    priority: "low"

# ==============================================================================
# CANVAS LIFECYCLE
# ==============================================================================
lifecycle_states:
  - draft: "Canvas created but incomplete"
  - review: "Canvas complete, pending human review"
  - published: "Canvas approved for sharing"
  - stale: "Canvas not updated within cadence"
  - archived: "Canvas superseded or no longer relevant"

# ==============================================================================
# GAP ANALYSIS RULES
# ==============================================================================
gap_rules:
  missing_canvas:
    description: "Required canvas does not exist for node"
    severity: "high"
    check: "FOR each canvas WHERE required_by matches node context, canvas asset must exist"

  incomplete_canvas:
    description: "Canvas exists but fails validation"
    severity: "medium"
    check: "Run spec.validation rules against canvas asset"

  stale_canvas:
    description: "Canvas not updated within cadence"
    severity: "medium"
    check: "canvas.last_updated > spec.cadence threshold"

  orphan_canvas:
    description: "Canvas exists but source data deleted/changed"
    severity: "low"
    check: "All spec.sections.source paths must resolve"
