# PLAYBOOK: Industry Trend Analysis
# Framework operationalization for AI agents
# Owner: Industry Intelligence Agent (ii_agent)

playbook_id: "PB_II_002"
framework_name: "Industry Trend Analysis"
framework_source: "Intelligence Cluster - Industry Intelligence"
playbook_mode: "ANALYTICAL"
playbook_category: "monitoring_maintenance"
intended_agent_role: "Industry Intelligence Agent (ii_agent)"
secondary_agents: ["MNA Agent (news feed)", "Technology Scout (tech trends)"]

primary_objective: "Monitor and analyze ongoing industry trends, regulatory changes, and market shifts to keep realm industry intelligence current"

when_not_to_use:
  - "No industry profile exists (run PB_II_001 first)"
  - "Last trend analysis was less than 5 days ago"

trigger_conditions:
  automatic:
    - event: "schedule"
      condition: "weekly_trend_scan"
      description: "Weekly trend scan on Mondays"
    - event: "SIG_MNA_001"
      signal_filter: "contains_industry_trends == true"
      description: "MNA digest contains industry-relevant news"
    - event: "SIG_II_001"
      description: "Industry deep-dive completed, initial trend analysis"
  manual:
    - "Account team requests trend update"
    - "Pre-QBR industry briefing"

validation_inputs:
  mandatory:
    - artifact: "{realm}/intelligence/industry_intelligence/industry_profile.yaml"
      description: "Existing industry profile for context"
  optional:
    - artifact: "{realm}/intelligence/industry_intelligence/trend_analysis.yaml"
      use: "Previous trends for momentum comparison"
    - artifact: "{realm}/intelligence/market_news/realm_digest.yaml"
      use: "Recent news for trend signals"

expected_outputs:
  primary_artifact:
    path: "{realm}/intelligence/industry_intelligence/trend_analysis.yaml"
    format: "yaml"
    sections:
      - trends
      - momentum_changes
      - vendor_implications
      - analysis_metadata

  secondary_artifacts:
    - path: "{realm}/intelligence/industry_intelligence/regulatory_landscape.yaml"
      description: "Updated if regulatory changes detected"
    - path: "{realm}/intelligence/industry_intelligence/analysis_history/{date}_analysis.yaml"
      description: "Archived analysis for historical comparison"

  notifications:
    - recipient: "AE Agent"
      condition: "high_impact_trend_detected"
      message: "High-impact industry trend detected for {realm_name}: {trend_name}"
    - recipient: "Risk Radar Agent"
      condition: "regulatory_change_detected"
      message: "Regulatory change in {industry}: {regulation_name}. Assess risk for {realm_name}."

integrates_with:
  - playbook: "PB_II_001_industry_deep_dive"
    integration: "Triggered after deep-dive for initial trend identification"
    provides: "Ongoing trend monitoring after initial analysis"
  - playbook: "PB_201_swot_analysis"
    integration: "Industry trends feed external opportunities and threats"
    provides: "Trend data with maturity classifications"

estimated_execution_time: "10-15 minutes"
frequency: "Weekly + on high-impact news signal"
human_review_required: false

last_updated: "2026-02-16"
version: "1.0"
status: "production_ready"
