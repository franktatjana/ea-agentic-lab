# PLAYBOOK: Industry Deep-Dive
# Framework operationalization for AI agents
# Owner: Industry Intelligence Agent (ii_agent)

playbook_id: "PB_II_001"
framework_name: "Industry Deep-Dive"
framework_source: "Intelligence Cluster - Industry Intelligence"
playbook_mode: "GENERATIVE"
playbook_category: "discovery_investigation"
intended_agent_role: "Industry Intelligence Agent (ii_agent)"
secondary_agents: ["Account Intelligence Agent (company context)", "MNA Agent (news context)"]

primary_objective: "Conduct comprehensive industry analysis covering structure, dynamics, key players, regulatory landscape, and benchmarks for a realm company's industry"

when_not_to_use:
  - "Industry profile already exists and is less than 90 days old (use PB_II_002 for trend refresh)"
  - "Company operates in a niche industry with minimal public analyst coverage"

trigger_conditions:
  automatic:
    - event: "realm_created"
      description: "New realm needs industry context"
    - event: "SIG_ACI_001"
      signal_filter: "sections_updated contains 'company_profile'"
      description: "Account research completed, industry context needed"
  manual:
    - "Account team requests industry analysis"
    - "Pre-strategy session industry briefing"

validation_inputs:
  mandatory:
    - artifact: "{realm}/realm_profile.yaml"
      description: "Industry classification and company context"
  optional:
    - artifact: "{realm}/intelligence/account_intelligence/company_profile.yaml"
      use: "Company-specific context for industry positioning"
    - artifact: "{realm}/intelligence/source_registry.yaml"
      use: "Avoid re-fetching recently accessed industry sources"

key_questions:
  structure:
    - "What is the industry market size and growth trajectory?"
    - "Who are the key players and what is the competitive concentration?"
    - "What are the main industry segments and their dynamics?"
  regulation:
    - "What are the primary regulatory requirements for this industry?"
    - "Are there upcoming regulatory changes that create urgency?"
    - "What compliance standards must companies in this industry meet?"
  trends:
    - "What macro trends are reshaping this industry?"
    - "How digitally mature is this industry compared to others?"
    - "What technology investments are industry leaders making?"
  benchmarks:
    - "What are typical IT spending ratios in this industry?"
    - "What operational KPIs define industry performance?"
    - "How does the realm company compare to industry averages?"

expected_outputs:
  primary_artifact:
    path: "{realm}/intelligence/industry_intelligence/industry_profile.yaml"
    format: "yaml"
    sections:
      - industry_overview
      - market_structure
      - key_players
      - competitive_dynamics
      - benchmarks
      - research_metadata

  secondary_artifacts:
    - path: "{realm}/intelligence/industry_intelligence/regulatory_landscape.yaml"
      description: "Regulatory environment and compliance requirements"
    - path: "{realm}/intelligence/industry_intelligence/trend_analysis.yaml"
      description: "Initial industry trend identification"

  notifications:
    - recipient: "AE Agent"
      condition: "always"
      message: "Industry intelligence available for {realm_name} ({industry}). Review industry profile for account strategy."
    - recipient: "Account Intelligence Agent"
      condition: "always"
      message: "Industry context available. May inform opportunity identification for {realm_name}."

stop_conditions:
  escalate_to_human:
    - condition: "no_analyst_coverage"
      reason: "No analyst reports found for this industry"
      action: "Request account team to identify relevant industry publications"
  insufficient_data:
    - "Industry classification is too broad to produce meaningful analysis"
    - "No public market sizing data available"

integrates_with:
  - playbook: "PB_202_pestle_analysis"
    integration: "Industry regulatory and economic data feeds PESTLE"
    provides: "Political, economic, legal, and environmental factors"
  - playbook: "PB_701_five_forces"
    integration: "Industry dynamics feed Five Forces analysis"
    provides: "Industry concentration, buyer power, supplier power, substitutes"
  - playbook: "PB_602_account_planning"
    integration: "Industry context for account strategy"
    provides: "Industry benchmarks and trends"

estimated_execution_time: "20-40 minutes"
frequency: "Once per realm (then PB_II_002 for ongoing trend monitoring)"
human_review_required: true

last_updated: "2026-02-16"
version: "1.0"
status: "production_ready"
