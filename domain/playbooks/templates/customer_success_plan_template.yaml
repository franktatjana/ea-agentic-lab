# Customer Success Plan Template
# Based on industry enterprise SA best practices
#
# Purpose: Customer-facing, mutually agreed roadmap for achieving value
# Owner: SA (pre-sales) â†’ CA (post-sales)
# Threshold: Opportunities > $100K ARR in Stage 2+

# ============================================================================
# METADATA
# ============================================================================
metadata:
  template_version: "1.0"
  created_date: "{date}"
  last_updated: "{date}"
  status: "DRAFT|IN_REVIEW|CUSTOMER_ACCEPTED|ACTIVE|COMPLETED"

  ownership:
    current_owner: "{owner_name}"
    owner_role: "SA|CA"
    handoff_date: "{date_if_handed_off}"

  account:
    name: "{account_name}"
    tier: "{strategic|enterprise|commercial}"
    arr: "{current_arr}"
    opportunity_value: "{opportunity_value}"

# ============================================================================
# 1. CUSTOMER BACKGROUND & BUSINESS OUTCOMES
# ============================================================================
customer_background:
  company_overview:
    industry: "{industry}"
    size: "{employees}"
    revenue: "{annual_revenue}"
    headquarters: "{location}"
    key_markets: ["{market_1}", "{market_2}"]

  business_context:
    strategic_priorities:
      - "{priority_1}"
      - "{priority_2}"
      - "{priority_3}"

    challenges:
      - challenge: "{challenge_description}"
        impact: "{business_impact}"
        urgency: "{HIGH|MEDIUM|LOW}"

    why_now:
      trigger_event: "{what_triggered_this_initiative}"
      timeline_driver: "{why_this_timeline}"

  desired_business_outcomes:
    primary:
      outcome: "{primary_outcome_description}"
      success_metric: "{how_measured}"
      target_value: "{specific_target}"
      timeline: "{when_to_achieve}"

    secondary:
      - outcome: "{secondary_outcome_1}"
        success_metric: "{metric}"
        target_value: "{target}"

# ============================================================================
# 2. KEY STAKEHOLDERS
# ============================================================================
stakeholders:
  executive_sponsor:
    name: "{name}"
    title: "{title}"
    priorities: "{what_they_care_about}"
    engagement_cadence: "{monthly|quarterly}"

  economic_buyer:
    name: "{name}"
    title: "{title}"
    decision_criteria: "{what_drives_their_decision}"

  technical_champion:
    name: "{name}"
    title: "{title}"
    technical_priorities: "{what_they_need_technically}"

  day_to_day_users:
    - name: "{name}"
      role: "{role}"
      use_case: "{how_they_use_platform}"

  influencers:
    - name: "{name}"
      title: "{title}"
      stance: "{CHAMPION|SUPPORTER|NEUTRAL|SKEPTIC}"
      notes: "{relevant_context}"

# ============================================================================
# 3. CURRENT STATE & DESIRED STATE
# ============================================================================
current_state:
  technology:
    existing_tools:
      - tool: "{tool_name}"
        purpose: "{what_it_does}"
        pain_points: "{what_doesnt_work}"
        replacement_candidate: "{YES|NO|PARTIAL}"

    infrastructure:
      cloud_provider: "{aws|azure|gcp|on_prem|hybrid}"
      key_platforms: ["{platform_1}", "{platform_2}"]
      constraints: ["{constraint_1}"]

  workflows:
    current_process:
      description: "{how_they_do_it_today}"
      pain_points:
        - "{pain_point_1}"
        - "{pain_point_2}"
      manual_effort: "{hours_per_week_or_fte}"

  metrics_baseline:
    - metric: "{metric_name}"
      current_value: "{value}"
      measurement_method: "{how_measured}"

desired_state:
  target_architecture:
    description: "{high_level_architecture_description}"
    platform_role: "{what_platform_does_in_architecture}"
    integrations: ["{integration_1}", "{integration_2}"]

  target_workflows:
    description: "{how_they_will_work_with_platform}"
    improvements:
      - "{improvement_1}"
      - "{improvement_2}"

  target_metrics:
    - metric: "{metric_name}"
      target_value: "{value}"
      improvement: "{percentage_or_absolute_improvement}"

# ============================================================================
# 4. TECHNICAL ACTIVITIES
# ============================================================================
technical_activities:
  completed:
    - activity: "{activity_description}"
      date: "{completion_date}"
      outcome: "{result}"
      artifacts: ["{artifact_link}"]

  in_progress:
    - activity: "{activity_description}"
      owner: "{owner}"
      target_date: "{date}"
      status: "{ON_TRACK|AT_RISK|BLOCKED}"
      blockers: ["{blocker_if_any}"]

  planned:
    - activity: "{activity_description}"
      owner: "{owner}"
      planned_date: "{date}"
      dependencies: ["{dependency}"]
      prerequisites: ["{prerequisite}"]

# ============================================================================
# 5. TECHNICAL EVALUATION PLAN (Pre-Sales)
# ============================================================================
technical_evaluation:
  evaluation_type: "{GUIDED_POV|ONSITE_POV|LITE_POV|NO_POV|PAID_POV}"

  # Link to full POC Success Plan (if applicable)
  poc_success_plan:
    plan_exists: "{YES|NO}"
    plan_link: "infohub/{account}/opportunities/{opportunity}/poc_success_plan.yaml"
    plan_status: "{DRAFT|CUSTOMER_REVIEW|SIGNED|ACTIVE|COMPLETED|CANCELLED}"

  # Summary from POC Success Plan (populated after POC)
  poc_summary:
    poc_outcome: "{WIN|CONDITIONAL_WIN|TECHNICAL_WIN_NO_DECISION|LOSS_COMPETITOR|LOSS_NO_DECISION|LOSS_TECHNICAL|PENDING}"
    criteria_met: "{X of Y}"
    success_rate: "{percentage}"
    customer_feedback: "{summary}"
    key_learnings: ["{learning_1}", "{learning_2}"]

  # Inline success criteria (for CSP reference)
  success_criteria:
    - criterion: "{success_criterion_1}"
      measurement: "{how_to_measure}"
      target: "{specific_target}"
      status: "{NOT_STARTED|IN_PROGRESS|MET|NOT_MET}"

    - criterion: "{success_criterion_2}"
      measurement: "{how_to_measure}"
      target: "{specific_target}"
      status: "{status}"

  evaluation_timeline:
    start_date: "{date}"
    end_date: "{date}"
    decision_date: "{date}"
    key_milestones:
      - milestone: "{milestone_description}"
        date: "{date}"

  customer_commitments:
    technical_lead: "{name}"
    time_commitment: "{hours_per_week}"
    decision_maker_engaged: "{YES|NO}"
    commitments_verified: "{YES|NO}"
    commitment_details_link: "See poc_success_plan.yaml section 4"

  evaluation_resources:
    customer:
      - name: "{name}"
        role: "{role}"
        time_commitment: "{hours_per_week}"

    vendor:
      - name: "{name}"
        role: "{SA|SPECIALIST|AE|POC_AGENT}"
        responsibilities: ["{responsibility}"]

# ============================================================================
# 6. PHASED SUCCESS PLAN & ADOPTION JOURNEY
# ============================================================================
adoption_journey:
  phase_1:
    name: "{phase_name, e.g., Foundation}"
    duration: "{weeks_or_months}"
    objectives:
      - "{objective_1}"
      - "{objective_2}"

    use_cases:
      - use_case: "{use_case_name}"
        description: "{description}"
        users: "{who_will_use}"
        success_metric: "{metric}"

    milestones:
      - milestone: "{milestone_description}"
        target_date: "{date}"
        owner: "{owner}"
        status: "{NOT_STARTED|IN_PROGRESS|COMPLETE}"

    deliverables:
      - "{deliverable_1}"
      - "{deliverable_2}"

  phase_2:
    name: "{phase_name, e.g., Expansion}"
    duration: "{weeks_or_months}"
    objectives:
      - "{objective_1}"

    use_cases:
      - use_case: "{use_case_name}"
        description: "{description}"

    milestones:
      - milestone: "{milestone_description}"
        target_date: "{date}"
        owner: "{owner}"

    prerequisites:
      - "{phase_1_completion_criteria}"

  phase_3:
    name: "{phase_name, e.g., Optimization}"
    duration: "{ongoing}"
    objectives:
      - "{objective_1}"

    activities:
      - "{ongoing_activity_1}"

# ============================================================================
# 7. PROPOSED INITIATIVES & MILESTONES
# ============================================================================
initiatives:
  immediate_term:
    timeframe: "0-30 days"
    initiatives:
      - initiative: "{initiative_description}"
        owner: "{owner}"
        success_criteria: "{criteria}"
        status: "{status}"

  short_term:
    timeframe: "30-90 days"
    initiatives:
      - initiative: "{initiative_description}"
        owner: "{owner}"
        success_criteria: "{criteria}"
        dependencies: ["{dependency}"]

  medium_term:
    timeframe: "90-180 days"
    initiatives:
      - initiative: "{initiative_description}"
        owner: "{owner}"
        success_criteria: "{criteria}"

  long_term:
    timeframe: "180+ days"
    initiatives:
      - initiative: "{initiative_description}"
        owner: "{owner}"
        success_criteria: "{criteria}"

# ============================================================================
# 8. VALUE TRACKING (Post-Sales)
# ============================================================================
value_tracking:
  utilization_metrics:
    - metric: "Data ingestion volume"
      baseline: "{baseline_value}"
      current: "{current_value}"
      target: "{target_value}"
      trend: "{INCREASING|STABLE|DECLINING}"

    - metric: "Active users"
      baseline: "{baseline}"
      current: "{current}"
      target: "{target}"

    - metric: "Query volume"
      baseline: "{baseline}"
      current: "{current}"
      target: "{target}"

  outcome_progress:
    - outcome: "{business_outcome}"
      baseline: "{baseline_value}"
      current: "{current_value}"
      target: "{target_value}"
      status: "{ON_TRACK|AT_RISK|ACHIEVED}"

  health_indicators:
    adoption_score: "{percentage}"
    engagement_score: "{HIGH|MEDIUM|LOW}"
    risk_level: "{GREEN|YELLOW|RED}"
    nps_score: "{score_if_available}"
    journey_health: "{GREEN|YELLOW|RED}"
    voc_trend: "{IMPROVING|STABLE|DECLINING}"

# ============================================================================
# 9. HANDOFF & CONTINUITY
# ============================================================================
handoff:
  pre_to_post_sales:
    handoff_date: "{date}"
    from: "{SA_name}"
    to: "{CA_name}"

    context_transferred:
      - "Business outcomes and success criteria"
      - "Stakeholder map and relationships"
      - "Technical architecture and decisions"
      - "Open items and risks"
      - "Adoption roadmap"
      - "Customer journey map with pre-sales touchpoints"
      - "VoC baseline and sentiment"

    open_items_at_handoff:
      - item: "{open_item}"
        owner: "{owner}"
        due_date: "{date}"

  ongoing_cadence:
    customer_reviews: "{MONTHLY|QUARTERLY}"
    internal_reviews: "{WEEKLY|BIWEEKLY}"
    plan_refresh: "{QUARTERLY|SEMI_ANNUAL}"

# ============================================================================
# 10. RISKS & MITIGATION
# ============================================================================
risks:
  - risk: "{risk_description}"
    likelihood: "{HIGH|MEDIUM|LOW}"
    impact: "{HIGH|MEDIUM|LOW}"
    mitigation: "{mitigation_plan}"
    owner: "{owner}"
    status: "{OPEN|MITIGATING|MITIGATED}"

# ============================================================================
# 11. PROFESSIONAL SERVICES
# ============================================================================
professional_services:
  engagement_status: "{NONE|SCOPING|ACTIVE|COMPLETE}"

  statements_of_work:
    - sow_name: "{sow_description}"
      value: "{value}"
      status: "{status}"
      deliverables: ["{deliverable}"]

  ps_contact: "{ps_manager_name}"

# ============================================================================
# 12. CUSTOMER JOURNEY MAP (Integration)
# ============================================================================
customer_journey:
  journey_map_link: "infohub/{account}/journey/customer_journey_map.yaml"

  current_stage: "{ONBOARDING|ADOPTION|EXPANSION|ADVOCACY}"
  journey_health: "{GREEN|YELLOW|RED}"

  key_moments_of_truth:
    positive:
      - moment: "{description}"
        date: "{date}"
        impact: "{impact}"

    negative:
      - moment: "{description}"
        date: "{date}"
        recovery: "{recovery_action}"

  friction_points:
    - friction: "{description}"
      stage: "{stage}"
      status: "{OPEN|ADDRESSING|RESOLVED}"

  stakeholder_journey_summary:
    executive_sponsor:
      engagement: "{HIGH|MEDIUM|LOW}"
      sentiment: "{POSITIVE|NEUTRAL|NEGATIVE}"
      last_touchpoint: "{date}"

    end_users:
      adoption_level: "{HIGH|MEDIUM|LOW}"
      satisfaction: "{HIGH|MEDIUM|LOW}"

# ============================================================================
# 13. VOICE OF CUSTOMER (VoC)
# ============================================================================
voice_of_customer:
  voc_tracker_link: "infohub/{account}/voc/voc_tracker.yaml"

  current_metrics:
    nps:
      score: "{score}"
      date: "{last_survey_date}"
      trend: "{IMPROVING|STABLE|DECLINING}"

    csat:
      average: "{score}"
      last_touchpoint: "{touchpoint_type}"

  feedback_themes:
    positive:
      - "{positive_theme_1}"
      - "{positive_theme_2}"

    concerns:
      - "{concern_theme_1}"
      - "{concern_theme_2}"

  recent_feedback:
    - date: "{date}"
      source: "{source}"
      sentiment: "{POSITIVE|NEUTRAL|NEGATIVE}"
      summary: "{feedback_summary}"
      action_taken: "{action}"
      closed_loop: "{YES|NO}"

  product_feedback:
    feature_requests:
      - request: "{request}"
        priority: "{HIGH|MEDIUM|LOW}"
        submitted_to_pm: "{YES|NO}"

    pain_points:
      - pain: "{pain_point}"
        frequency: "{HOW_OFTEN}"
        workaround: "{workaround_if_any}"

# ============================================================================
# CHANGE LOG
# ============================================================================
change_log:
  - date: "{date}"
    author: "{author}"
    change: "{what_changed}"
