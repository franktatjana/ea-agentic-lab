# POC Success Plan Template
# Based on industry enterprise POV/POC best practices
#
# Purpose: Mutually agreed plan for successful POC execution and decision
# Owner: POC Agent (with SA, AE collaboration)
# Threshold: All POCs require a Success Plan before starting

# ============================================================================
# METADATA
# ============================================================================
metadata:
  template_version: "1.0"
  created_date: "{date}"
  last_updated: "{date}"
  updated_by: "{agent_id or user}"
  status: "DRAFT|CUSTOMER_REVIEW|SIGNED|ACTIVE|COMPLETED|CANCELLED"

  account:
    name: "{account_name}"
    opportunity_name: "{opportunity_name}"
    opportunity_id: "{sfdc_id}"
    opportunity_arr: "{arr_value}"

  plan_owner: "{poc_agent or sa_name}"
  customer_owner: "{customer_technical_lead}"

# ============================================================================
# 1. POC OVERVIEW
# ============================================================================
poc_overview:
  poc_type: "{LITE_POV|GUIDED_POV|ONSITE_POV|PAID_POV}"

  objective: |
    {One paragraph describing what this POC aims to prove and why it matters
    to the customer's business}

  business_context:
    business_problem: "{What problem is the customer trying to solve}"
    current_state: "{How they handle it today}"
    desired_outcome: "{What success looks like}"
    cost_of_inaction: "{What happens if they don't solve this}"

  poc_scope:
    in_scope:
      - "{Capability/use case 1 to be proven}"
      - "{Capability/use case 2 to be proven}"
      - "{Capability/use case 3 to be proven}"

    out_of_scope:
      - "{What will NOT be covered}"
      - "{Deferred to post-POC}"

    scope_change_process: |
      Any changes to scope require mutual agreement and may impact timeline.
      Changes must be documented in writing and signed by both parties.

# ============================================================================
# 2. TIMELINE & MILESTONES
# ============================================================================
timeline:
  poc_start: "{date}"
  poc_end: "{date}"
  total_duration: "{X weeks}"

  decision_date: "{date - must be within 30 days of POC end}"
  contract_target: "{target close date}"

  milestones:
    - milestone: "Internal Kickoff"
      date: "{date}"
      owner: "{vendor_team}"
      attendees: ["{SA}", "{AE}", "{POC Agent}"]
      status: "{NOT_STARTED|COMPLETE}"

    - milestone: "Customer Kickoff"
      date: "{date}"
      owner: "{poc_owner}"
      attendees: ["{customer_attendees}"]
      deliverable: "Signed POC Success Plan"
      status: "{status}"

    - milestone: "Environment Ready"
      date: "{date}"
      owner: "{sa_name}"
      criteria: "Customer can log in and see data"
      status: "{status}"

    - milestone: "Midpoint Review"
      date: "{date}"
      owner: "{poc_owner}"
      attendees: ["{technical_lead}", "{decision_maker_optional}"]
      purpose: "Progress check, scope validation"
      status: "{status}"

    - milestone: "Criteria Validation Complete"
      date: "{date}"
      owner: "{sa_name}"
      criteria: "All success criteria demonstrated"
      status: "{status}"

    - milestone: "Results Presentation"
      date: "{date}"
      owner: "{poc_owner}"
      attendees: ["{decision_maker}", "{executive_sponsor}"]
      deliverable: "POC Results Summary"
      status: "{status}"

    - milestone: "Decision"
      date: "{date}"
      owner: "{customer_decision_maker}"
      outcome: "{GO|NO_GO|PENDING}"
      status: "{status}"

# ============================================================================
# 3. SUCCESS CRITERIA
# ============================================================================
success_criteria:
  sign_off_date: "{date_customer_signed}"
  signed_by: "{customer_name_and_title}"

  criteria:
    - id: "SC-01"
      category: "{TECHNICAL_VALIDATION|USE_CASE_PROOF|OPERATIONAL_FIT|BUSINESS_OUTCOME}"
      criterion: "{Clear, measurable success criterion}"
      measurement: "{How it will be measured}"
      target: "{Specific numeric or boolean target}"
      priority: "{MUST_HAVE|SHOULD_HAVE}"
      milestone: "{When to demonstrate - Day X}"
      status: "{NOT_STARTED|IN_PROGRESS|MET|NOT_MET|DEFERRED}"
      result: "{Actual result achieved}"
      evidence: "{Link to evidence/screenshot/log}"

    - id: "SC-02"
      category: "{category}"
      criterion: "{criterion_2}"
      measurement: "{measurement}"
      target: "{target}"
      priority: "{priority}"
      milestone: "{milestone}"
      status: "{status}"

    - id: "SC-03"
      category: "{category}"
      criterion: "{criterion_3}"
      measurement: "{measurement}"
      target: "{target}"
      priority: "{priority}"
      milestone: "{milestone}"
      status: "{status}"

  # Maximum 5 criteria recommended
  criteria_summary:
    total_criteria: "{count}"
    must_have: "{count}"
    should_have: "{count}"

# ============================================================================
# 4. CUSTOMER COMMITMENTS
# ============================================================================
customer_commitments:
  commitment_sign_off: "{date}"
  signed_by: "{customer_name}"

  resources:
    technical_lead:
      name: "{name}"
      title: "{title}"
      email: "{email}"
      commitment: "{X hours/week dedicated to POC}"
      calendar_blocked: "{YES|NO}"
      verified: "{YES|NO}"

    additional_resources:
      - name: "{name}"
        role: "{role}"
        availability: "{availability}"

  data_access:
    data_type: "{production_like|synthetic|sample}"
    data_volume: "{expected volume}"
    data_ready_date: "{date}"
    data_owner: "{name}"
    commitment: "{description of data commitment}"
    verified: "{YES|NO}"

  system_access:
    - system: "{system_name}"
      access_type: "{read|write|admin}"
      provided_by: "{date}"
      verified: "{YES|NO}"

  time_commitments:
    kickoff_attendance:
      required_attendees: ["{names}"]
      confirmed: "{YES|NO}"

    checkpoint_attendance:
      midpoint_attendees: ["{names}"]
      conclusion_attendees: ["{names}"]
      decision_maker_confirmed: "{YES|NO}"

    response_sla:
      commitment: "< {X} hours for questions"
      agreed: "{YES|NO}"

  decision_commitments:
    decision_maker:
      name: "{name}"
      title: "{title}"
      engaged: "{YES|NO}"

    decision_timeline:
      poc_end: "{date}"
      decision_by: "{date}"
      commitment: "Decision within {X} days of POC completion"
      signed: "{YES|NO}"

    decision_criteria:
      criteria_signed: "{YES|NO}"
      sign_off_date: "{date}"

  executive_commitments:
    executive_sponsor:
      name: "{name}"
      title: "{title}"
      engagement: "{BRIEFED|ATTENDING_KICKOFF|ATTENDING_CONCLUSION}"

    budget_status:
      status: "{CONFIRMED|LIKELY|UNKNOWN}"
      confirmation: "{written confirmation or notes}"
      approval_path: "{if not confirmed, what's the path}"

  commitment_health:
    all_verified: "{YES|NO}"
    blockers: ["{any unmet commitments}"]
    risk_level: "{GREEN|YELLOW|RED}"

# ============================================================================
# 5. VENDOR COMMITMENTS
# ============================================================================
vendor_commitments:
  team:
    poc_owner:
      name: "{name}"
      role: "POC Owner"
      responsibilities:
        - "Overall POC coordination"
        - "Status updates and reporting"
        - "Risk management"
        - "Customer communication"

    solution_architect:
      name: "{name}"
      responsibilities:
        - "Technical design and implementation"
        - "Success criteria validation"
        - "Technical blockers resolution"

    account_executive:
      name: "{name}"
      responsibilities:
        - "Commercial coordination"
        - "Executive relationships"
        - "Negotiation post-POC"

    specialists:
      - name: "{name if applicable}"
        role: "{specialty}"
        involvement: "{when and for what}"

  deliverables:
    - deliverable: "POC Success Plan"
      owner: "{owner}"
      due: "Before POC start"

    - deliverable: "Environment Setup"
      owner: "{sa_name}"
      due: "Day 1-2"

    - deliverable: "Daily Status Updates"
      owner: "{poc_owner}"
      frequency: "Daily (async)"

    - deliverable: "Midpoint Review"
      owner: "{poc_owner}"
      due: "Day {X}"

    - deliverable: "POC Results Summary"
      owner: "{poc_owner}"
      due: "Day {final}"

  support_commitment:
    response_time: "< {X} hours for technical questions"
    escalation_path: "{escalation process}"

# ============================================================================
# 6. COMMUNICATION PLAN
# ============================================================================
communication:
  cadence:
    daily:
      type: "Async status update"
      channel: "{Slack|Email|Teams}"
      owner: "{poc_owner}"
      content: "Blockers, progress, next steps"

    weekly:
      type: "Sync call (if POC > 1 week)"
      day: "{day}"
      time: "{time}"
      attendees: ["{attendees}"]

    milestone:
      type: "Checkpoint reviews"
      events: ["Kickoff", "Midpoint", "Conclusion"]
      attendees: ["{required attendees}"]

  channels:
    primary: "{Slack channel|Email thread|Teams}"
    escalation: "{escalation channel}"

  stakeholder_updates:
    internal:
      frequency: "{frequency}"
      audience: ["{AE}", "{SA Manager}", "{others}"]

    customer_executive:
      frequency: "{frequency}"
      audience: ["{executive_sponsor}"]

# ============================================================================
# 7. RISK MANAGEMENT
# ============================================================================
risks:
  identified_risks:
    - risk: "{risk_description}"
      category: "{TECHNICAL|ENGAGEMENT|TIMELINE|SCOPE|COMPETITIVE}"
      likelihood: "{HIGH|MEDIUM|LOW}"
      impact: "{HIGH|MEDIUM|LOW}"
      mitigation: "{mitigation_plan}"
      owner: "{owner}"
      status: "{OPEN|MITIGATING|MITIGATED|OCCURRED}"

  risk_indicators:
    scope_creep:
      current_status: "{GREEN|YELLOW|RED}"
      notes: "{any observations}"

    customer_engagement:
      current_status: "{GREEN|YELLOW|RED}"
      last_interaction: "{date}"
      notes: "{any observations}"

    technical_blockers:
      current_status: "{GREEN|YELLOW|RED}"
      open_blockers: ["{blockers}"]

    timeline:
      current_status: "{GREEN|YELLOW|RED}"
      on_track: "{YES|NO}"
      notes: "{any observations}"

  escalation_triggers:
    - "Customer disengagement > 3 days"
    - "Technical blocker unresolved > 48 hours"
    - "Scope change requested"
    - "Timeline extension needed"
    - "New competitor introduced"
    - "Decision maker unavailable"

# ============================================================================
# 8. EXECUTION TRACKING
# ============================================================================
execution:
  current_phase: "{QUALIFICATION|KICKOFF|CORE_VALIDATION|EXTENDED_VALIDATION|CONCLUSION|TRANSITION}"
  current_day: "{X of Y}"

  phase_status:
    qualification:
      status: "{COMPLETE|IN_PROGRESS|NOT_STARTED}"
      completion_date: "{date}"
      notes: "{notes}"

    kickoff:
      status: "{status}"
      completion_date: "{date}"
      notes: "{notes}"

    core_validation:
      status: "{status}"
      completion_date: "{date}"
      notes: "{notes}"

    extended_validation:
      required: "{YES|NO}"
      status: "{status}"
      completion_date: "{date}"
      notes: "{notes}"

    conclusion:
      status: "{status}"
      completion_date: "{date}"
      notes: "{notes}"

  daily_log:
    - date: "{date}"
      day: "{day_number}"
      activities: ["{activity_1}", "{activity_2}"]
      blockers: ["{blocker_if_any}"]
      customer_engagement: "{YES|NO}"
      status: "{GREEN|YELLOW|RED}"

  checkpoint_notes:
    kickoff:
      date: "{date}"
      attendees: ["{attendees}"]
      key_points: ["{point_1}", "{point_2}"]
      action_items: ["{action_1}"]
      link: "{account}/external-infohub/opportunities/{opp}/checkpoint_notes/kickoff.md"

    midpoint:
      date: "{date}"
      attendees: ["{attendees}"]
      criteria_status: "{on_track|at_risk}"
      adjustments: ["{any_adjustments}"]
      link: "{account}/external-infohub/opportunities/{opp}/checkpoint_notes/midpoint.md"

    conclusion:
      date: "{date}"
      attendees: ["{attendees}"]
      results_presented: "{YES|NO}"
      customer_feedback: "{summary}"
      link: "{account}/external-infohub/opportunities/{opp}/checkpoint_notes/conclusion.md"

# ============================================================================
# 9. RESULTS & DECISION
# ============================================================================
results:
  criteria_results:
    total_criteria: "{count}"
    criteria_met: "{count}"
    criteria_not_met: "{count}"
    criteria_deferred: "{count}"
    success_rate: "{percentage}"

  overall_assessment:
    technical_success: "{YES|PARTIAL|NO}"
    customer_satisfaction: "{HIGH|MEDIUM|LOW}"
    value_demonstrated: "{description}"

  customer_feedback:
    strengths: ["{strength_1}", "{strength_2}"]
    concerns: ["{concern_1}", "{concern_2}"]
    verbatim: |
      {Customer quote if available}

  decision:
    outcome: "{WIN|CONDITIONAL_WIN|TECHNICAL_WIN_NO_DECISION|LOSS_COMPETITOR|LOSS_NO_DECISION|LOSS_TECHNICAL}"
    decision_date: "{date}"
    decided_by: "{name}"

    if_win:
      next_steps: ["{step_1}", "{step_2}"]
      negotiation_start: "{date}"
      contract_target: "{date}"

    if_loss:
      loss_reason: "{reason}"
      competitor: "{if_applicable}"
      learnings: ["{learning_1}"]
      resurrection_potential: "{YES|NO}"
      nurture_plan: "{plan}"

  poc_summary_link: "{account}/external-infohub/opportunities/{opp}/poc_results/poc_summary.yaml"

# ============================================================================
# 10. TRANSITION (If Won)
# ============================================================================
transition:
  handoff_status: "{NOT_STARTED|IN_PROGRESS|COMPLETE}"

  csp_update:
    csp_link: "{account}/external-infohub/csp/customer_success_plan.yaml"
    poc_results_added: "{YES|NO}"
    success_baseline_documented: "{YES|NO}"

  journey_map_update:
    journey_link: "{account}/external-infohub/journey/customer_journey_map.yaml"
    poc_journey_documented: "{YES|NO}"

  handoff_to_ae:
    handoff_date: "{date}"
    commercial_notes: "{notes_for_negotiation}"
    pricing_considerations: "{considerations}"

  implementation_prep:
    ps_engaged: "{YES|NO}"
    implementation_timeline: "{estimate}"
    open_items: ["{item_1}"]

# ============================================================================
# SIGNATURES
# ============================================================================
signatures:
  vendor:
    name: "{poc_owner_name}"
    title: "{title}"
    date: "{date}"
    signature: "{electronic_signature_or_acknowledgment}"

  customer:
    name: "{customer_name}"
    title: "{title}"
    date: "{date}"
    signature: "{electronic_signature_or_acknowledgment}"

# ============================================================================
# CHANGE LOG
# ============================================================================
change_log:
  - date: "{date}"
    author: "{author}"
    change: "{what_changed}"
    approved_by: "{if_scope_change}"
