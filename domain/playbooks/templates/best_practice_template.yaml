# Best Practice Documentation Template
# Purpose: Standardized format for documenting technical best practices
# Owner: SA Team
# Usage: Create one file per best practice topic in external-infohub/best_practices/

# ============================================================================
# METADATA
# ============================================================================
metadata:
  template_version: "1.0"
  created_date: "{date}"
  last_updated: "{date}"
  author: "{author_name}"
  status: "DRAFT|REVIEW|PUBLISHED"

  classification:
    solution_area: "{security|observability|search|platform}"
    use_case: "{specific_use_case}"
    complexity: "{beginner|intermediate|advanced}"
    customer_segment: "{enterprise|commercial|all}"

  tags:
    - "{tag_1}"
    - "{tag_2}"

# ============================================================================
# 1. CUSTOMER VALUE
# Why is this valuable to a customer?
# ============================================================================
customer_value:
  headline: "{One-line value statement}"

  business_outcomes:
    - outcome: "{Business outcome 1}"
      metric: "{How to measure}"
      typical_improvement: "{X% improvement or $X savings}"

    - outcome: "{Business outcome 2}"
      metric: "{How to measure}"
      typical_improvement: "{typical improvement}"

  pain_points_addressed:
    - "{Pain point this solves 1}"
    - "{Pain point this solves 2}"
    - "{Pain point this solves 3}"

  target_personas:
    - persona: "{e.g., Security Analyst}"
      value_message: "{Why this matters to them}"

    - persona: "{e.g., SOC Manager}"
      value_message: "{Why this matters to them}"

  roi_indicators:
    time_savings: "{Typical time saved}"
    cost_reduction: "{Typical cost impact}"
    risk_reduction: "{Risk mitigation benefit}"

  customer_quotes:
    - quote: "{Actual customer quote if available}"
      source: "{Customer name or 'Anonymous Enterprise Customer'}"
      context: "{Brief context}"

# ============================================================================
# 2. BEST PRACTICE DETAILS
# What are the details? Setup, configuration, implementation
# Link to docs - do not replicate
# ============================================================================
best_practice_details:
  summary: |
    {2-3 sentence summary of the best practice and when to apply it}

  prerequisites:
    - "{Prerequisite 1 - e.g., {vendor} version 8.x+}"
    - "{Prerequisite 2 - e.g., Specific license tier}"
    - "{Prerequisite 3 - e.g., Data source available}"

  key_concepts:
    - concept: "{Key concept 1}"
      explanation: "{Brief explanation}"
      doc_link: "{Link to official documentation}"

    - concept: "{Key concept 2}"
      explanation: "{Brief explanation}"
      doc_link: "{Link to official documentation}"

  implementation_overview:
    phases:
      - phase: "Planning"
        activities:
          - "{Activity 1}"
          - "{Activity 2}"
        duration: "{Typical duration}"

      - phase: "Configuration"
        activities:
          - "{Activity 1}"
          - "{Activity 2}"
        duration: "{Typical duration}"

      - phase: "Validation"
        activities:
          - "{Activity 1}"
          - "{Activity 2}"
        duration: "{Typical duration}"

  documentation_links:
    primary:
      - title: "{Primary doc title}"
        url: "{URL to {vendor} documentation}"
        description: "{What this doc covers}"

    setup_guides:
      - title: "{Setup guide title}"
        url: "{URL}"
        description: "{What this covers}"

    reference:
      - title: "{Reference doc title}"
        url: "{URL}"
        description: "{What this covers}"

  configuration_highlights:
    description: |
      {Brief description of key configuration points - do not replicate full docs}

    key_settings:
      - setting: "{Setting name}"
        purpose: "{Why this matters}"
        doc_reference: "{Link to specific doc section}"

      - setting: "{Setting name}"
        purpose: "{Why this matters}"
        doc_reference: "{Link to specific doc section}"

  common_architectures:
    - name: "{Architecture pattern name}"
      use_case: "{When to use this pattern}"
      diagram_link: "{Link to architecture diagram if available}"
      doc_reference: "{Link to reference architecture doc}"

  integration_points:
    - system: "{System to integrate with}"
      method: "{Integration method}"
      doc_link: "{Link to integration documentation}"

# ============================================================================
# 3. DEMO & PREPARATION RESOURCES
# Videos, links, and resources for SA meeting prep
# ============================================================================
demo_resources:
  demo_videos:
    - title: "{Demo video title}"
      url: "{URL to video}"
      duration: "{Duration}"
      audience: "{Technical|Executive|Mixed}"
      description: "{What the demo shows}"
      last_verified: "{Date last checked for accuracy}"

    - title: "{Demo video title}"
      url: "{URL}"
      duration: "{Duration}"
      audience: "{audience}"
      description: "{description}"

  demo_environments:
    - name: "{Demo environment name}"
      access: "{How to access}"
      use_case: "{What to demonstrate}"
      setup_time: "{Time needed to prepare}"

  presentation_decks:
    - title: "{Deck title}"
      location: "{Link or path}"
      audience: "{Technical|Executive|Mixed}"
      last_updated: "{Date}"

  hands_on_labs:
    - title: "{Lab title}"
      url: "{URL}"
      duration: "{Duration}"
      description: "{What participants learn}"

  blog_posts:
    - title: "{Blog post title}"
      url: "{URL}"
      date: "{Publication date}"
      relevance: "{Why this is useful}"

  webinars:
    - title: "{Webinar title}"
      url: "{URL}"
      date: "{Date}"
      description: "{What it covers}"

  meeting_prep_checklist:
    before_meeting:
      - "Review customer's current state and use cases"
      - "Identify which aspects of this best practice apply"
      - "Prepare relevant demo environment"
      - "Review recent customer Q&As below"
      - "{Additional prep item}"

    materials_to_bring:
      - "{Material 1}"
      - "{Material 2}"

    talking_points:
      - "{Key talking point 1}"
      - "{Key talking point 2}"
      - "{Key talking point 3}"

# ============================================================================
# 4. CUSTOMER Q&A
# Typical questions customers ask and recommended answers
# ============================================================================
customer_qa:
  frequently_asked:
    - question: "{Common question 1}"
      answer: |
        {Recommended answer}
      supporting_resources:
        - "{Link to supporting doc or resource}"
      objection_type: "{TECHNICAL|COMMERCIAL|OPERATIONAL|none}"

    - question: "{Common question 2}"
      answer: |
        {Recommended answer}
      supporting_resources:
        - "{Link}"

    - question: "{Common question 3}"
      answer: |
        {Recommended answer}
      supporting_resources:
        - "{Link}"

  technical_deep_dive:
    - question: "{Technical question 1}"
      answer: |
        {Technical answer}
      complexity: "{intermediate|advanced}"
      escalation_trigger: "{When to bring in specialist}"

    - question: "{Technical question 2}"
      answer: |
        {Technical answer}

  competitive_questions:
    - question: "{Competitive comparison question}"
      positioning: |
        {How to position {vendor} vs competitor on this topic}
      differentiators:
        - "{Key differentiator 1}"
        - "{Key differentiator 2}"

  objection_handling:
    - objection: "{Common objection}"
      response: |
        {Recommended response}
      proof_points:
        - "{Supporting evidence or reference}"

  questions_to_ask_customer:
    discovery:
      - "{Question to understand their current state}"
      - "{Question to understand their goals}"
      - "{Question to uncover pain points}"

    qualification:
      - "{Question to assess fit}"
      - "{Question to understand timeline}"

# ============================================================================
# 5. ADDITIONAL CONTEXT
# ============================================================================
additional_context:
  related_best_practices:
    - "{Related best practice 1}"
    - "{Related best practice 2}"

  common_pitfalls:
    - pitfall: "{Common mistake}"
      how_to_avoid: "{Guidance}"

    - pitfall: "{Common mistake}"
      how_to_avoid: "{Guidance}"

  success_stories:
    - customer: "{Customer name or industry}"
      challenge: "{What they faced}"
      outcome: "{What they achieved}"
      reference_available: "{YES|NO}"

  version_considerations:
    - version: "{{vendor} version}"
      notes: "{What's different or specific to this version}"

  roadmap_context:
    upcoming_features: |
      {Any relevant upcoming features that enhance this best practice}
    disclaimer: "Roadmap subject to change"

# ============================================================================
# CHANGE LOG
# ============================================================================
change_log:
  - date: "{date}"
    author: "{author}"
    change: "{what changed}"
