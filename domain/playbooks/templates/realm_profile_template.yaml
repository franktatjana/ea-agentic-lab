# Realm Profile Template
# Purpose: Comprehensive account-level profile for strategic accounts
# Owner: AE Agent (primary), SA Agent (technical sections)
# Location: infohub/{realm_id}/realm_profile.yaml

# ============================================================================
# METADATA
# ============================================================================
metadata:
  template_version: "2.0"
  created_date: "{date}"
  last_updated: "{date}"
  updated_by: "{agent_id or user}"
  status: "DRAFT|ACTIVE|REVIEW"

# ============================================================================
# REALM IDENTITY
# ============================================================================
realm_id: "{realm_id}"
realm_name: "{company_name}"
type: "customer|partner|internal"

# ============================================================================
# ACCOUNT CLASSIFICATION
# ============================================================================
classification:
  tier: "strategic|enterprise|commercial|velocity"
  segment: "{enterprise|mid-market|smb}"
  region: "{AMER|EMEA|APJ}"
  sub_region: "{specific_sub_region}"

  # Tier criteria (why this tier)
  tier_rationale:
    arr_range: "{current_or_potential_arr}"
    strategic_importance: "{HIGH|MEDIUM|LOW}"
    growth_potential: "{HIGH|MEDIUM|LOW}"
    reference_potential: "{YES|NO}"
    notes: |
      {Why this account is classified at this tier}

# ============================================================================
# COMPANY PROFILE
# ============================================================================
company_profile:
  industry: "{industry}"
  sub_industry: "{sub_industry}"

  company_overview:
    founded: "{year}"
    headquarters: "{city, country}"
    employees: "{number}"
    annual_revenue: "{amount}"
    fiscal_year_end: "{month}"
    public_private: "{PUBLIC|PRIVATE}"
    stock_symbol: "{symbol if public}"

  business_description: |
    {Brief description of what the company does, their market position,
    and any relevant business context}

  recent_news:
    - date: "{date}"
      headline: "{news_item}"
      relevance: "{why_it_matters}"
      source: "{source_url}"

  strategic_initiatives:
    - initiative: "{company_initiative}"
      timeframe: "{when}"
      relevance_to_vendor: "{how_it_relates}"

# ============================================================================
# RELATIONSHIP OVERVIEW
# ============================================================================
relationship:
  relationship_start: "{date}"
  relationship_tenure_years: "{number}"

  relationship_status: "NEW|GROWING|STABLE|AT_RISK|CHURNED"
  relationship_health: "GREEN|YELLOW|RED"

  relationship_history: |
    {Brief history of the relationship - how it started, key milestones,
    major wins or challenges}

  customer_sentiment:
    overall: "PROMOTER|PASSIVE|DETRACTOR"
    nps_score: "{score if known}"
    last_survey_date: "{date}"
    verbatim: |
      {Recent customer feedback}

# ============================================================================
# COMMERCIAL SUMMARY
# ============================================================================
commercial:
  current_state:
    total_arr: "{amount}"
    total_nodes: "{count}"
    products_deployed:
      - product: "{product_name}"
        arr: "{amount}"
        deployment_date: "{date}"

  contract:
    contract_start: "{date}"
    contract_end: "{date}"
    contract_term_years: "{number}"
    renewal_date: "{date}"
    days_to_renewal: "{number}"

  financial_history:
    initial_arr: "{amount}"
    initial_date: "{date}"
    growth_rate_yoy: "{percentage}"

    arr_timeline:
      - year: "{year}"
        arr: "{amount}"
        change: "{+/-amount}"
        notes: "{expansion/contraction reason}"

  revenue_potential:
    total_addressable: "{estimated_full_potential}"
    current_penetration: "{percentage}"
    whitespace: "{remaining_opportunity}"

# ============================================================================
# GROWTH STRATEGY
# ============================================================================
growth_strategy:
  account_objectives:
    short_term:  # Next 90 days
      - objective: "{objective}"
        target: "{measurable_target}"
        owner: "{owner}"

    medium_term:  # 6-12 months
      - objective: "{objective}"
        target: "{measurable_target}"
        owner: "{owner}"

    long_term:  # 1-3 years
      - objective: "{objective}"
        target: "{measurable_target}"

  growth_levers:
    expansion:
      - lever: "{expansion_opportunity}"
        potential_arr: "{amount}"
        timeline: "{when}"
        likelihood: "HIGH|MEDIUM|LOW"

    upsell:
      - lever: "{upsell_opportunity}"
        current_product: "{product}"
        target_product: "{product}"
        potential_arr: "{amount}"

    cross_sell:
      - lever: "{cross_sell_opportunity}"
        target_use_case: "{use_case}"
        potential_arr: "{amount}"

  whitespace_analysis:
    departments_not_using:
      - department: "{department_name}"
        potential: "{estimated_value}"
        blocker: "{why_not_using}"

    use_cases_not_deployed:
      - use_case: "{use_case}"
        fit_score: "HIGH|MEDIUM|LOW"
        potential: "{estimated_value}"

    geographic_expansion:
      - region: "{region}"
        potential: "{estimated_value}"
        status: "{status}"

# ============================================================================
# STAKEHOLDER MAP
# ============================================================================
stakeholder_map:
  executive_sponsor:
    name: "{name}"
    title: "{title}"
    email: "{email}"
    relationship_owner: "{vendor_owner}"
    relationship_strength: "STRONG|DEVELOPING|WEAK"
    engagement_frequency: "{cadence}"
    last_engagement: "{date}"
    priorities:
      - "{priority_1}"
      - "{priority_2}"
    notes: |
      {Relationship notes, communication preferences}

  economic_buyer:
    name: "{name}"
    title: "{title}"
    relationship_strength: "STRONG|DEVELOPING|WEAK"
    budget_authority: "YES|NO|PARTIAL"
    notes: |
      {Notes on budget process, fiscal calendar}

  champions:
    - name: "{name}"
      title: "{title}"
      department: "{department}"
      champion_strength: "STRONG|MODERATE|EMERGING"
      internal_influence: "HIGH|MEDIUM|LOW"
      our_engagement: "{how_we_support_them}"

  technical_evaluators:
    - name: "{name}"
      title: "{title}"
      role: "{their_role_in_evaluations}"
      sentiment: "POSITIVE|NEUTRAL|SKEPTICAL"

  detractors:
    - name: "{name}"
      title: "{title}"
      concern: "{what_concerns_them}"
      mitigation: "{how_we_address}"

  org_chart_link: "{link_to_org_chart_diagram}"

# ============================================================================
# COMPETITIVE LANDSCAPE
# ============================================================================
competitive_landscape:
  primary_competitors:
    - competitor: "{competitor_name}"
      products_used: ["{products}"]
      relationship_strength: "STRONG|MODERATE|WEAK"
      threat_level: "HIGH|MEDIUM|LOW"
      our_differentiation: |
        {How we differentiate}
      displacement_strategy: |
        {How we could displace}

  competitive_wins:
    - date: "{date}"
      competitor: "{competitor}"
      use_case: "{use_case}"
      win_reason: "{why_we_won}"

  competitive_losses:
    - date: "{date}"
      competitor: "{competitor}"
      use_case: "{use_case}"
      loss_reason: "{why_we_lost}"

  competitive_risk: "HIGH|MEDIUM|LOW"
  competitive_notes: |
    {Overall competitive context}

# ============================================================================
# SWOT ANALYSIS
# ============================================================================
swot:
  last_updated: "{date}"

  strengths:
    - "{strength_1}"
    - "{strength_2}"

  weaknesses:
    - "{weakness_1}"
    - "{weakness_2}"

  opportunities:
    - "{opportunity_1}"
    - "{opportunity_2}"

  threats:
    - "{threat_1}"
    - "{threat_2}"

# ============================================================================
# RISK ASSESSMENT (Realm Level)
# ============================================================================
risk_assessment:
  overall_risk: "HIGH|MEDIUM|LOW"

  risks:
    - risk: "{risk_description}"
      category: "CHURN|COMPETITIVE|RELATIONSHIP|TECHNICAL|COMMERCIAL"
      likelihood: "HIGH|MEDIUM|LOW"
      impact: "HIGH|MEDIUM|LOW"
      mitigation: "{mitigation_plan}"
      owner: "{owner}"
      status: "OPEN|MITIGATING|MITIGATED"

  churn_indicators:
    usage_declining: "YES|NO"
    engagement_declining: "YES|NO"
    champion_left: "YES|NO"
    competitor_active: "YES|NO"
    contract_dispute: "YES|NO"

# ============================================================================
# VENDOR TEAM
# ============================================================================
vendor_team:
  account_owner:
    name: "{name}"
    role: "Account Executive"
    email: "{email}"

  solution_architect:
    name: "{name}"
    role: "Solution Architect"
    email: "{email}"

  customer_architect:
    name: "{name}"
    role: "Customer Architect"
    email: "{email}"

  executive_sponsor:
    name: "{name}"
    role: "{title}"
    engagement_cadence: "{frequency}"

  extended_team:
    - name: "{name}"
      role: "{role}"
      involvement: "{when_involved}"

# ============================================================================
# ACTIVE NODES
# ============================================================================
nodes:
  - node_id: "{node_id}"
    name: "{node_name}"
    status: "PLANNING|ACTIVE|ON_HOLD|COMPLETED|CANCELLED"
    operating_mode: "PRE_SALES|IMPLEMENTATION|POST_SALES|RENEWAL"
    arr: "{node_arr}"
    health: "GREEN|YELLOW|RED"
    owner: "{owner}"

# ============================================================================
# GOVERNANCE
# ============================================================================
governance:
  operating_cadence:
    internal_sync: "{frequency}"
    customer_ebr: "{frequency}"
    executive_touchpoint: "{frequency}"

  governance_overrides:
    escalation_threshold_days: "{number}"
    health_check_frequency: "{frequency}"
    approval_requirements: |
      {Any special approval requirements}

  next_qbr: "{date}"
  next_renewal_review: "{date}"

# ============================================================================
# ACTION PLAN
# ============================================================================
action_plan:
  current_priorities:
    - priority: "{priority_description}"
      owner: "{owner}"
      due_date: "{date}"
      status: "NOT_STARTED|IN_PROGRESS|COMPLETE"
      success_criteria: "{how_measured}"

  next_30_days:
    - action: "{action}"
      owner: "{owner}"
      due: "{date}"

  next_90_days:
    - action: "{action}"
      owner: "{owner}"
      due: "{date}"

# ============================================================================
# SUCCESS METRICS
# ============================================================================
success_metrics:
  health_score:
    current: "{score}"
    trend: "IMPROVING|STABLE|DECLINING"
    components:
      engagement: "{score}"
      adoption: "{score}"
      growth: "{score}"
      sentiment: "{score}"

  kpis:
    - kpi: "{kpi_name}"
      target: "{target}"
      actual: "{actual}"
      status: "ON_TRACK|AT_RISK|OFF_TRACK"

# ============================================================================
# CHANGE LOG
# ============================================================================
change_log:
  - date: "{date}"
    author: "{author}"
    change: "{what_changed}"
