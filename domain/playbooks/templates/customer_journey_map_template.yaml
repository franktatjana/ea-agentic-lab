# Customer Journey Map Template
# Based on industry B2B customer experience best practices
#
# Purpose: Visualize complete customer experience across all touchpoints
# Owner: SA (pre-sales) â†’ CA (post-sales)
# Integration: Links to CSP for value tracking

# ============================================================================
# METADATA
# ============================================================================
metadata:
  template_version: "1.0"
  created_date: "{date}"
  last_updated: "{date}"
  updated_by: "{agent_id or user}"
  status: "DRAFT|ACTIVE|REVIEW"

  account:
    name: "{account_name}"
    tier: "{strategic|enterprise|commercial}"
    journey_start_date: "{first_touchpoint_date}"

# ============================================================================
# JOURNEY OVERVIEW
# ============================================================================
journey_overview:
  current_stage: "{AWARENESS|CONSIDERATION|DECISION|ONBOARDING|ADOPTION|EXPANSION|ADVOCACY}"

  stage_timeline:
    awareness_start: "{date}"
    consideration_start: "{date}"
    decision_start: "{date}"
    closed_won: "{date}"
    onboarding_start: "{date}"
    go_live: "{date}"
    adoption_phase: "{date}"

  journey_health:
    overall: "{GREEN|YELLOW|RED}"
    trend: "{IMPROVING|STABLE|DECLINING}"
    last_assessment: "{date}"

  key_milestones_achieved:
    - milestone: "{milestone_description}"
      date: "{date}"
      impact: "{impact_description}"

# ============================================================================
# STAKEHOLDER JOURNEYS
# ============================================================================
stakeholder_journeys:
  executive_sponsor:
    name: "{name}"
    title: "{title}"
    journey_engagement: "{HIGH|MEDIUM|LOW}"

    touchpoints:
      - date: "{date}"
        type: "{meeting|email|event|presentation}"
        description: "{what_happened}"
        sentiment: "{POSITIVE|NEUTRAL|NEGATIVE}"
        next_action: "{action_item}"

    priorities_evolution:
      - date: "{date}"
        priority: "{stated_priority}"
        source: "{how_we_learned}"

    sentiment_trend: "{IMPROVING|STABLE|DECLINING}"

  economic_buyer:
    name: "{name}"
    title: "{title}"
    journey_engagement: "{HIGH|MEDIUM|LOW}"

    touchpoints:
      - date: "{date}"
        type: "{type}"
        description: "{description}"
        sentiment: "{sentiment}"

    decision_criteria:
      - criterion: "{criterion}"
        importance: "{HIGH|MEDIUM|LOW}"
        our_position: "{STRONG|ADEQUATE|WEAK}"

  technical_champion:
    name: "{name}"
    title: "{title}"
    journey_engagement: "{HIGH|MEDIUM|LOW}"

    touchpoints:
      - date: "{date}"
        type: "{type}"
        description: "{description}"
        sentiment: "{sentiment}"

    technical_concerns:
      - concern: "{concern}"
        status: "{OPEN|ADDRESSED|RESOLVED}"
        resolution: "{how_resolved}"

  end_users:
    - name: "{name}"
      role: "{role}"
      journey_engagement: "{HIGH|MEDIUM|LOW}"

      touchpoints:
        - date: "{date}"
          type: "{training|support|usage}"
          description: "{description}"
          sentiment: "{sentiment}"

      adoption_status: "{ACTIVE|ONBOARDING|CHURNED}"

  additional_stakeholders:
    - name: "{name}"
      title: "{title}"
      role_in_journey: "{role}"
      sentiment: "{sentiment}"
      notes: "{notes}"

# ============================================================================
# PRE-SALES JOURNEY (SA Owned)
# ============================================================================
pre_sales_journey:
  awareness:
    first_touch:
      date: "{date}"
      channel: "{website|event|referral|outbound|content}"
      source: "{specific_source}"

    awareness_touchpoints:
      - date: "{date}"
        touchpoint: "{touchpoint_type}"
        content_consumed: "{what_they_engaged_with}"
        notes: "{notes}"

  consideration:
    evaluation_start: "{date}"

    discovery_interactions:
      - date: "{date}"
        type: "{discovery_call|demo|workshop}"
        attendees: ["{attendee_1}", "{attendee_2}"]
        topics_covered: ["{topic_1}", "{topic_2}"]
        customer_questions: ["{question_1}"]
        sentiment: "{sentiment}"
        follow_up: "{action_items}"

    competitive_context:
      competitors_evaluated: ["{competitor_1}", "{competitor_2}"]
      our_differentiation: "{why_we_stand_out}"
      competitive_touchpoints:
        - date: "{date}"
          event: "{competitive_discussion}"
          outcome: "{outcome}"

    pain_points_identified:
      - pain: "{pain_point}"
        severity: "{HIGH|MEDIUM|LOW}"
        discovered_date: "{date}"
        discovered_how: "{discovery_method}"

  decision:
    evaluation_type: "{GUIDED_POV|ONSITE_POV|LITE_POV|NO_POV}"

    pov_journey:
      start_date: "{date}"
      end_date: "{date}"

      pov_touchpoints:
        - date: "{date}"
          type: "{kickoff|checkpoint|demo|review}"
          attendees: ["{attendees}"]
          outcome: "{outcome}"
          sentiment: "{sentiment}"

      success_criteria_journey:
        - criterion: "{criterion}"
          initial_target: "{target}"
          final_result: "{result}"
          customer_reaction: "{reaction}"

    proposal_journey:
      - date: "{date}"
        event: "{proposal_presented|negotiation|terms_discussion}"
        attendees: ["{attendees}"]
        outcome: "{outcome}"
        blockers: ["{blockers}"]

    close_date: "{date}"
    close_sentiment: "{customer_feeling_at_close}"

# ============================================================================
# POST-SALES JOURNEY (CA Owned)
# ============================================================================
post_sales_journey:
  onboarding:
    kickoff:
      date: "{date}"
      attendees: ["{attendees}"]
      objectives_set: ["{objective_1}", "{objective_2}"]
      sentiment: "{sentiment}"

    implementation_touchpoints:
      - date: "{date}"
        type: "{planning|configuration|integration|testing}"
        milestone: "{milestone}"
        status: "{ON_TRACK|DELAYED|BLOCKED}"
        customer_feedback: "{feedback}"

    training_touchpoints:
      - date: "{date}"
        type: "{admin_training|user_training|advanced}"
        attendees_count: "{count}"
        satisfaction: "{rating}"
        feedback: "{feedback}"

    go_live:
      date: "{date}"
      success_level: "{SMOOTH|MINOR_ISSUES|MAJOR_ISSUES}"
      customer_sentiment: "{sentiment}"
      celebration_done: "{YES|NO}"

  adoption:
    current_adoption_phase: "{EARLY|GROWING|MATURE|OPTIMIZING}"

    adoption_touchpoints:
      - date: "{date}"
        type: "{health_check|qbr|check_in|training}"
        topics: ["{topic_1}"]
        sentiment: "{sentiment}"
        actions: ["{action_1}"]

    usage_milestones:
      - milestone: "{milestone_description}"
        date_achieved: "{date}"
        celebration: "{how_celebrated}"

    friction_points:
      - friction: "{description}"
        discovered: "{date}"
        status: "{OPEN|ADDRESSING|RESOLVED}"
        impact_on_journey: "{impact}"

  expansion:
    expansion_conversations:
      - date: "{date}"
        opportunity: "{expansion_opportunity}"
        stakeholders: ["{stakeholders}"]
        sentiment: "{sentiment}"
        outcome: "{outcome}"

    upsell_journey:
      - opportunity: "{opportunity}"
        identified_date: "{date}"
        touchpoints: ["{touchpoint_dates}"]
        status: "{EXPLORING|PROPOSING|CLOSED|LOST}"

  advocacy:
    advocacy_status: "{POTENTIAL|WILLING|ACTIVE}"

    advocacy_touchpoints:
      - date: "{date}"
        type: "{reference_call|case_study|event_speaker|referral}"
        details: "{details}"
        outcome: "{outcome}"

    referenceable: "{YES|NO|CONDITIONAL}"
    reference_terms: "{what_they_will_do}"

# ============================================================================
# VOICE OF CUSTOMER TRACKING
# ============================================================================
voc_tracking:
  nps:
    current_score: "{score}"
    trend: "{IMPROVING|STABLE|DECLINING}"

    history:
      - date: "{date}"
        score: "{score}"
        verbatim: "{customer_comment}"
        follow_up_action: "{action_taken}"

  csat:
    latest_scores:
      - touchpoint: "{touchpoint_type}"
        date: "{date}"
        score: "{score}"
        feedback: "{feedback}"

  qualitative_feedback:
    - date: "{date}"
      source: "{meeting|interview|support|email}"
      feedback: "{verbatim_or_summary}"
      sentiment: "{POSITIVE|NEUTRAL|NEGATIVE}"
      category: "{product|service|relationship|value}"
      action_taken: "{action}"
      closed_loop: "{YES|NO}"

  behavioral_signals:
    usage_trend: "{INCREASING|STABLE|DECLINING}"
    support_ticket_trend: "{INCREASING|STABLE|DECLINING}"
    engagement_level: "{HIGH|MEDIUM|LOW}"

    concerning_signals:
      - signal: "{signal_description}"
        detected: "{date}"
        action: "{action_taken}"

# ============================================================================
# JOURNEY FRICTION & MOMENTS OF TRUTH
# ============================================================================
journey_analysis:
  moments_of_truth:
    description: "Critical touchpoints that significantly impact customer perception"

    positive_moments:
      - moment: "{description}"
        date: "{date}"
        impact: "{impact_on_relationship}"
        replicable: "{YES|NO}"

    negative_moments:
      - moment: "{description}"
        date: "{date}"
        impact: "{impact_on_relationship}"
        recovery_action: "{what_we_did}"
        recovered: "{YES|NO|PARTIAL}"

  friction_map:
    pre_sales_friction:
      - stage: "{stage}"
        friction: "{description}"
        cause: "{root_cause}"
        resolution: "{how_resolved}"

    post_sales_friction:
      - stage: "{stage}"
        friction: "{description}"
        cause: "{root_cause}"
        status: "{OPEN|RESOLVED}"

  journey_gaps:
    - gap: "{missing_touchpoint_or_experience}"
      stage: "{stage}"
      impact: "{impact}"
      recommendation: "{what_should_change}"

# ============================================================================
# JOURNEY HEALTH METRICS
# ============================================================================
journey_health:
  overall_score: "{0-100}"

  stage_health:
    pre_sales: "{GREEN|YELLOW|RED}"
    onboarding: "{GREEN|YELLOW|RED}"
    adoption: "{GREEN|YELLOW|RED}"
    expansion: "{GREEN|YELLOW|RED}"

  health_factors:
    stakeholder_engagement: "{score}"
    touchpoint_sentiment: "{score}"
    milestone_achievement: "{score}"
    voc_scores: "{score}"
    value_realization: "{score}"

  health_trend:
    - date: "{date}"
      score: "{score}"
      key_driver: "{what_changed}"

# ============================================================================
# JOURNEY IMPROVEMENT ACTIONS
# ============================================================================
improvement_actions:
  immediate:
    - action: "{action_description}"
      owner: "{owner}"
      due_date: "{date}"
      expected_impact: "{impact}"

  planned:
    - action: "{action_description}"
      owner: "{owner}"
      planned_date: "{date}"
      rationale: "{why}"

  completed:
    - action: "{action_description}"
      completed_date: "{date}"
      outcome: "{result}"

# ============================================================================
# CHANGE LOG
# ============================================================================
change_log:
  - date: "{date}"
    author: "{author}"
    change: "{what_changed}"
