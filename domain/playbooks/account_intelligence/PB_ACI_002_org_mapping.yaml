# PLAYBOOK: Organizational Mapping
# Framework operationalization for AI agents
# Owner: Account Intelligence Agent (aci_agent)

playbook_id: "PB_ACI_002"
framework_name: "Organizational Mapping"
framework_source: "Intelligence Cluster - Account Intelligence"
playbook_mode: "GENERATIVE"
playbook_category: "discovery_investigation"
intended_agent_role: "Account Intelligence Agent (aci_agent)"
secondary_agents: ["AE Agent (stakeholder context)"]

primary_objective: "Build and maintain detailed organizational hierarchy organized by business lines, mapping decision chains and engagement status for each department"

when_not_to_use:
  - "No initial company research exists (run PB_ACI_001 first)"
  - "Small company with flat structure (embed in company profile instead)"

trigger_conditions:
  automatic:
    - event: "SIG_ACI_001"
      signal_filter: "sections_updated contains 'company_profile'"
      description: "Initial research completed, build organigram"
    - event: "SIG_MNA_002"
      signal_filter: "category == 'leadership_change'"
      description: "Leadership change detected, update organigram"
  manual:
    - "Account team requests org chart update"
    - "Pre-meeting preparation for C-suite engagement"

validation_inputs:
  mandatory:
    - artifact: "{realm}/intelligence/account_intelligence/company_profile.yaml"
      description: "Company research with business lines identified"
  optional:
    - artifact: "{realm}/intelligence/account_intelligence/organigram.yaml"
      use: "Existing organigram to update (if refresh)"
    - artifact: "{realm}/realm_profile.yaml#stakeholder_map"
      use: "Existing stakeholder relationships for context"

key_questions:
  structure:
    - "Who are the C-suite executives and what are their responsibilities?"
    - "How do business lines map to the org structure?"
    - "Which departments within each business line are relevant to us?"
  decision_making:
    - "Who makes technology purchasing decisions in each domain?"
    - "What is the decision chain for security, observability, and infrastructure?"
    - "Who are the economic buyers vs technical evaluators?"
  engagement:
    - "Which departments are we currently engaged with?"
    - "Which departments represent untapped potential?"
    - "Are there blocked relationships we should be aware of?"

expected_outputs:
  primary_artifact:
    path: "{realm}/intelligence/account_intelligence/organigram.yaml"
    format: "yaml"
    sections:
      - metadata
      - ceo
      - business_lines
      - corporate_functions
      - decision_chains
      - change_log

  notifications:
    - recipient: "AE Agent"
      condition: "change_type in ['leadership_change', 'reorg']"
      message: "Organigram updated for {realm_name}: {change_type}. Review stakeholder engagement strategy."

stop_conditions:
  escalate_to_human:
    - condition: "confidence_below_threshold"
      reason: "Cannot verify organizational relationships from public sources"
      action: "Request account team to validate organigram"
  insufficient_data:
    - "No LinkedIn data available for company"
    - "Company website has no leadership page"

integrates_with:
  - playbook: "PB_ACI_001_initial_account_research"
    integration: "Triggered after initial research provides business lines"
    provides: "Detailed organigram for account planning"
  - playbook: "PB_203_stakeholder_mapping"
    integration: "Organigram feeds stakeholder power-interest analysis"
    provides: "Leadership names, titles, and reporting relationships"

estimated_execution_time: "10-20 minutes"
frequency: "After initial research, then on leadership changes"
human_review_required: true

last_updated: "2026-02-16"
version: "1.0"
status: "production_ready"
