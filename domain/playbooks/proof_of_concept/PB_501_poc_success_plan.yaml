# PLAYBOOK: POC Success Plan
# Framework operationalization for AI agents

# ==============================================================================
# PLAYBOOK METADATA
# ==============================================================================
framework_name: "POC Success Plan"
framework_source: "Industry Enterprise POV/POC Best Practices"
intended_agent_role: "POC Agent (primary), SA Agent (technical support)"
secondary_agents: ["AE Agent provides commercial context", "VE Agent provides value criteria", "Nudger Agent tracks milestones"]
playbook_mode: "GENERATIVE"
playbook_category: "content_generation"

primary_objective: "Maximize POC-to-win conversion through structured success plans with customer commitments, clear success criteria, and decision timelines"

philosophy: |
  "A POC is a buying process, not a science experiment."
  Core principles:
  1. No POC without commitment - Customer must have skin in the game
  2. Shorter is better - 2-4 weeks, not 3 months
  3. Prove value, not features - Tied to business outcomes
  4. Agreed criteria before starting - No moving goalposts
  5. Decision timeline locked - Know when you'll get an answer

when_not_to_use:
  - "Customer not qualified (no budget, no authority, no timeline)"
  - "Technical fit not validated in discovery"
  - "Customer unwilling to commit resources or decision timeline"
  - "Scope undefined (>5 success criteria or 'we'll figure it out')"

# ==============================================================================
# POC TYPES
# ==============================================================================
poc_types:
  lite_pov:
    duration: "1-2 weeks"
    intensity: "Minimal"
    use_case: "Velocity deals, clear fit"
    commitment_level: "Standard"
    criteria:
      - "Clear technical fit from discovery"
      - "Single use case focus"
      - "Customer has internal expertise"
      - "ARR < $100K"
    touchpoints: "Async updates, 1 review call"

  guided_pov:
    duration: "2-4 weeks"
    intensity: "Regular"
    use_case: "Standard enterprise"
    commitment_level: "High"
    criteria:
      - "Standard enterprise evaluation"
      - "Multiple use cases to prove"
      - "Customer needs guidance"
      - "ARR $100K-$500K"
    touchpoints: "Weekly calls, midpoint review"

  onsite_pov:
    duration: "3-5 days"
    intensity: "Daily"
    use_case: "Strategic accounts"
    commitment_level: "Very High"
    criteria:
      - "Strategic account"
      - "High complexity or risk"
      - "Requires immersive engagement"
      - "ARR > $500K"
    touchpoints: "Daily presence, executive engagement"

  paid_pov:
    duration: "4-8 weeks"
    intensity: "Extended"
    use_case: "Complex enterprise"
    commitment_level: "Premium"
    criteria:
      - "Extended evaluation required"
      - "Customer has budget for evaluation"
      - "Complex multi-phase validation"
      - "ARR > $500K with expansion potential"
    touchpoints: "Dedicated resources, PS involvement"

# ==============================================================================
# TRIGGER CONDITIONS
# ==============================================================================
trigger_conditions:
  automatic:
    - "POC request received from customer"
    - "Opportunity stage advances to Technical Validation"
    - "Technical discovery complete with POC recommended"
    - "Competitive evaluation announced"

  manual:
    - "SA requests POC Success Plan creation"
    - "AE requests pre-POC qualification assessment"
    - "Leadership requests POC portfolio review"

  conditional:
    - "IF opportunity.stage == 'Stage 3' AND poc_requested THEN create_success_plan"
    - "IF poc_qualification_score < 70 THEN flag_for_review"
    - "IF customer_commitment_missing THEN block_poc_start"

# ==============================================================================
# CUSTOMER COMMITMENTS FRAMEWORK
# ==============================================================================
customer_commitments:
  resources:
    technical_lead:
      description: "Named technical evaluator with authority"
      commitment: "X hours/week dedicated to POC"
      verification: "Calendar blocks visible"
      red_flag: "We'll assign someone"

    subject_matter_experts:
      description: "Access to domain experts as needed"
      commitment: "Available within 24h when requested"

    system_access:
      description: "Access to systems for integration"
      commitment: "Credentials/access provided by Day 1"
      red_flag: "We're working on it"

  data:
    test_data:
      description: "Representative data for evaluation"
      commitment: "Production-like data available"
      requirement: "Minimum X records/events"

    data_quality:
      description: "Data meets evaluation needs"
      commitment: "Customer validates data suitability"

  time:
    kickoff_attendance:
      description: "Key stakeholders at kickoff"
      commitment: "Executive sponsor + technical team"

    checkpoint_attendance:
      description: "Midpoint and final reviews"
      commitment: "Decision maker attendance confirmed"

    feedback_turnaround:
      description: "Timely response to questions"
      commitment: "< 24h response SLA"

  decision:
    decision_maker:
      description: "Person who can say YES"
      commitment: "Named and engaged"
      red_flag: "They're too busy"

    decision_timeline:
      description: "When decision will be made"
      commitment: "Within X days of POC completion"
      red_flag: "Depends on results"

    decision_criteria:
      description: "What determines success"
      commitment: "Signed success criteria document"

  executive:
    sponsor_engagement:
      description: "Executive visibility"
      commitment: "Briefed at kickoff and conclusion"

    budget_confirmation:
      description: "Budget availability"
      commitment: "Budget confirmed or approval path clear"
      red_flag: "We'll figure it out"

# ==============================================================================
# SUCCESS CRITERIA FRAMEWORK
# ==============================================================================
success_criteria_framework:
  smart_requirements:
    specific: "Clear, unambiguous objective"
    measurable: "Quantifiable metric"
    achievable: "Realistic within POC scope"
    relevant: "Tied to business outcome"
    time_bound: "Specific milestone date"

  criteria_categories:
    technical_validation:
      description: "Prove technical capabilities"
      examples:
        - "Ingest X events/second from source Y"
        - "Query response < Z seconds at scale"
        - "Integration with tool A functional"
        - "Meet compliance requirement B"

    use_case_proof:
      description: "Prove use case value"
      examples:
        - "Detect scenario X within Y minutes"
        - "Reduce investigation time by Z%"
        - "Replace N manual steps with automation"
        - "Achieve visibility into previously dark area"

    operational_fit:
      description: "Prove operational viability"
      examples:
        - "Team self-sufficient after training"
        - "Deployment completed in X hours"
        - "Administration overhead acceptable"
        - "Performance within requirements"

    business_outcome:
      description: "Prove business value"
      examples:
        - "Demonstrate $X cost savings potential"
        - "Show Y% efficiency improvement"
        - "Prove compliance gap closure"
        - "Enable capability Z previously impossible"

  criteria_limits:
    ideal: "1-3 criteria - focused evaluation"
    acceptable: "4-5 criteria - comprehensive"
    too_many: "6+ criteria - negotiate down"
    red_flag: "10+ criteria - scope undefined"

# ==============================================================================
# POC LIFECYCLE PHASES
# ==============================================================================
lifecycle_phases:
  phase_0_qualification:
    name: "Pre-POC Qualification"
    duration: "Before POC starts"
    owner: "POC Agent / SA Agent"
    activities:
      - "Validate go/no-go criteria"
      - "Capture customer commitments"
      - "Design success criteria"
      - "Align internal team"
      - "Select POC type"
    exit_criteria:
      - "All mandatory commitments confirmed"
      - "Success criteria signed off"
      - "Resources allocated"
      - "POC type selected"
    deliverable: "POC Success Plan (draft)"
    qualification_checklist:
      mandatory:
        - "Technical lead named"
        - "Decision maker identified"
        - "Decision timeline agreed"
        - "Success criteria ≤5"
        - "Data access confirmed"
      recommended:
        - "Budget confirmed"
        - "Executive sponsor engaged"
        - "Competitive context known"

  phase_1_kickoff:
    name: "Kickoff & Setup"
    duration: "Days 1-2"
    owner: "POC Agent"
    activities:
      - "Internal kickoff (before customer)"
      - "Customer kickoff meeting"
      - "Environment provisioning"
      - "Data source connection"
      - "Initial configuration"
    exit_criteria:
      - "Customer can log in"
      - "Data flowing"
      - "Mutual Action Plan confirmed"
    deliverable: "POC Success Plan (signed)"
    internal_kickoff:
      attendees: ["SA", "AE", "Specialist if needed"]
      agenda:
        - "Review success criteria"
        - "Assign responsibilities"
        - "Identify risks"
        - "Align on approach"

  phase_2_core_validation:
    name: "Core Validation"
    duration: "Days 3-7"
    owner: "POC Agent / SA Agent"
    activities:
      - "Primary use case implementation"
      - "Success criteria testing"
      - "Customer hands-on sessions"
      - "Daily async updates"
    exit_criteria:
      - "Primary criteria demonstrable"
      - "Customer has hands-on experience"
    checkpoint: "Midpoint review (Day 5)"
    status_tracking:
      - "Criteria status (pass/fail/in progress)"
      - "Customer engagement level"
      - "Technical blockers"
      - "Risk updates"

  phase_3_extended_validation:
    name: "Extended Validation"
    duration: "Days 8-12"
    owner: "POC Agent / SA Agent"
    conditional: "Only if needed for scope"
    activities:
      - "Secondary use cases"
      - "Edge case handling"
      - "Integration refinement"
      - "Performance validation"
    exit_criteria:
      - "All agreed criteria addressed"
      - "No blocking issues"

  phase_4_conclusion:
    name: "Conclusion & Decision"
    duration: "Days 13-14"
    owner: "POC Agent"
    activities:
      - "Results documentation"
      - "Customer feedback session"
      - "Decision maker presentation"
      - "Go/no-go recommendation"
    exit_criteria:
      - "Clear decision from customer"
      - "Next steps agreed"
    deliverable: "POC Results Summary"
    decision_meeting:
      attendees: ["Decision maker", "Technical team", "SA", "AE"]
      agenda:
        - "Criteria results review"
        - "Value demonstrated"
        - "Recommendation"
        - "Next steps"

  phase_5_transition:
    name: "Transition"
    duration: "Post-decision (if won)"
    owner: "POC Agent → AE Agent"
    activities:
      - "Hand off to AE for negotiation"
      - "Document success baseline"
      - "Update CSP with POC results"
      - "Update journey map"
    deliverable: "CSP and Journey Map updates"
    handoff_items:
      - "Validated success criteria"
      - "Customer feedback and sentiment"
      - "Technical configuration"
      - "Stakeholder relationships"
      - "Risks and concerns"

# ==============================================================================
# REQUIRED INPUTS
# ==============================================================================
required_inputs:
  mandatory:
    - artifact: "{realm}/{node}/external-infohub/overview.md"
    - artifact: "Technical discovery findings"
    - artifact: "Opportunity details (ARR, stage, products)"
    - artifact: "Stakeholder information (technical lead, decision maker)"

  optional:
    - artifact: "Competitive intelligence"
      use: "Differentiation during POC"
    - artifact: "Similar customer POC results"
      use: "Benchmark expectations"
    - artifact: "Customer technical requirements"
      use: "Scope success criteria"

  minimum_data_threshold:
    - "Technical lead identified"
    - "Decision maker identified"
    - "At least 1 use case defined"
    - "ARR and timeline known"

# ==============================================================================
# DECISION LOGIC
# ==============================================================================
decision_logic:
  rules:
    # POC Not Qualified
    - condition: "qualification_score < 70 OR mandatory_commitment_missing"
      severity: "HIGH"
      output_type: "Risk + Decision"
      decision: |
        CREATE Risk:
          title: "POC not qualified for {node}"
          severity: "HIGH"
          category: "process"
          description: "Qualification score {score}%, missing: {missing_commitments}"

        CREATE Decision:
          title: "Do not proceed with POC for {node}"
          context: "Customer commitments insufficient"
          decision: "Postpone POC until commitments secured"
          actions:
            - "Communicate qualification gaps to AE"
            - "Request customer address missing commitments"
            - "Re-assess when commitments confirmed"

    # POC Health Red
    - condition: "poc_health == 'RED' OR criteria_failing > 2 OR customer_disengaged > 3_days"
      severity: "HIGH"
      output_type: "Risk + Escalation"
      decision: |
        CREATE Risk:
          title: "POC at risk for {node}"
          severity: "HIGH"
          category: "technical"
          description: "POC health RED: {health_factors}"

        ESCALATE:
          to: "SA Leadership"
          reason: "POC intervention required"
          actions:
            - "Assess recovery options"
            - "Consider POC termination if no path forward"
            - "Engage executive sponsor"

    # POC Health Yellow
    - condition: "poc_health == 'YELLOW'"
      severity: "MEDIUM"
      output_type: "Initiative"
      decision: |
        CREATE Initiative:
          title: "Address POC concerns for {node}"
          owner: "POC Agent"
          actions:
            - "Identify specific issues"
            - "Increase customer touchpoints"
            - "Remove technical blockers"
            - "Re-engage stakeholders"

    # Scope Creep Detected
    - condition: "scope_change_requested OR new_criteria_added"
      severity: "MEDIUM"
      output_type: "Decision"
      decision: |
        CREATE Decision:
          title: "Scope change request for {node} POC"
          context: "New requirements: {new_requirements}"
          decision: "Evaluate scope change against original plan"
          actions:
            - "Reference signed POC Success Plan"
            - "Assess impact on timeline and success"
            - "Require sign-off for scope expansion"
            - "Document change in success plan"

    # POC Successful
    - condition: "all_criteria_passed AND customer_decision == 'proceed'"
      output_type: "Decision + Initiative"
      decision: |
        CREATE Decision:
          title: "POC successful for {node}"
          context: "All {criteria_count} criteria passed"
          decision: "Proceed to negotiation and close"

        CREATE Initiative:
          title: "Transition to close for {node}"
          owner: "AE Agent"
          actions:
            - "Begin contract negotiation"
            - "Update CSP with POC baseline"
            - "Schedule implementation kickoff"

    # POC Failed
    - condition: "criteria_failed >= 2 OR customer_decision == 'no_go'"
      output_type: "Decision"
      decision: |
        CREATE Decision:
          title: "POC unsuccessful for {node}"
          context: "Criteria status: {criteria_results}"
          decision: "Document learnings and determine next steps"
          actions:
            - "Capture detailed failure analysis"
            - "Identify if re-engagement possible"
            - "Update win/loss tracking"
            - "Share learnings with team"

# ==============================================================================
