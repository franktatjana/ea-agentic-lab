      condition: "poc_qualified == false"
      message: "POC not qualified for {node} - missing: {missing_items}"

    - recipient: "SA Leadership"
      condition: "poc_health == 'RED'"
      message: "ALERT: POC health RED for {node} - intervention required"

    - recipient: "AE Agent"
      condition: "poc_outcome == 'WON'"
      message: "POC successful for {node} - proceed to close"

    - recipient: "Team"
      condition: "milestone_approaching"
      message: "POC milestone '{milestone}' due in {days} days for {node}"

# ==============================================================================
# POC HEALTH MONITORING
# ==============================================================================
poc_health:
  green:
    criteria:
      - "All criteria on track"
      - "Customer engaged daily"
      - "No blocking issues"
      - "Timeline holding"

  yellow:
    criteria:
      - "1-2 criteria at risk"
      - "Customer engagement declining"
      - "Minor technical issues"
      - "Timeline pressure"
    actions:
      - "Increase touchpoint frequency"
      - "Escalate technical issues"
      - "Re-engage stakeholders"

  red:
    criteria:
      - "Multiple criteria failing"
      - "Customer disengaged >3 days"
      - "Major technical blocker"
      - "Timeline extension needed"
    actions:
      - "Escalate to leadership"
      - "Executive sponsor engagement"
      - "Consider POC termination"

# ==============================================================================
# RISK MANAGEMENT
# ==============================================================================
risk_management:
  common_risks:
    scope_creep:
      indicators: "New requirements mid-POC"
      mitigation: "Document original scope, change requires sign-off"

    disengaged_customer:
      indicators: "Missed meetings, no usage"
      mitigation: "Escalate to sponsor, reduce timeline"

    technical_blockers:
      indicators: "Integration failures, performance issues"
      mitigation: "Escalate early, pivot approach, engage specialists"

    moving_goalposts:
      indicators: "New stakeholders, changed criteria"
      mitigation: "Reference signed plan, require formal change request"

    champion_gone_dark:
      indicators: "Unresponsive contact"
      mitigation: "Find alternate sponsor, escalate to AE"

    competitor_activity:
      indicators: "Competitive POC mentioned"
      mitigation: "Engage CI Agent, differentiate value"

  escalation_triggers:
    - "Customer disengagement > 3 days"
    - "Technical blocker unresolved > 48 hours"
    - "Scope change requested"
    - "Timeline extension > 1 week"
    - "New competitor introduced"
    - "Decision maker unavailable"

# ==============================================================================
# STOP CONDITIONS
# ==============================================================================
stop_conditions:
  escalate_to_human:
    - condition: "qualification_mandatory_missing"
      reason: "Cannot start POC without mandatory commitments"
      action: "AE must secure commitments before POC starts"

    - condition: "poc_health_red > 5_days"
      reason: "POC failing without recovery"
      action: "Leadership decision on termination vs. intervention"

    - condition: "customer_requests_termination"
      reason: "Customer wants to end POC early"
      action: "Capture reasons, determine if salvageable"

  insufficient_data:
    - "No technical lead identified"
    - "No decision maker identified"
    - "Success criteria undefined"
    - "No data access for testing"

  human_judgment_required:
    - "Determining if scope change is acceptable"
    - "Deciding whether to terminate failing POC"
    - "Negotiating timeline extensions"
    - "Assessing competitive response"

# ==============================================================================
# VALIDATION CHECKS
# ==============================================================================
validation_checks:
  pre_execution:
    - "Opportunity exists and is at appropriate stage"
    - "Technical discovery completed"
    - "POC type appropriate for deal size"

  post_execution:
    - "All success criteria have status"
    - "Customer commitments are documented"
    - "Checkpoints are scheduled"
    - "Health indicators are current"

  output_quality:
    - "Success criteria are SMART"
    - "No more than 5 success criteria"
    - "Decision timeline is specific date"
    - "All commitments have verification method"

# ==============================================================================
# METRICS
# ==============================================================================
metrics:
  targets:
    poc_to_win_rate: ">= 70%"
    average_duration: "<= 3 weeks"
    time_to_decision: "<= 30 days post-POC"
    criteria_met_rate: ">= 90%"
    customer_engagement: "Daily activity"
    scope_changes: "0-1 per POC"

  alerts:
    poc_to_win_rate: "< 50%"
    average_duration: "> 6 weeks"
    time_to_decision: "> 60 days"
    no_activity: "> 3 days"

# ==============================================================================
# EXECUTION METADATA
# ==============================================================================
estimated_execution_time: "Plan creation: 30 min, Daily tracking: 10 min"
frequency: "Plan at start, track daily, formal checkpoints per phase"
human_review_required: true
approval_workflow:
  - reviewer: "SA Agent / AE Agent"
    approval_gate: "Validate qualification before POC start"
  - reviewer: "Customer Technical Lead"
    approval_gate: "Sign off on success criteria"
  - reviewer: "Customer Decision Maker"
    approval_gate: "Confirm decision timeline"

