      risks:
        - risk_id: "string"
          description: "string"
          severity: "enum[HIGH|MEDIUM|LOW]"
          mitigation: "string"
          status: "enum[open|mitigated|resolved]"

      checkpoints:
        kickoff:
          date: "date"
          attendees: "array"
          notes: "string"
          action_items: "array"
        midpoint:
          date: "date"
          attendees: "array"
          notes: "string"
          action_items: "array"
        conclusion:
          date: "date"
          attendees: "array"
          notes: "string"
          decision: "string"

  results_artifact:
    path: "{realm}/{node}/external-infohub/opportunities/{opportunity}/poc_results/poc_summary.yaml"
    format: "yaml"
    create_when: "POC concluded"
    schema:
      outcome: "enum[WON|LOST|NO_DECISION|TERMINATED]"
      criteria_results:
        total: "number"
