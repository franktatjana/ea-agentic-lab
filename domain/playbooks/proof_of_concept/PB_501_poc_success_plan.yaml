        created: "date"
        start_date: "date"
        target_end_date: "date"
        status: "enum[DRAFT|ACTIVE|COMPLETED|TERMINATED]"
        owner: "string"

      customer_commitments:
        technical_lead:
          name: "string"
          hours_committed: "number"
          confirmed: "boolean"
        decision_maker:
          name: "string"
          title: "string"
          engaged: "boolean"
        decision_timeline:
          target_date: "date"
          confirmed: "boolean"
        data_access:
          confirmed: "boolean"
          details: "string"
        executive_sponsor:
          name: "string"
          engaged: "boolean"

      success_criteria:
        - criteria_id: "string"
          description: "string"
          category: "enum[technical_validation|use_case_proof|operational_fit|business_outcome]"
          measurement: "string"
          target: "string"
