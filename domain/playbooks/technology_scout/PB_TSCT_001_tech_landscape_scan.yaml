# PLAYBOOK: Technology Landscape Scan
# Framework operationalization for AI agents
# Owner: Technology Scout (Scanner + Analyzer)

playbook_id: "PB_TSCT_001"
framework_name: "Technology Landscape Scan"
framework_source: "Intelligence Cluster - Technology Scout"
playbook_mode: "ANALYTICAL"
playbook_category: "intelligence_gathering"
intended_agent_role: "Technology Scout Scanner Agent + Technology Scout Analyzer Agent"
secondary_agents: ["CI Agent (competitive context)", "Account Intelligence Agent (company context)"]

primary_objective: "Scan job postings, tech blogs, vendor announcements, and conference data to build a comprehensive technology landscape for realm companies"

when_not_to_use:
  - "Company has fewer than 50 employees (insufficient job posting data)"
  - "Scan was completed within the last 3 days (avoid over-scanning)"

trigger_conditions:
  automatic:
    - event: "schedule"
      condition: "weekly_scan"
      description: "Weekly scan on Sundays, bi-monthly full scan"
    - event: "realm_created"
      description: "Initial technology landscape for new realm"
    - event: "SIG_MNA_003"
      signal_filter: "involves_technology == true"
      description: "Competitive news with technology implications"
  manual:
    - "Account team requests technology landscape update"
    - "Pre-architecture review technology refresh"

validation_inputs:
  mandatory:
    - artifact: "{realm}/realm_profile.yaml"
      description: "Company name and domain for job search queries"
  optional:
    - artifact: "{realm}/intelligence/technology_scout/current_map.yaml"
      use: "Previous map for trend comparison"
    - artifact: "{realm}/intelligence/source_registry.yaml"
      use: "Avoid re-fetching recently scanned sources"

key_questions:
  technology_stack:
    - "What technologies is the company actively hiring for?"
    - "What vendors and platforms are mentioned in job descriptions?"
    - "Are there signs of technology migration or consolidation?"
  vendor_landscape:
    - "Which technology vendors does the company use?"
    - "Are there new vendor partnerships or evaluations?"
    - "Which vendors are declining in job posting mentions?"
  competitive_signals:
    - "Are competitor products mentioned in job postings?"
    - "Are there displacement opportunities where competitor adoption is declining?"

expected_outputs:
  primary_artifact:
    path: "{realm}/intelligence/technology_scout/current_map.yaml"
    format: "yaml"
    sections:
      - metadata
      - technologies
      - quadrant_summary
      - ring_summary
      - highlights

  secondary_artifacts:
    - path: "{realm}/intelligence/technology_scout/vendor_landscape.yaml"
      description: "Vendor/supplier landscape derived from technology signals"

  notifications:
    - recipient: "SA Agent"
      condition: "ring_changes_count > 0"
      message: "Technology landscape updated for {realm_name}: {ring_changes_count} ring changes detected."
    - recipient: "CI Agent"
      condition: "competitor_technologies_detected > 0"
      message: "Competitor technology signals detected for {realm_name}."

integrates_with:
  - playbook: "PB_TSCT_002_vendor_analysis"
    integration: "Triggers vendor analysis when landscape data is refreshed"
    provides: "Raw technology signals and vendor mentions"
  - playbook: "PB_701_five_forces"
    integration: "Technology landscape feeds supplier and substitute analysis"
    provides: "Vendor adoption data and technology trends"

estimated_execution_time: "10-15 minutes"
frequency: "Weekly (scan) + bi-monthly (full scan)"
human_review_required: false

last_updated: "2026-02-16"
version: "1.0"
status: "production_ready"
