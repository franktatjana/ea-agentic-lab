# PLAYBOOK: Vendor Landscape Analysis
# Framework operationalization for AI agents
# Owner: Technology Scout Analyzer Agent

playbook_id: "PB_TSCT_002"
framework_name: "Vendor Landscape Analysis"
framework_source: "Intelligence Cluster - Technology Scout"
playbook_mode: "ANALYTICAL"
playbook_category: "intelligence_analysis"
intended_agent_role: "Technology Scout Analyzer Agent"
secondary_agents: ["CI Agent (competitive battlecards)", "AE Agent (commercial context)"]

primary_objective: "Analyze vendor and supplier landscape from technology adoption signals to identify competitive positioning, displacement opportunities, and partnership potential"

when_not_to_use:
  - "No technology scan data exists (run PB_TSCT_001 first)"
  - "Less than 5 technologies detected (insufficient data for vendor analysis)"

trigger_conditions:
  automatic:
    - event: "SIG_TSCT_001"
      description: "Vendor landscape data has been updated"
    - event: "SIG_TECH_003"
      signal_filter: "trend_direction == 'declining' AND competitor_flag == true"
      description: "Competitor technology declining, displacement opportunity"
  manual:
    - "Pre-competitive analysis vendor landscape review"
    - "Account team requests vendor positioning update"

validation_inputs:
  mandatory:
    - artifact: "{realm}/intelligence/technology_scout/current_map.yaml"
      description: "Current technology signal map with vendor data"
  optional:
    - artifact: "{realm}/intelligence/technology_scout/vendor_landscape.yaml"
      use: "Previous vendor landscape for comparison"
    - artifact: "{realm}/{node}/internal-infohub/competitive/competitive_context.yaml"
      use: "Node-level competitive context"

expected_outputs:
  primary_artifact:
    path: "{realm}/intelligence/technology_scout/vendor_landscape.yaml"
    format: "yaml"
    sections:
      - metadata
      - vendors_by_category
      - displacement_opportunities
      - our_position
      - partnership_candidates

  notifications:
    - recipient: "CI Agent"
      condition: "displacement_opportunities_count > 0"
      message: "Vendor analysis found {count} displacement opportunities for {realm_name}."
    - recipient: "AE Agent"
      condition: "new_vendor_detected"
      message: "New vendor detected in {realm_name} technology landscape."

integrates_with:
  - playbook: "PB_701_five_forces"
    integration: "Vendor landscape feeds Five Forces supplier analysis"
    provides: "Vendor concentration and switching cost data"
  - playbook: "PB_602_account_planning"
    integration: "Vendor positioning informs account strategy"
    provides: "Competitive vendor landscape and displacement opportunities"

estimated_execution_time: "5-10 minutes"
frequency: "After each landscape scan, or on competitor decline signal"
human_review_required: false

last_updated: "2026-02-16"
version: "1.0"
status: "production_ready"
