# PLAYBOOK: Cadence Calls
# Framework operationalization for AI agents
# Structured customer engagement rhythm

# ==============================================================================
# PLAYBOOK METADATA
# ==============================================================================
framework_name: "Cadence Calls"
framework_source: "Customer Success Best Practices"
playbook_mode: "OPERATIONAL"  # Guides ongoing operations
intended_agent_role: "CA Agent (owns customer cadence)"
secondary_agents: ["AE Agent", "SA Agent", "Meeting Notes Agent"]

primary_objective: "Maintain structured engagement rhythm with customers to drive adoption, track value, identify risks early, and strengthen relationships"

when_not_to_use:
  - "Account is in active crisis (use Health Triage playbook)"
  - "Customer explicitly requested pause in engagement"
  - "Account in offboarding process"
  - "Pre-sales stage (use Discovery playbook)"

# ==============================================================================
# TRIGGER CONDITIONS
# ==============================================================================
trigger_conditions:
  automatic:
    - event: "cadence_call_due"
      description: "Scheduled cadence call approaching"
      timing: "3 days before scheduled call"

    - event: "cadence_call_missed"
      description: "Scheduled cadence call not held"
      timing: "1 day after scheduled date"

    - event: "SIG_HLT_001"
      signal_filter: "health_change == 'declined'"
      description: "Health decline may require cadence adjustment"

    - event: "monthly_engagement_review"
      description: "Monthly review of engagement health"
      timing: "First week of month"

  manual:
    - "CA preparing for upcoming cadence call"
    - "Customer requests schedule change"
    - "Engagement frequency needs adjustment"
    - "New stakeholder requires onboarding to cadence"

  conditional:
    - condition: "$.account.last_engagement_days > 30"
      description: "30+ days since last customer engagement"

    - condition: "$.cadence.missed_calls >= 2"
      description: "Two or more consecutive missed calls"

# ==============================================================================
# REQUIRED INPUTS
# ==============================================================================
validation_inputs:
  mandatory:
    - artifact: "{realm}/{node}/external-infohub/overview.md"
      description: "Account overview"
    - artifact: "{realm}/{node}/internal-infohub/stakeholders/relationship_map.md"
      description: "Stakeholder contacts"

  optional:
    - artifact: "{realm}/{node}/external-infohub/success_plan/csp.yaml"
      use: "Success plan for context"
    - artifact: "{realm}/{node}/internal-infohub/governance/health_score.yaml"
      use: "Current health status"
    - artifact: "{realm}/{node}/internal-infohub/actions/action_tracker.yaml"
      use: "Open action items"
    - artifact: "{realm}/{node}/internal-infohub/risks/risk_register.yaml"
      use: "Active risks"
    - artifact: "Previous meeting notes"
      use: "Context from last call"

  minimum_data_threshold:
    - "Primary contact identified"
    - "Account is active customer"

# ==============================================================================
# CALL TYPES
# ==============================================================================
call_types:
  technical_checkin:
    name: "Technical Check-in"
    purpose: "Monitor technical health, address issues, drive adoption"
    frequency: "Weekly or Biweekly"
    duration: "30 minutes"
    audience:
      required:
        - "Technical Champion"
      optional:
        - "Platform Admin"
        - "Key Users"
    agenda:
      - section: "Technical Health"
        duration: "10 min"
        topics:
          - "Platform status and any issues"
          - "Recent support tickets"
          - "Performance concerns"
      - section: "Adoption Progress"
        duration: "10 min"
        topics:
          - "Usage metrics review"
          - "Feature adoption"
          - "Enablement needs"
      - section: "Action Items"
        duration: "10 min"
        topics:
          - "Review open items"
          - "Blockers and escalations"
          - "Next steps"
    preparation:
      - "Review usage metrics and trends"
      - "Check recent support tickets"
      - "Review open action items"
      - "Note any platform updates relevant to customer"
    success_indicators:
      - "Issues identified early"
      - "Adoption progressing"
      - "Action items tracked"

  business_review:
    name: "Business Review"
    purpose: "Track business outcomes, align on priorities, maintain executive visibility"
    frequency: "Monthly"
    duration: "45-60 minutes"
    audience:
      required:
        - "Business Sponsor"
        - "Technical Champion"
      optional:
        - "AE"
        - "Executive Sponsor"
    agenda:
      - section: "Business Update"
        duration: "10 min"
        topics:
          - "Customer priorities and changes"
          - "Upcoming initiatives"
      - section: "Value Progress"
        duration: "15 min"
        topics:
          - "Outcome metrics progress"
          - "Success criteria status"
          - "Value delivered this period"
      - section: "Adoption Journey"
        duration: "10 min"
        topics:
          - "Current stage and progress"
          - "Upcoming milestones"
          - "Enablement activities"
      - section: "Risks and Issues"
        duration: "10 min"
        topics:
          - "Active risks"
          - "Escalations needed"
      - section: "Forward Look"
        duration: "10 min"
        topics:
          - "Next period priorities"
          - "Roadmap alignment"
          - "Expansion opportunities"
    preparation:
      - "Compile metrics and outcomes data"
      - "Update CSP with current status"
      - "Review risks and mitigation status"
      - "Prepare talking points for expansion"
    success_indicators:
      - "Outcomes on track"
      - "Relationship strength maintained"
      - "Forward plan agreed"

  executive_review:
    name: "Executive Business Review (EBR)"
    purpose: "Strategic alignment with executive stakeholders"
    frequency: "Quarterly"
    duration: "60 minutes"
    audience:
      required:
        - "Executive Sponsor"
        - "Business Sponsor"
      optional:
        - "AE"
        - "SA"
        - "Our Executive Sponsor"
    agenda:
      - section: "Executive Update"
        duration: "5 min"
        topics:
          - "Customer strategic priorities"
      - section: "Value Delivered"
        duration: "15 min"
        topics:
          - "Business outcomes achieved"
          - "ROI and value metrics"
          - "Success stories"
      - section: "Adoption Progress"
        duration: "10 min"
        topics:
          - "Journey status"
          - "Milestones achieved"
          - "Maturity progression"
      - section: "Roadmap Alignment"
        duration: "10 min"
        topics:
          - "Product roadmap relevant to customer"
          - "Customer feedback and requests"
      - section: "Strategic Discussion"
        duration: "15 min"
        topics:
          - "Future vision"
          - "Expansion opportunities"
          - "Partnership evolution"
      - section: "Action Items"
        duration: "5 min"
        topics:
          - "Agreed next steps"
          - "Owners and timeline"
    preparation:
      - "Build executive presentation deck"
      - "Document value delivered with metrics"
      - "Prepare relevant roadmap items"
      - "Identify expansion talking points"
      - "Brief internal executives if attending"
    success_indicators:
      - "Executive engagement maintained"
      - "Strategic alignment confirmed"
      - "Expansion path discussed"

  renewal_planning:
    name: "Renewal Planning Call"
    purpose: "Align on renewal path and value delivered"
    frequency: "T-90, T-60, T-30 before renewal"
    duration: "45 minutes"
    audience:
      required:
        - "Economic Buyer"
        - "Business Sponsor"
      optional:
        - "AE"
        - "Procurement"
    agenda:
      - section: "Value Summary"
        duration: "15 min"
        topics:
          - "Value delivered over term"
          - "Outcomes achieved vs. committed"
          - "ROI realized"
      - section: "Forward Vision"
        duration: "15 min"
        topics:
          - "Next year objectives"
          - "Expansion opportunities"
          - "New use cases"
      - section: "Renewal Discussion"
        duration: "15 min"
        topics:
          - "Renewal timeline"
          - "Commercial considerations"
          - "Process and stakeholders"
    preparation:
      - "Compile comprehensive value story"
      - "Document all outcomes achieved"
      - "Prepare expansion proposal"
      - "Coordinate with AE on commercial"
    success_indicators:
      - "Value story compelling"
      - "Renewal path clear"
      - "Expansion opportunity identified"

# ==============================================================================
# KEY QUESTIONS
# ==============================================================================
key_questions:
  every_call:
    - "What has changed since our last conversation?"
    - "What challenges are you facing right now?"
    - "What would make this engagement more valuable to you?"
    - "Is there anything blocking your team from getting value?"

  technical_checkin:
    - "How is the platform performing for your team?"
    - "Are there any technical issues we should address?"
    - "What features would you like to explore next?"
    - "Does your team need any additional training?"

  business_review:
    - "Are we on track for the outcomes we committed to?"
    - "What business priorities have changed?"
    - "Where are you seeing the most value?"
    - "What would you like to achieve next quarter?"

  executive_review:
    - "How well does our partnership align with your strategic priorities?"
    - "What would make this relationship more strategic?"
    - "Where do you see the biggest opportunities for expansion?"
    - "How can we better support your organization?"

  engagement_health:
    - "Is the current meeting frequency right for you?"
    - "Are the right people attending our calls?"
    - "What topics should we spend more time on?"
    - "How can we make these calls more valuable?"

# ==============================================================================
# DECISION LOGIC
# ==============================================================================
decision_logic:
  rules:
    # Cadence Health Rules
    - id: "missed_call_alert"
      condition: "cadence_call_missed == true"
      severity: "MEDIUM"
      output_type: "Alert + Action Items"
      decision:
        title: "Cadence call missed for {node}"
        context: "Scheduled cadence call was not held"
        recommendation: "Reschedule immediately and assess engagement health"
        actions:
          - "Contact customer to reschedule"
          - "Assess reason for miss"
          - "Review engagement frequency"
        stakeholders: ["CA"]

    - id: "consecutive_misses"
      condition: "missed_calls_consecutive >= 2"
      severity: "HIGH"
      output_type: "Risk + Action Items"
      decision:
        title: "Engagement risk - multiple missed calls for {node}"
        context: "Two or more consecutive cadence calls missed"
        recommendation: "Executive outreach needed to re-establish engagement"
        actions:
          - "CA Manager to reach out"
          - "AE to engage economic buyer"
          - "Assess if champion change occurred"
          - "Review account health indicators"
        urgency: "HIGH"
      creates:
        - object_type: "Risk"
          category: "relationship"
          severity: "HIGH"

    - id: "low_attendance"
      condition: "call_attendance_rate < 0.5"
      severity: "MEDIUM"
      output_type: "Assessment + Recommendations"
      decision:
        title: "Low attendance in cadence calls for {node}"
        context: "Less than half of expected attendees joining calls"
        recommendation: "Reassess cadence audience and format"
        actions:
          - "Survey stakeholders on scheduling"
          - "Review call value proposition"
          - "Consider format changes"
          - "Identify new champions if needed"

    # Frequency Adjustment Rules
    - id: "increase_frequency_health_decline"
      condition: "health_score_trend == 'declining' AND current_frequency == 'monthly'"
      severity: "MEDIUM"
      output_type: "Recommendation"
      decision:
        title: "Increase cadence frequency for {node}"
        context: "Health declining, current monthly cadence insufficient"
        recommendation: "Move to biweekly cadence until health stabilizes"
        actions:
          - "Propose biweekly technical check-ins"
          - "Add business review touchpoint"
          - "Monitor health trend"

    - id: "decrease_frequency_mature"
      condition: "adoption_stage == 'optimized' AND health_score > 85 AND current_frequency == 'weekly'"
      severity: "LOW"
      output_type: "Recommendation"
      decision:
        title: "Consider reduced cadence for mature account {node}"
        context: "Optimized adoption with strong health"
        recommendation: "Propose moving to biweekly or monthly cadence"
        actions:
          - "Discuss with customer"
          - "Maintain executive quarterly touch"
          - "Ensure escalation path clear"

    # Preparation Rules
    - id: "ebr_preparation"
      condition: "call_type == 'executive_review' AND days_until_call <= 7"
      severity: "MEDIUM"
      output_type: "Checklist"
      decision:
        title: "EBR preparation needed for {node}"
        context: "Executive Business Review in {days_until_call} days"
        recommendation: "Complete EBR preparation checklist"
        actions:
          - "Build executive presentation"
          - "Compile value metrics"
          - "Prepare roadmap discussion points"
          - "Brief internal stakeholders"
          - "Confirm attendees"

    - id: "renewal_call_preparation"
      condition: "call_type == 'renewal_planning' AND days_until_call <= 5"
      severity: "HIGH"
      output_type: "Checklist"
      decision:
        title: "Renewal call preparation for {node}"
        context: "Renewal planning call in {days_until_call} days"
        recommendation: "Complete renewal preparation"
        actions:
          - "Document value delivered"
          - "Prepare expansion proposal"
          - "Coordinate with AE"
          - "Review any open issues"
        urgency: "HIGH"

# ==============================================================================
# CADENCE TEMPLATES
# ==============================================================================
cadence_templates:
  strategic_account:
    description: "High-touch cadence for strategic accounts"
    calls:
      - type: "technical_checkin"
        frequency: "weekly"
      - type: "business_review"
        frequency: "monthly"
      - type: "executive_review"
        frequency: "quarterly"

  enterprise_account:
    description: "Standard cadence for enterprise accounts"
    calls:
      - type: "technical_checkin"
        frequency: "biweekly"
      - type: "business_review"
        frequency: "monthly"
      - type: "executive_review"
        frequency: "quarterly"

  commercial_account:
    description: "Efficient cadence for commercial accounts"
    calls:
      - type: "technical_checkin"
        frequency: "monthly"
      - type: "business_review"
        frequency: "quarterly"
      - type: "executive_review"
        frequency: "semi_annual"

  at_risk_account:
    description: "Intensive cadence for at-risk accounts"
    calls:
      - type: "technical_checkin"
        frequency: "weekly"
      - type: "business_review"
        frequency: "biweekly"
      - type: "executive_review"
        frequency: "monthly"

# ==============================================================================
# EXPECTED OUTPUTS
# ==============================================================================
expected_outputs:
  pre_call:
    path: "{realm}/{node}/external-infohub/engagements/prep/"
    format: "markdown"
    content:
      - "Call agenda"
      - "Talking points"
      - "Metrics to review"
      - "Open items status"
      - "Questions to ask"

  post_call:
    path: "{realm}/{node}/external-infohub/engagements/calls/"
    format: "markdown"
    content:
      - "Attendees"
      - "Discussion summary"
      - "Decisions made"
      - "Action items with owners"
      - "Next call scheduled"

    schema:
      meeting_notes:
        - date: "date"
        - call_type: "string"
        - attendees: "array[person]"
        - summary: "string"
        - key_topics: "array[topic]"
        - action_items: "array[action]"
        - next_call: "date"
        - sentiment: "enum[positive|neutral|concerned]"

  cadence_tracker:
    path: "{realm}/{node}/external-infohub/engagements/cadence_tracker.yaml"
    format: "yaml"
    content:
      - "Current cadence template"
      - "Call schedule"
      - "Attendance tracking"
      - "Engagement health score"

  notifications:
    - recipient: "AE Agent"
      condition: "expansion_discussed OR commercial_topic"
      message: "Commercial topic raised in {node} cadence call"

    - recipient: "SA Agent"
      condition: "technical_escalation_needed"
      message: "Technical support requested for {node}"

    - recipient: "Governance Agent"
      condition: "risk_identified"
      message: "Risk identified in {node} engagement"

# ==============================================================================
# STOP CONDITIONS
# ==============================================================================
stop_conditions:
  escalate_to_human:
    - condition: "executive_unresponsive"
      reason: "Executive sponsor not engaging"
      action: "AE/CA Manager executive outreach"

    - condition: "champion_departed"
      reason: "Key champion has left organization"
      action: "Immediate stakeholder remapping needed"

    - condition: "engagement_refused"
      reason: "Customer explicitly refusing engagement"
      action: "Executive escalation required"

  insufficient_data:
    - "No contact information for stakeholders"
    - "Customer communication channels unknown"

  ambiguity_signals:
    - "Unclear who should attend calls"
    - "Customer sending mixed signals on engagement"

# ==============================================================================
# VALIDATION CHECKS
# ==============================================================================
validation_checks:
  pre_execution:
    - "Contact information current"
    - "Calendar access available"
    - "Previous meeting notes reviewed"

  post_execution:
    - "Meeting notes captured"
    - "Action items logged"
    - "Next call scheduled"
    - "CSP updated if needed"

  output_quality:
    - "Action items have owners and due dates"
    - "Customer sentiment captured"
    - "Risks or concerns flagged"

# ==============================================================================
# INTEGRATION WITH OTHER PLAYBOOKS
# ==============================================================================
integrates_with:
  - playbook: "PB_CS_301_health_triage"
    integration: "Cadence issues may indicate health problems"
    trigger: "Multiple missed calls or declining engagement"

  - playbook: "PB_CS_101_security_stage_adoption"
    integration: "Adoption progress is cadence topic"
    provides: "Context for technical check-ins"

  - playbook: "PB_602_account_planning"
    integration: "Annual planning informs cadence priorities"
    trigger: "Annual planning cycle"

  - playbook: "PB_CS_303_renewal_protection"
    integration: "Renewal calls are part of cadence"
    trigger: "T-90 before renewal"

