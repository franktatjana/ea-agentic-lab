# Security Technical POC Playbook
# Purpose: Plan and execute security-focused proof of concept

id: "PB_SEC_007"
name: "Security Technical POC"
version: "1.0"
status: "ACTIVE"
playbook_mode: "GENERATIVE"
playbook_category: "technical_execution"

metadata:
  category: "technical"
  framework: "POC Execution"
  team_owner: "specialists"
  specialty: "security"
  description: "Plan and execute technical proof of concept for security use cases"
  notes: "Structures POC execution to prove security value with measurable outcomes, not just feature demos"

raci:
  responsible:
    role: "security_specialist"
    agent: "security_specialist_agent"
  accountable:
    role: "sa_lead"
    human_required: true
  consulted:
    - role: "account_executives"
      on_steps: ["success_criteria", "stakeholder_alignment"]
    - role: "customer_security_team"
      on_steps: ["data_access", "use_case_validation"]
  informed:
    - role: "management"
      notify_on: ["poc_complete", "blockers"]

triggers:
  - event: "poc_approved"
    conditions:
      - "security_use_cases_in_scope"
  - event: "technical_validation_required"

inputs:
  required:
    - name: "poc_objectives"
      type: "list"
    - name: "use_cases_to_validate"
      type: "list"
    - name: "success_criteria"
      type: "object"
    - name: "timeline"
      type: "object"
  optional:
    - name: "available_data"
      type: "object"
    - name: "customer_resources"
      type: "object"
    - name: "competitive_context"
      type: "object"

steps:
  - step_id: "define_scope"
    name: "Define POC Scope"
    action: "scoping"
    outputs: ["poc_scope"]
    scope_elements:
      in_scope:
        - "Use cases to validate"
        - "Data sources to integrate"
        - "Features to demonstrate"
      out_of_scope:
        - "Explicitly excluded items"
        - "Phase 2 items"
      assumptions:
        - "Data availability"
        - "Resource availability"
        - "Timeline constraints"

  - step_id: "define_success_criteria"
    name: "Define Success Criteria"
    action: "criteria_definition"
    outputs: ["success_criteria_matrix"]
    criteria_types:
      must_have: "POC fails without these"
      should_have: "Important but not blocking"
      nice_to_have: "Bonus points"
    criteria_format:
      - "Criterion description"
      - "Measurement method"
      - "Target value"
      - "Priority"

  - step_id: "create_test_plan"
    name: "Create Test Plan"
    action: "test_planning"
    outputs: ["poc_test_plan"]
    test_categories:
      - category: "Functional validation"
        tests: ["Use case detection", "Alert generation", "Response actions"]
      - category: "Performance validation"
        tests: ["Ingestion throughput", "Search latency", "Correlation speed"]
      - category: "Integration validation"
        tests: ["Data source connectivity", "API functionality"]
      - category: "Usability validation"
        tests: ["Dashboard navigation", "Investigation workflow"]

  - step_id: "prepare_environment"
    name: "Prepare POC Environment"
    action: "environment_setup"
    outputs: ["environment_ready"]
    checklist:
      - "Platform provisioned"
      - "Network connectivity confirmed"
      - "Data sources configured"
      - "Users provisioned"
      - "Base configuration applied"

  - step_id: "execute_tests"
    name: "Execute POC Tests"
    action: "test_execution"
    outputs: ["test_results"]
    execution_approach:
      - "Document starting state"
      - "Execute test step"
      - "Capture evidence (screenshots, logs)"
      - "Record result (pass/fail/partial)"
      - "Note observations"

  - step_id: "demo_preparation"
    name: "Prepare Demonstrations"
    action: "demo_prep"
    outputs: ["demo_scripts"]
    demo_types:
      technical_deep_dive: "For security team"
      executive_overview: "For leadership"
      day_in_life: "Analyst workflow simulation"

  - step_id: "document_results"
    name: "Document POC Results"
    action: "documentation"
    outputs: ["poc_report"]

  - step_id: "stakeholder_presentation"
    name: "Present to Stakeholders"
    action: "presentation"
    outputs: ["presentation_complete"]

outputs:
  format: "markdown"
  storage_path: "{realm}/{node}/external-infohub/poc/security_poc_{date}.md"
  sections:
    - section_id: "executive_summary"
      name: "Executive Summary"
      template: |
        ## POC Executive Summary

        **Objective:** {{objective}}
        **Duration:** {{start_date}} - {{end_date}}
        **Overall Result:** {{overall_result}}

        ### Success Criteria Results
        | Criterion | Target | Actual | Status |
        |-----------|--------|--------|--------|
        {{#each criteria}}
        | {{this.name}} | {{this.target}} | {{this.actual}} | {{this.status}} |
        {{/each}}

        ### Recommendation
        {{recommendation}}

    - section_id: "detailed_results"
      name: "Detailed Test Results"
    - section_id: "evidence"
      name: "Evidence Package"
    - section_id: "gaps_issues"
      name: "Gaps & Issues Identified"
    - section_id: "next_steps"
      name: "Recommended Next Steps"
