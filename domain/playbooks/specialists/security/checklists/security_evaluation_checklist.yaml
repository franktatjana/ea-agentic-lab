# Security Solution Evaluation Checklist
# Domain checklist for SIEM, Security Analytics, and Threat Detection evaluations

id: "CL_SEC_001"
name: "Security Solution Evaluation Checklist"
version: "1.1"
specialty: "security"
description: "Comprehensive evaluation criteria for security platforms and SIEM solutions"

usage:
  - "RFP/RFI response preparation"
  - "Technical POC planning"
  - "Competitive evaluations"
  - "Solution scoping"
  - "Customer discovery validation"

# =============================================================================
# LEARNING CONFIGURATION
# =============================================================================
learning:
  enabled: true

  # Cross-specialist learning
  cross_learning:
    learns_from:
      - checklist: "CL_OBS_001"
        patterns: ["slo_concepts", "correlation_patterns", "alerting_strategies"]
      - checklist: "CL_SRCH_001"
        patterns: ["query_performance", "relevance_tuning"]
    teaches_to:
      - checklist: "CL_OBS_001"
        patterns: ["threat_detection", "compliance_frameworks"]
      - checklist: "CL_SRCH_001"
        patterns: ["access_control", "audit_logging"]

  # Internal learning sources
  internal_sources:
    - type: "deal_outcomes"
      path: "*/external-infohub/outcomes/"
      signals: ["win_loss_reason", "technical_differentiators"]
    - type: "field_feedback"
      path: "vault/feedback/security/"
      signals: ["missing_criteria", "weight_suggestions"]

  # External learning sources
  external_sources:
    - name: "MITRE ATT&CK"
      url: "https://attack.mitre.org/"
      frequency: "quarterly"
      extraction: "technique_coverage"
    - name: "Gartner SIEM MQ"
      frequency: "annual"
      extraction: "evaluation_criteria"
    - name: "Forrester Security Analytics Wave"
      frequency: "annual"
      extraction: "key_capabilities"

  # Weight adjustment rules
  weight_rules:
    update_frequency: "monthly"
    min_data_points: 10
    max_change_per_period: 0.10
    human_review_threshold: 0.15

# =============================================================================
# DATA COLLECTION & INGESTION
# =============================================================================
data_collection:
  category: "Data Collection & Ingestion"
  weight: 15

  log_sources:
    - id: "SEC_DC_001"
      criterion: "Native integrations for common security tools"
      details: "Firewalls, EDR, identity providers, cloud platforms"
      evaluation: ["count_of_integrations", "ease_of_setup", "maintenance_effort"]

    - id: "SEC_DC_002"
      criterion: "Custom log source support"
      details: "Ability to ingest non-standard or proprietary log formats"
      evaluation: ["parsing_flexibility", "schema_on_read", "custom_parsers"]

    - id: "SEC_DC_003"
      criterion: "Cloud platform coverage"
      details: "AWS, Azure, GCP, SaaS application logs"
      evaluation: ["depth_of_integration", "real_time_vs_batch", "api_based_collection"]

    - id: "SEC_DC_004"
      criterion: "Agent-based collection"
      details: "Endpoint agents for Windows, Linux, macOS"
      evaluation: ["resource_footprint", "reliability", "central_management"]

  ingestion_performance:
    - id: "SEC_DC_005"
      criterion: "Ingestion throughput"
      details: "Events per second / GB per day capacity"
      evaluation: ["peak_throughput", "sustained_throughput", "burst_handling"]

    - id: "SEC_DC_006"
      criterion: "Ingestion latency"
      details: "Time from event generation to searchable"
      evaluation: ["p50_latency", "p99_latency", "real_time_capability"]

    - id: "SEC_DC_007"
      criterion: "Data normalization"
      details: "Automatic field mapping to common schema"
      evaluation: ["ecs_support", "custom_schema", "field_enrichment"]

# =============================================================================
# THREAT DETECTION
# =============================================================================
threat_detection:
  category: "Threat Detection & Analytics"
  weight: 25

  detection_rules:
    - id: "SEC_TD_001"
      criterion: "Out-of-box detection content"
      details: "Pre-built rules for common threats"
      evaluation: ["rule_count", "quality", "false_positive_rate", "update_frequency"]

    - id: "SEC_TD_002"
      criterion: "MITRE ATT&CK coverage"
      details: "Techniques and tactics covered by detections"
      evaluation: ["technique_coverage_percent", "tactic_coverage", "sub_technique_depth"]

    - id: "SEC_TD_003"
      criterion: "Custom rule creation"
      details: "Ability to create organization-specific detections"
      evaluation: ["rule_language_power", "ease_of_authoring", "testing_capability"]

    - id: "SEC_TD_004"
      criterion: "Rule tuning and exceptions"
      details: "Ability to tune rules and create exceptions"
      evaluation: ["granularity", "whitelisting", "risk_scoring_adjustment"]

  advanced_analytics:
    - id: "SEC_TD_005"
      criterion: "Behavioral analytics"
      details: "User and entity behavior analytics (UEBA)"
      evaluation: ["baseline_learning", "anomaly_types", "peer_group_analysis"]

    - id: "SEC_TD_006"
      criterion: "Machine learning detections"
      details: "ML-based threat detection capabilities"
      evaluation: ["ml_model_types", "custom_ml_support", "explainability"]

    - id: "SEC_TD_007"
      criterion: "Correlation capabilities"
      details: "Cross-source event correlation"
      evaluation: ["correlation_rules", "time_window_support", "entity_correlation"]

  threat_intelligence:
    - id: "SEC_TD_008"
      criterion: "Threat intel integration"
      details: "Integration with threat intelligence feeds"
      evaluation: ["feed_sources", "ioc_types", "auto_enrichment"]

    - id: "SEC_TD_009"
      criterion: "IOC matching"
      details: "Indicator of compromise detection"
      evaluation: ["match_speed", "historical_search", "ioc_management"]

# =============================================================================
# INVESTIGATION & HUNTING
# =============================================================================
investigation:
  category: "Investigation & Threat Hunting"
  weight: 20

  search_capabilities:
    - id: "SEC_INV_001"
      criterion: "Query language power"
      details: "Expressiveness and capability of search language"
      evaluation: ["aggregations", "joins", "subqueries", "statistical_functions"]

    - id: "SEC_INV_002"
      criterion: "Search performance"
      details: "Query speed across large datasets"
      evaluation: ["hot_data_speed", "historical_search", "concurrent_queries"]

    - id: "SEC_INV_003"
      criterion: "Saved searches and templates"
      details: "Ability to save and share investigation queries"
      evaluation: ["parameterization", "sharing", "scheduling"]

  investigation_workflow:
    - id: "SEC_INV_004"
      criterion: "Timeline analysis"
      details: "Visual timeline of events for investigation"
      evaluation: ["entity_timeline", "multi_source_correlation", "zoom_capability"]

    - id: "SEC_INV_005"
      criterion: "Entity analytics"
      details: "User, host, IP investigation views"
      evaluation: ["entity_pages", "relationship_mapping", "risk_scoring"]

    - id: "SEC_INV_006"
      criterion: "Case management"
      details: "Built-in or integrated case management"
      evaluation: ["native_vs_integration", "evidence_attachment", "collaboration"]

  threat_hunting:
    - id: "SEC_INV_007"
      criterion: "Hunting workbench"
      details: "Tools for proactive threat hunting"
      evaluation: ["hypothesis_testing", "pivot_capability", "hunt_library"]

    - id: "SEC_INV_008"
      criterion: "Historical search depth"
      details: "Ability to search across long retention periods"
      evaluation: ["searchable_retention", "cold_storage_search", "rehydration_time"]

# =============================================================================
# ALERTING & RESPONSE
# =============================================================================
alerting_response:
  category: "Alerting & Response"
  weight: 15

  alert_management:
    - id: "SEC_AR_001"
      criterion: "Alert prioritization"
      details: "Risk-based alert scoring and prioritization"
      evaluation: ["risk_scoring", "context_enrichment", "priority_customization"]

    - id: "SEC_AR_002"
      criterion: "Alert grouping and deduplication"
      details: "Reduce alert fatigue through intelligent grouping"
      evaluation: ["grouping_logic", "dedup_rules", "noise_reduction_metrics"]

    - id: "SEC_AR_003"
      criterion: "Alert routing"
      details: "Route alerts to appropriate teams/individuals"
      evaluation: ["routing_rules", "escalation_paths", "on_call_integration"]

  automation:
    - id: "SEC_AR_004"
      criterion: "SOAR integration"
      details: "Integration with security orchestration platforms"
      evaluation: ["native_soar", "third_party_integration", "api_capability"]

    - id: "SEC_AR_005"
      criterion: "Automated response actions"
      details: "Ability to trigger automated responses"
      evaluation: ["action_types", "approval_workflows", "rollback_capability"]

    - id: "SEC_AR_006"
      criterion: "Playbook support"
      details: "Response playbooks for common scenarios"
      evaluation: ["playbook_library", "custom_playbooks", "execution_tracking"]

# =============================================================================
# REPORTING & COMPLIANCE
# =============================================================================
reporting:
  category: "Reporting & Compliance"
  weight: 10

  dashboards:
    - id: "SEC_RPT_001"
      criterion: "Executive dashboards"
      details: "High-level security posture views"
      evaluation: ["out_of_box_dashboards", "customization", "drill_down"]

    - id: "SEC_RPT_002"
      criterion: "SOC operational dashboards"
      details: "Analyst workload and metrics"
      evaluation: ["mttd_mttr_tracking", "analyst_metrics", "queue_management"]

  compliance:
    - id: "SEC_RPT_003"
      criterion: "Compliance reporting"
      details: "Pre-built compliance report templates"
      evaluation: ["frameworks_supported", "evidence_collection", "audit_trails"]

    - id: "SEC_RPT_004"
      criterion: "Audit logging"
      details: "Platform audit trail for compliance"
      evaluation: ["action_logging", "retention", "tamper_evidence"]

# =============================================================================
# SCALABILITY & ARCHITECTURE
# =============================================================================
architecture:
  category: "Scalability & Architecture"
  weight: 10

  scalability:
    - id: "SEC_ARCH_001"
      criterion: "Horizontal scalability"
      details: "Ability to scale out for increased load"
      evaluation: ["scale_out_model", "linear_scaling", "max_capacity"]

    - id: "SEC_ARCH_002"
      criterion: "Multi-tenancy"
      details: "Support for multiple tenants/business units"
      evaluation: ["data_isolation", "rbac_per_tenant", "cross_tenant_correlation"]

    - id: "SEC_ARCH_003"
      criterion: "High availability"
      details: "Redundancy and failover capabilities"
      evaluation: ["replication", "failover_time", "geo_distribution"]

  deployment:
    - id: "SEC_ARCH_004"
      criterion: "Deployment flexibility"
      details: "Cloud, on-prem, hybrid options"
      evaluation: ["deployment_models", "data_residency", "air_gap_support"]

    - id: "SEC_ARCH_005"
      criterion: "Data retention tiers"
      details: "Hot, warm, cold storage options"
      evaluation: ["tier_options", "cost_optimization", "search_across_tiers"]

# =============================================================================
# USABILITY & OPERATIONS
# =============================================================================
usability:
  category: "Usability & Operations"
  weight: 5

  user_experience:
    - id: "SEC_UX_001"
      criterion: "Analyst workflow efficiency"
      details: "Ease of daily SOC operations"
      evaluation: ["click_count", "keyboard_shortcuts", "workflow_automation"]

    - id: "SEC_UX_002"
      criterion: "Learning curve"
      details: "Time to analyst productivity"
      evaluation: ["training_required", "documentation_quality", "community_resources"]

  administration:
    - id: "SEC_UX_003"
      criterion: "Administrative overhead"
      details: "Effort required for platform maintenance"
      evaluation: ["upgrade_process", "config_management", "monitoring_tools"]

    - id: "SEC_UX_004"
      criterion: "API completeness"
      details: "Programmatic access to all features"
      evaluation: ["api_coverage", "documentation", "sdk_availability"]
