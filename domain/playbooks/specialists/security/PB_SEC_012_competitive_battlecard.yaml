# Security Competitive Battlecard Playbook

id: "PB_SEC_012"
name: "Security Competitive Battlecard"
version: "1.0"
status: "ACTIVE"

metadata:
  category: "technical"
  framework: "Competitive Intelligence"
  team_owner: "specialists"
  specialty: "security"
  description: "Develop and maintain security-focused competitive battlecards"

raci:
  responsible:
    role: "security_specialist"
    agent: "security_specialist_agent"
  accountable:
    role: "sa_lead"
    human_required: true
  consulted:
    - role: "product_marketing"
    - role: "competitive_intelligence"
  informed:
    - role: "account_executives"
    - role: "solution_architects"

triggers:
  - event: "competitive_deal"
  - event: "battlecard_update_requested"
  - event: "new_competitor_identified"

inputs:
  required:
    - name: "competitor"
      type: "string"
    - name: "deal_context"
      type: "object"
  optional:
    - name: "customer_requirements"
    - name: "previous_win_loss"
    - name: "analyst_reports"

# Competitive positioning framework for security solutions
competitive_dimensions:
  detection_capabilities:
    areas:
      - "Out-of-box detection rules"
      - "Custom rule flexibility"
      - "ML/AI detection"
      - "MITRE ATT&CK coverage"
      - "Threat intelligence integration"

  investigation_workflow:
    areas:
      - "Query language power"
      - "Investigation speed"
      - "Correlation capabilities"
      - "Timeline analysis"
      - "Entity analytics"

  platform_architecture:
    areas:
      - "Scalability limits"
      - "Cloud-native design"
      - "Multi-tenancy"
      - "Data retention options"
      - "Deployment flexibility"

  operational_efficiency:
    areas:
      - "Alert noise reduction"
      - "Automation capabilities"
      - "SOAR integration"
      - "Case management"
      - "Reporting"

  total_cost:
    areas:
      - "Licensing model"
      - "Data ingestion costs"
      - "Operational overhead"
      - "Hidden costs"
      - "ROI potential"

steps:
  - step_id: "gather_intelligence"
    name: "Gather Competitive Intelligence"
    outputs: ["competitive_intel"]
    sources:
      - "Product documentation"
      - "Customer feedback"
      - "Win/loss analysis"
      - "Analyst reports"
      - "Community forums"
      - "Trial experiences"

  - step_id: "analyze_strengths_weaknesses"
    name: "Analyze Competitor Strengths/Weaknesses"
    outputs: ["swot_analysis"]
    analysis_areas:
      - "Feature capabilities"
      - "Technical limitations"
      - "Customer pain points"
      - "Pricing vulnerabilities"
      - "Support quality"

  - step_id: "develop_positioning"
    name: "Develop Competitive Positioning"
    outputs: ["positioning_strategy"]
    positioning:
      landmines:
        description: "Questions to ask that expose competitor weaknesses"
        examples:
          - "How do you handle cardinality at scale?"
          - "What's the query performance on 90-day data?"
          - "How flexible is the detection rule language?"
      differentiators:
        description: "Our unique strengths"
        categories:
          - "Technical superiority"
          - "Operational efficiency"
          - "Total cost of ownership"
          - "Customer success"
      objection_handlers:
        description: "Responses to common objections"
        types:
          - "Feature gap responses"
          - "Pricing objections"
          - "Incumbent loyalty"

  - step_id: "create_battlecard"
    name: "Create Battlecard"
    outputs: ["battlecard_document"]
    battlecard_sections:
      - "Quick Facts"
      - "Win Themes"
      - "Landmine Questions"
      - "Objection Handling"
      - "Proof Points"
      - "Customer References"

  - step_id: "validate_with_field"
    name: "Validate with Field Team"
    outputs: ["validated_battlecard"]
    validation:
      - "Sales feedback"
      - "SE validation"
      - "Recent deal insights"

  - step_id: "publish_and_train"
    name: "Publish and Train"
    outputs: ["published_battlecard"]

outputs:
  format: "markdown"
  storage_path: "infohub/{realm}/{node}/specialists/security/battlecard_{competitor}_{date}.md"
  sections:
    - "Executive Summary"
    - "Competitor Overview"
    - "Head-to-Head Comparison"
    - "Win Themes"
    - "Landmine Questions"
    - "Objection Handling"
    - "Proof Points"
    - "Deal Strategy"
