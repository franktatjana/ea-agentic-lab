# Security Custom Demo Playbook
# Purpose: Deliver customized security demonstrations for SOC teams

id: "PB_SEC_010"
name: "Security Custom Demo"
version: "1.0"
status: "ACTIVE"
playbook_mode: "GENERATIVE"
playbook_category: "content_generation"

metadata:
  category: "technical"
  framework: "Security Demo"
  team_owner: "specialists"
  specialty: "security"
  description: "Customized security demonstrations tailored to SOC analysts, security engineers, and CISOs"
  notes: "Connects platform capabilities to the customer's actual security workflow rather than generic features"

raci:
  responsible:
    role: "security_specialist"
    agent: "security_specialist_agent"
  accountable:
    role: "sa_lead"
    human_required: true
  consulted:
    - role: "account_executives"
    - role: "solution_architects"
  informed:
    - role: "management"

triggers:
  - event: "security_demo_requested"
  - event: "post_discovery_demo"
  - event: "competitive_bake_off"

inputs:
  required:
    - name: "demo_objectives"
      type: "list"
    - name: "audience_profile"
      type: "object"
    - name: "use_cases"
      type: "list"
  optional:
    - name: "customer_data_available"
    - name: "competitor_being_evaluated"
    - name: "time_constraints"

# Security Demo Scenarios
demo_scenarios:
  siem_migration:
    name: "SIEM Migration Demo"
    duration: "45 min"
    audience: "SOC Team, Security Engineers"
    storyline: "Show how migrating from legacy SIEM improves detection and reduces operational burden"
    key_moments:
      - "Side-by-side rule comparison"
      - "Query performance improvement"
      - "Alert noise reduction"
      - "Investigation workflow acceleration"
    use_cases:
      - "Detection rule migration"
      - "Alert triage workflow"
      - "Investigation and hunting"
      - "Reporting and compliance"

  threat_detection:
    name: "Threat Detection Demo"
    duration: "30 min"
    audience: "SOC Analysts, Threat Hunters"
    storyline: "Demonstrate advanced threat detection capabilities"
    key_moments:
      - "Real-time correlation"
      - "MITRE ATT&CK mapping"
      - "Behavioral detection"
      - "ML-based anomaly detection"
    use_cases:
      - "Credential theft detection"
      - "Lateral movement detection"
      - "Data exfiltration detection"
      - "Insider threat detection"

  security_analytics:
    name: "Security Analytics Demo"
    duration: "30 min"
    audience: "Security Analysts, CISO"
    storyline: "Show powerful analytics for investigation and reporting"
    key_moments:
      - "Sub-second search at scale"
      - "Visual investigation"
      - "Executive dashboards"
      - "Compliance reporting"
    use_cases:
      - "Incident investigation"
      - "Threat hunting"
      - "Compliance reporting"
      - "Security metrics"

  cloud_security:
    name: "Cloud Security Demo"
    duration: "30 min"
    audience: "Cloud Security, DevSecOps"
    storyline: "Demonstrate cloud-native security monitoring"
    key_moments:
      - "Multi-cloud visibility"
      - "Container security"
      - "Cloud misconfiguration detection"
      - "Identity and access monitoring"
    use_cases:
      - "AWS/Azure/GCP monitoring"
      - "Kubernetes security"
      - "Cloud IAM monitoring"
      - "Cloud compliance"

steps:
  - step_id: "customize_demo"
    name: "Customize Demo for Customer"
    outputs: ["customized_demo_plan"]
    customization:
      - "Select relevant scenario"
      - "Map to customer use cases"
      - "Prepare customer-relevant data"
      - "Identify wow moments"

  - step_id: "prepare_environment"
    name: "Prepare Demo Environment"
    outputs: ["demo_ready"]
    preparation:
      - "Load relevant sample data"
      - "Configure detection rules"
      - "Prepare dashboards"
      - "Test all scenarios"

  - step_id: "create_narrative"
    name: "Create Demo Narrative"
    outputs: ["demo_script"]
    narrative_elements:
      opening: "Start with their pain (alert fatigue, slow investigations)"
      problem: "Current limitations they face"
      solution: "How platform addresses their needs"
      proof: "Live demonstration"
      differentiation: "Why better than alternatives"
      close: "Clear next steps"

  - step_id: "deliver_demo"
    name: "Deliver Demo"
    outputs: ["demo_delivered"]
    delivery_tips:
      - "Speak SOC language - MTTD, MTTR, alert fatigue"
      - "Show real security scenarios, not generic data"
      - "Demonstrate investigation workflow end-to-end"
      - "Highlight competitive advantages"
      - "Engage analysts with 'day in the life' scenarios"

  - step_id: "capture_feedback"
    name: "Capture Feedback"
    outputs: ["demo_feedback"]

outputs:
  format: "markdown"
  storage_path: "{realm}/{node}/external-infohub/specialists/security/demo_{date}.md"
  sections:
    - "Demo Summary"
    - "Scenarios Demonstrated"
    - "Audience Reactions"
    - "Questions & Objections"
    - "Competitive Mentions"
    - "Next Steps"
