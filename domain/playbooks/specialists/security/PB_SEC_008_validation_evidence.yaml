# Validation Evidence Package Playbook
# Purpose: Create comprehensive technical evidence for deal progression

id: "PB_SEC_008"
name: "Validation Evidence Package"
version: "1.0"
status: "ACTIVE"
playbook_mode: "ASSESSMENT"
playbook_category: "content_generation"

metadata:
  category: "technical"
  framework: "Evidence Documentation"
  team_owner: "specialists"
  specialty: "security"
  description: "Create comprehensive evidence packages documenting technical validations"
  notes: "Packages technical proof into stakeholder-ready evidence that supports procurement decisions"

raci:
  responsible:
    role: "security_specialist"
    agent: "security_specialist_agent"
  accountable:
    role: "sa_lead"
    human_required: true
  consulted:
    - role: "account_executives"
      on_steps: ["evidence_requirements", "stakeholder_needs"]
  informed:
    - role: "management"

triggers:
  - event: "validation_complete"
  - event: "evidence_requested"
  - event: "deal_stage_progression"

inputs:
  required:
    - name: "validation_type"
      type: "enum"
      options: ["poc", "technical_validation", "benchmark", "integration_test"]
    - name: "validation_results"
      type: "object"
    - name: "target_audience"
      type: "list"
      options: ["technical", "executive", "procurement", "legal"]
  optional:
    - name: "competitive_context"
      type: "object"
    - name: "customer_requirements_doc"
      type: "reference"

steps:
  - step_id: "gather_artifacts"
    name: "Gather Validation Artifacts"
    action: "artifact_collection"
    outputs: ["raw_artifacts"]
    artifact_types:
      - "Screenshots"
      - "Log excerpts"
      - "Configuration exports"
      - "Performance metrics"
      - "Test scripts and results"
      - "API responses"

  - step_id: "organize_evidence"
    name: "Organize Evidence"
    action: "organization"
    outputs: ["organized_evidence"]
    organization_scheme:
      by_requirement: "Evidence mapped to each requirement"
      by_use_case: "Evidence grouped by use case"
      by_capability: "Evidence grouped by platform capability"

  - step_id: "create_executive_summary"
    name: "Create Executive Summary"
    action: "summary_creation"
    outputs: ["executive_summary"]
    elements:
      - "Validation objectives"
      - "Key findings (3-5 bullets)"
      - "Success metrics achieved"
      - "Recommendation"

  - step_id: "create_technical_detail"
    name: "Create Technical Detail"
    action: "technical_documentation"
    outputs: ["technical_detail"]
    sections:
      - "Test methodology"
      - "Environment configuration"
      - "Step-by-step validation"
      - "Results and metrics"
      - "Observations and notes"

  - step_id: "requirement_mapping"
    name: "Map to Requirements"
    action: "requirement_mapping"
    outputs: ["requirement_evidence_map"]
    format: |
      | Requirement | Evidence | Status | Notes |
      |-------------|----------|--------|-------|

  - step_id: "create_comparison"
    name: "Create Comparison Analysis"
    action: "comparison"
    outputs: ["comparison_analysis"]
    comparisons:
      - "Before/after metrics"
      - "Current vs. target state"
      - "Platform vs. requirements"
      - "Competitive positioning (if applicable)"

  - step_id: "quality_review"
    name: "Quality Review"
    action: "review"
    outputs: ["reviewed_package"]
    checklist:
      - "All requirements have evidence"
      - "Evidence is clear and reproducible"
      - "No sensitive data exposed"
      - "Consistent formatting"
      - "Accurate claims only"

  - step_id: "package_delivery"
    name: "Package for Delivery"
    action: "packaging"
    outputs: ["evidence_package"]
    formats:
      internal: "Full technical package"
      customer_technical: "Technical audience version"
      customer_executive: "Executive summary version"

outputs:
  format: "markdown"
  storage_path: "{realm}/{node}/external-infohub/evidence/security_{validation_type}_{date}/"
  deliverables:
    - name: "executive_summary.md"
      audience: "executive"
    - name: "technical_validation_report.md"
      audience: "technical"
    - name: "requirement_evidence_matrix.md"
      audience: "all"
    - name: "artifacts/"
      description: "Screenshots, logs, configs"

  sections:
    - section_id: "cover"
      name: "Cover Page"
      template: |
        # Technical Validation Evidence Package

        **Customer:** {{customer_name}}
        **Validation Type:** {{validation_type}}
        **Date:** {{date}}
        **Prepared By:** {{preparer}}

        ---

        **Document Classification:** {{classification}}
        **Version:** {{version}}

    - section_id: "executive_summary"
      name: "Executive Summary"
    - section_id: "validation_scope"
      name: "Validation Scope"
    - section_id: "requirement_matrix"
      name: "Requirement Evidence Matrix"
    - section_id: "technical_results"
      name: "Technical Results"
    - section_id: "evidence_artifacts"
      name: "Evidence Artifacts"
    - section_id: "conclusions"
      name: "Conclusions & Recommendations"
