# Observability RFx Response Playbook

id: "PB_OBS_004"
name: "Observability RFx Response"
version: "1.0"
status: "ACTIVE"
playbook_mode: "GENERATIVE"
playbook_category: "content_generation"

metadata:
  category: "technical"
  framework: "RFx Response"
  team_owner: "specialists"
  specialty: "observability"
  description: "Expert observability specialist input for RFP/RFI/RFQ technical requirements"
  notes: "Delivers domain-expert observability responses that differentiate in competitive RFx processes"

raci:
  responsible:
    role: "observability_specialist"
    agent: "observability_specialist_agent"
  accountable:
    role: "rfp_lead"
    human_required: true
  consulted:
    - role: "solution_architects"
    - role: "product_management"
  informed:
    - role: "account_executives"

triggers:
  - event: "rfx_observability_section"
  - event: "observability_rfx_assignment"

inputs:
  required:
    - name: "rfx_id"
      type: "string"
    - name: "observability_requirements"
      type: "list"
    - name: "deadline"
      type: "datetime"
  optional:
    - name: "customer_context"
    - name: "competitive_context"

steps:
  - step_id: "analyze_requirements"
    name: "Analyze Observability Requirements"
    outputs: ["categorized_requirements"]
    categories:
      - "Log management and analysis"
      - "Infrastructure metrics"
      - "Application performance monitoring"
      - "Distributed tracing"
      - "Synthetic monitoring"
      - "Real user monitoring (RUM)"
      - "Alerting and notification"
      - "Dashboards and visualization"
      - "Integration and APIs"
      - "Scalability and retention"

  - step_id: "draft_responses"
    name: "Draft Technical Responses"
    outputs: ["draft_responses"]
    response_elements:
      - "Compliance statement"
      - "Capability description"
      - "Architecture approach"
      - "Differentiators"
      - "Evidence references"

  - step_id: "add_differentiators"
    name: "Add Competitive Differentiators"
    outputs: ["positioned_responses"]
    differentiators:
      - "Unified observability platform"
      - "OpenTelemetry native support"
      - "Correlation across signals"
      - "Cost-effective at scale"
      - "Developer experience"

  - step_id: "review_and_submit"
    name: "Review and Submit"
    outputs: ["approved_responses"]

outputs:
  format: "markdown"
  storage_path: "{realm}/{node}/external-infohub/rfx/{rfx_id}/observability_responses.md"
  sections:
    - "Response Summary"
    - "Requirement Responses"
    - "Technical Differentiators"
    - "Evidence Index"
