# Observability Solution Evaluation Checklist
# Domain checklist for APM, Monitoring, and Observability platform evaluations

id: "CL_OBS_001"
name: "Observability Solution Evaluation Checklist"
version: "1.1"
specialty: "observability"
description: "Comprehensive evaluation criteria for observability platforms, APM, and monitoring solutions"

usage:
  - "RFP/RFI response preparation"
  - "Technical POC planning"
  - "Monitoring consolidation projects"
  - "APM platform selection"
  - "SRE tooling evaluation"

# =============================================================================
# LEARNING CONFIGURATION
# =============================================================================
learning:
  enabled: true

  cross_learning:
    learns_from:
      - checklist: "CL_SEC_001"
        patterns: ["threat_detection_correlation", "compliance_reporting"]
      - checklist: "CL_SRCH_001"
        patterns: ["log_search_optimization", "query_performance"]
    teaches_to:
      - checklist: "CL_SEC_001"
        patterns: ["slo_concepts", "three_pillars_correlation", "alerting_strategies"]
      - checklist: "CL_SRCH_001"
        patterns: ["metrics_visualization", "time_series_analysis"]

  internal_sources:
    - type: "deal_outcomes"
      path: "*/external-infohub/outcomes/"
      signals: ["win_loss_reason", "observability_differentiators"]
    - type: "field_feedback"
      path: "vault/feedback/observability/"
      signals: ["missing_criteria", "sre_insights"]

  external_sources:
    - name: "OpenTelemetry"
      url: "https://opensignal.example.io/"
      frequency: "monthly"
      extraction: "specification_changes"
    - name: "CNCF Landscape"
      url: "https://landscape.cncf.io/"
      frequency: "quarterly"
      extraction: "ecosystem_evolution"
    - name: "Gartner APM MQ"
      frequency: "annual"
      extraction: "evaluation_criteria"
    - name: "SRE Weekly"
      url: "https://sreweekly.com/"
      frequency: "weekly"
      extraction: "industry_practices"
    - name: "Google SRE Books"
      frequency: "on_update"
      extraction: "best_practices"

  weight_rules:
    update_frequency: "monthly"
    min_data_points: 10
    max_change_per_period: 0.10
    human_review_threshold: 0.15

# =============================================================================
# LOG MANAGEMENT
# =============================================================================
log_management:
  category: "Log Management"
  weight: 20

  collection:
    - id: "OBS_LOG_001"
      criterion: "Log collection agents"
      details: "Native agents for log collection"
      evaluation: ["platform_coverage", "resource_footprint", "reliability"]

    - id: "OBS_LOG_002"
      criterion: "Agentless collection"
      details: "Support for syslog, API-based collection"
      evaluation: ["syslog_support", "http_endpoint", "cloud_integrations"]

    - id: "OBS_LOG_003"
      criterion: "Container and Kubernetes logs"
      details: "Native container log collection"
      evaluation: ["daemonset_agent", "sidecar_option", "metadata_enrichment"]

  processing:
    - id: "OBS_LOG_004"
      criterion: "Log parsing"
      details: "Automatic and custom log parsing"
      evaluation: ["auto_detection", "grok_patterns", "custom_parsers"]

    - id: "OBS_LOG_005"
      criterion: "Log enrichment"
      details: "Adding context to log events"
      evaluation: ["geo_enrichment", "threat_intel", "custom_lookups"]

    - id: "OBS_LOG_006"
      criterion: "Log transformation"
      details: "Filtering, sampling, routing"
      evaluation: ["pipeline_processing", "drop_rules", "routing_logic"]

  analysis:
    - id: "OBS_LOG_007"
      criterion: "Search performance"
      details: "Log search speed and capability"
      evaluation: ["full_text_search", "structured_queries", "latency"]

    - id: "OBS_LOG_008"
      criterion: "Log analytics"
      details: "Aggregation and pattern analysis"
      evaluation: ["log_patterns", "anomaly_detection", "trend_analysis"]

    - id: "OBS_LOG_009"
      criterion: "Log retention options"
      details: "Storage tiers and retention policies"
      evaluation: ["hot_warm_cold", "archive_options", "rehydration"]

# =============================================================================
# METRICS & TIME SERIES
# =============================================================================
metrics:
  category: "Metrics & Time Series"
  weight: 20

  collection:
    - id: "OBS_MET_001"
      criterion: "Infrastructure metrics"
      details: "Host, container, cloud metrics collection"
      evaluation: ["host_agent", "container_metrics", "cloud_integrations"]

    - id: "OBS_MET_002"
      criterion: "Custom metrics"
      details: "Application and business metrics support"
      evaluation: ["statsd", "prometheus_format", "otlp_metrics"]

    - id: "OBS_MET_003"
      criterion: "High-cardinality support"
      details: "Handling metrics with many unique label combinations"
      evaluation: ["cardinality_limits", "cost_model", "management_tools"]

  storage:
    - id: "OBS_MET_004"
      criterion: "Metrics retention"
      details: "Long-term metrics storage"
      evaluation: ["retention_period", "downsampling", "cost_per_metric"]

    - id: "OBS_MET_005"
      criterion: "Query performance"
      details: "Metrics query speed"
      evaluation: ["query_latency", "concurrent_queries", "large_time_ranges"]

  visualization:
    - id: "OBS_MET_006"
      criterion: "Dashboard capabilities"
      details: "Metrics visualization and dashboarding"
      evaluation: ["chart_types", "templating", "annotations"]

    - id: "OBS_MET_007"
      criterion: "Query language"
      details: "Metrics query expressiveness"
      evaluation: ["promql_compatible", "aggregations", "functions"]

# =============================================================================
# DISTRIBUTED TRACING
# =============================================================================
tracing:
  category: "Distributed Tracing"
  weight: 15

  instrumentation:
    - id: "OBS_TRC_001"
      criterion: "Auto-instrumentation"
      details: "Automatic trace collection"
      evaluation: ["language_coverage", "framework_support", "bytecode_injection"]

    - id: "OBS_TRC_002"
      criterion: "Manual instrumentation"
      details: "SDK for custom spans"
      evaluation: ["api_ergonomics", "context_propagation", "custom_attributes"]

    - id: "OBS_TRC_003"
      criterion: "OpenTelemetry support"
      details: "Native OTel compatibility"
      evaluation: ["otlp_ingestion", "sdk_support", "collector_integration"]

  analysis:
    - id: "OBS_TRC_004"
      criterion: "Trace search and filtering"
      details: "Finding specific traces"
      evaluation: ["attribute_search", "duration_filter", "error_filter"]

    - id: "OBS_TRC_005"
      criterion: "Service map"
      details: "Automatic dependency visualization"
      evaluation: ["auto_discovery", "health_indicators", "drill_down"]

    - id: "OBS_TRC_006"
      criterion: "Trace analytics"
      details: "Aggregated trace metrics"
      evaluation: ["red_metrics", "percentile_latency", "error_breakdown"]

  sampling:
    - id: "OBS_TRC_007"
      criterion: "Sampling strategies"
      details: "Trace sampling options"
      evaluation: ["head_sampling", "tail_sampling", "adaptive_sampling"]

    - id: "OBS_TRC_008"
      criterion: "Trace retention"
      details: "Trace storage duration"
      evaluation: ["retention_period", "cost_model", "exemplar_linking"]

# =============================================================================
# APPLICATION PERFORMANCE MONITORING
# =============================================================================
apm:
  category: "Application Performance Monitoring"
  weight: 15

  application_insights:
    - id: "OBS_APM_001"
      criterion: "Transaction monitoring"
      details: "End-to-end transaction visibility"
      evaluation: ["transaction_traces", "breakdown_by_tier", "slow_transaction_capture"]

    - id: "OBS_APM_002"
      criterion: "Error tracking"
      details: "Application error detection and analysis"
      evaluation: ["error_capture", "stack_traces", "error_grouping"]

    - id: "OBS_APM_003"
      criterion: "Database monitoring"
      details: "Database query performance visibility"
      evaluation: ["query_capture", "explain_plans", "n_plus_one_detection"]

  profiling:
    - id: "OBS_APM_004"
      criterion: "Continuous profiling"
      details: "Always-on application profiling"
      evaluation: ["cpu_profiling", "memory_profiling", "overhead"]

    - id: "OBS_APM_005"
      criterion: "Code-level visibility"
      details: "Method-level performance data"
      evaluation: ["hotspot_identification", "flame_graphs", "code_context"]

  rum:
    - id: "OBS_APM_006"
      criterion: "Real user monitoring"
      details: "Browser and mobile user experience"
      evaluation: ["page_load_metrics", "core_web_vitals", "session_replay"]

    - id: "OBS_APM_007"
      criterion: "Synthetic monitoring"
      details: "Proactive availability monitoring"
      evaluation: ["browser_checks", "api_checks", "global_locations"]

# =============================================================================
# ALERTING & INCIDENT MANAGEMENT
# =============================================================================
alerting:
  category: "Alerting & Incident Management"
  weight: 10

  alert_definition:
    - id: "OBS_ALT_001"
      criterion: "Alert types"
      details: "Variety of alert conditions"
      evaluation: ["threshold", "anomaly", "forecast", "composite"]

    - id: "OBS_ALT_002"
      criterion: "Alert configuration"
      details: "Ease of defining alerts"
      evaluation: ["ui_based", "code_as_config", "templates"]

    - id: "OBS_ALT_003"
      criterion: "Alert noise reduction"
      details: "Reducing false positives"
      evaluation: ["flapping_prevention", "grouping", "suppression"]

  notification:
    - id: "OBS_ALT_004"
      criterion: "Notification channels"
      details: "Alert delivery options"
      evaluation: ["email", "slack", "pagerduty", "webhooks"]

    - id: "OBS_ALT_005"
      criterion: "On-call management"
      details: "Schedule and escalation management"
      evaluation: ["native_vs_integration", "schedule_ui", "escalation_policies"]

  incident_workflow:
    - id: "OBS_ALT_006"
      criterion: "Incident management"
      details: "Incident tracking and collaboration"
      evaluation: ["incident_timeline", "collaboration_tools", "postmortem_support"]

# =============================================================================
# SLO & RELIABILITY
# =============================================================================
slo:
  category: "SLO & Reliability Engineering"
  weight: 10

  slo_management:
    - id: "OBS_SLO_001"
      criterion: "SLI definition"
      details: "Defining service level indicators"
      evaluation: ["sli_types", "calculation_methods", "data_sources"]

    - id: "OBS_SLO_002"
      criterion: "SLO tracking"
      details: "Monitoring SLO compliance"
      evaluation: ["burn_rate", "error_budget", "reporting"]

    - id: "OBS_SLO_003"
      criterion: "SLO alerting"
      details: "Alerts based on SLO burn rate"
      evaluation: ["multi_window_alerts", "budget_alerts", "forecasting"]

# =============================================================================
# CORRELATION & UNIFIED VIEW
# =============================================================================
correlation:
  category: "Correlation & Unified Observability"
  weight: 5

  data_correlation:
    - id: "OBS_COR_001"
      criterion: "Logs-traces correlation"
      details: "Linking logs to traces"
      evaluation: ["trace_id_injection", "log_to_trace_navigation", "context_preservation"]

    - id: "OBS_COR_002"
      criterion: "Metrics-traces correlation"
      details: "Linking metrics to traces"
      evaluation: ["exemplars", "trace_to_metric_navigation"]

    - id: "OBS_COR_003"
      criterion: "Infrastructure correlation"
      details: "Linking app data to infrastructure"
      evaluation: ["host_correlation", "container_correlation", "cloud_resource_linking"]

  unified_experience:
    - id: "OBS_COR_004"
      criterion: "Single pane of glass"
      details: "Unified view across all signals"
      evaluation: ["unified_search", "cross_signal_dashboards", "common_tagging"]

# =============================================================================
# PLATFORM & OPERATIONS
# =============================================================================
platform:
  category: "Platform & Operations"
  weight: 5

  deployment:
    - id: "OBS_PLT_001"
      criterion: "Deployment options"
      details: "SaaS, self-hosted, hybrid"
      evaluation: ["saas_availability", "self_hosted_option", "data_residency"]

    - id: "OBS_PLT_002"
      criterion: "Data sovereignty"
      details: "Control over data location"
      evaluation: ["region_options", "eu_hosting", "compliance_certifications"]

  integration:
    - id: "OBS_PLT_003"
      criterion: "Ecosystem integrations"
      details: "Third-party tool integrations"
      evaluation: ["integration_count", "bi_directional", "custom_integrations"]

    - id: "OBS_PLT_004"
      criterion: "API completeness"
      details: "Programmatic access"
      evaluation: ["api_coverage", "terraform_provider", "sdk_availability"]

  cost:
    - id: "OBS_PLT_005"
      criterion: "Pricing model"
      details: "Cost structure and predictability"
      evaluation: ["pricing_dimensions", "cost_visibility", "optimization_tools"]

    - id: "OBS_PLT_006"
      criterion: "Cost optimization"
      details: "Tools to manage costs"
      evaluation: ["data_tiering", "sampling_options", "usage_analytics"]
