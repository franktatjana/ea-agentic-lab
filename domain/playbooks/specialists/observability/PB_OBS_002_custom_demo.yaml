# Observability Custom Demo Playbook
# Purpose: Deliver customized observability demonstrations for DevOps and SRE teams

id: "PB_OBS_002"
name: "Observability Custom Demo"
version: "1.0"
status: "ACTIVE"

metadata:
  category: "technical"
  framework: "Observability Demo"
  team_owner: "specialists"
  specialty: "observability"
  description: "Customized observability demonstrations for DevOps engineers, SREs, and platform teams"

raci:
  responsible:
    role: "observability_specialist"
    agent: "observability_specialist_agent"
  accountable:
    role: "sa_lead"
    human_required: true
  consulted:
    - role: "account_executives"
    - role: "solution_architects"
  informed:
    - role: "management"

triggers:
  - event: "observability_demo_requested"
  - event: "post_discovery_demo"
  - event: "tool_consolidation_evaluation"

inputs:
  required:
    - name: "demo_objectives"
      type: "list"
    - name: "audience_profile"
      type: "object"
    - name: "use_cases"
      type: "list"
  optional:
    - name: "customer_environment_details"
    - name: "competitor_being_evaluated"
    - name: "specific_pain_points"

# Observability Demo Scenarios
demo_scenarios:
  unified_observability:
    name: "Unified Observability Demo"
    duration: "45 min"
    audience: "DevOps, SRE, Platform Engineering"
    storyline: "Show how unified observability reduces tool sprawl and improves MTTR"
    key_moments:
      - "Single pane of glass"
      - "Metrics, logs, traces correlation"
      - "Reduced context switching"
      - "Cost consolidation"
    use_cases:
      - "Cross-pillar correlation"
      - "Service-level views"
      - "Infrastructure monitoring"
      - "Application monitoring"

  apm_tracing:
    name: "APM & Distributed Tracing Demo"
    duration: "30 min"
    audience: "Developers, SRE"
    storyline: "Demonstrate deep application visibility and troubleshooting"
    key_moments:
      - "Service maps and dependencies"
      - "Trace-based debugging"
      - "Error tracking and grouping"
      - "Performance bottleneck identification"
    use_cases:
      - "Microservices tracing"
      - "Database query analysis"
      - "Error investigation"
      - "Performance optimization"

  kubernetes:
    name: "Kubernetes Observability Demo"
    duration: "30 min"
    audience: "Platform Engineering, DevOps"
    storyline: "Show comprehensive K8s visibility from cluster to pod"
    key_moments:
      - "Cluster health overview"
      - "Pod-level metrics and logs"
      - "Container insights"
      - "Cost allocation"
    use_cases:
      - "Cluster monitoring"
      - "Workload troubleshooting"
      - "Resource optimization"
      - "Multi-cluster management"

  slo_management:
    name: "SLO & Reliability Demo"
    duration: "30 min"
    audience: "SRE, Engineering Leadership"
    storyline: "Demonstrate SLO-based reliability management"
    key_moments:
      - "SLO definition and tracking"
      - "Error budget visualization"
      - "Burn rate alerting"
      - "Reliability reporting"
    use_cases:
      - "SLO definition"
      - "Error budget tracking"
      - "Reliability dashboards"
      - "Incident correlation"

  log_analytics:
    name: "Log Analytics Demo"
    duration: "30 min"
    audience: "DevOps, Developers"
    storyline: "Show powerful log analysis at scale"
    key_moments:
      - "Fast search at scale"
      - "Pattern detection"
      - "Log-to-trace correlation"
      - "Anomaly detection"
    use_cases:
      - "Log search and analysis"
      - "Error investigation"
      - "Audit and compliance"
      - "Cost-effective retention"

steps:
  - step_id: "customize_demo"
    name: "Customize Demo for Customer"
    outputs: ["customized_demo_plan"]
    customization:
      - "Select relevant scenario"
      - "Map to customer tech stack"
      - "Prepare relevant data"
      - "Identify resonant pain points"

  - step_id: "prepare_environment"
    name: "Prepare Demo Environment"
    outputs: ["demo_ready"]
    preparation:
      - "Configure data sources"
      - "Prepare realistic scenarios"
      - "Set up dashboards"
      - "Configure sample alerts"
      - "Test all workflows"

  - step_id: "create_narrative"
    name: "Create Demo Narrative"
    outputs: ["demo_script"]
    narrative_elements:
      opening: "Start with their reality (3am pages, tool sprawl, slow MTTR)"
      problem: "Impact of poor observability (downtime, team burnout)"
      solution: "How platform provides unified visibility"
      proof: "Live troubleshooting demonstration"
      differentiation: "Why better than current approach"
      close: "Path to better reliability"

  - step_id: "deliver_demo"
    name: "Deliver Demo"
    outputs: ["demo_delivered"]
    delivery_tips:
      - "Speak SRE language - MTTR, SLOs, error budgets"
      - "Show realistic incident scenarios"
      - "Demonstrate correlation across pillars"
      - "Highlight on-call experience improvement"
      - "Show cost optimization opportunities"

  - step_id: "capture_feedback"
    name: "Capture Feedback"
    outputs: ["demo_feedback"]

outputs:
  format: "markdown"
  storage_path: "{realm}/{node}/external-infohub/specialists/observability/demo_{date}.md"
  sections:
    - "Demo Summary"
    - "Scenarios Demonstrated"
    - "Audience Reactions"
    - "Questions & Objections"
    - "Tool Comparison Feedback"
    - "Next Steps"
