# Search RFx Response Playbook

id: "PB_SRCH_002"
name: "Search RFx Response"
version: "1.0"
status: "ACTIVE"

metadata:
  category: "technical"
  framework: "RFx Response"
  team_owner: "specialists"
  specialty: "search"
  description: "Expert search specialist input for RFP/RFI/RFQ technical requirements"

raci:
  responsible:
    role: "search_specialist"
    agent: "search_specialist_agent"
  accountable:
    role: "rfp_lead"
    human_required: true
  consulted:
    - role: "solution_architects"
    - role: "product_management"
  informed:
    - role: "account_executives"

triggers:
  - event: "rfx_search_section"
  - event: "search_rfx_assignment"

inputs:
  required:
    - name: "rfx_id"
      type: "string"
    - name: "search_requirements"
      type: "list"
    - name: "deadline"
      type: "datetime"
  optional:
    - name: "customer_context"
    - name: "competitive_context"

steps:
  - step_id: "analyze_requirements"
    name: "Analyze Search Requirements"
    outputs: ["categorized_requirements"]
    categories:
      - "Full-text search capabilities"
      - "Relevance and ranking"
      - "Faceting and filtering"
      - "Autocomplete and suggestions"
      - "Semantic/vector search"
      - "Analytics and reporting"
      - "Scalability and performance"
      - "Security and access control"
      - "API and integration"

  - step_id: "draft_responses"
    name: "Draft Technical Responses"
    outputs: ["draft_responses"]
    response_elements:
      - "Compliance statement"
      - "Capability description"
      - "Architecture approach"
      - "Differentiators"
      - "Evidence references"

  - step_id: "add_differentiators"
    name: "Add Competitive Differentiators"
    outputs: ["positioned_responses"]
    differentiators:
      - "Query performance at scale"
      - "Relevance tuning flexibility"
      - "Hybrid search (keyword + vector)"
      - "Developer experience"
      - "Operational simplicity"

  - step_id: "review_and_submit"
    name: "Review and Submit"
    outputs: ["approved_responses"]

outputs:
  format: "markdown"
  storage_path: "{realm}/{node}/external-infohub/rfx/{rfx_id}/search_responses.md"
  sections:
    - "Response Summary"
    - "Requirement Responses"
    - "Technical Differentiators"
    - "Evidence Index"
