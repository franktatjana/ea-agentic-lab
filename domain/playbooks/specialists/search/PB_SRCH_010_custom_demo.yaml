# Search Custom Demo Playbook
# Purpose: Deliver customized search demonstrations for product and engineering teams

id: "PB_SRCH_010"
name: "Search Custom Demo"
version: "1.0"
status: "ACTIVE"
playbook_mode: "GENERATIVE"
playbook_category: "content_generation"

metadata:
  category: "technical"
  framework: "Search Demo"
  team_owner: "specialists"
  specialty: "search"
  description: "Customized search demonstrations tailored to search engineers, product managers, and data teams"
  notes: "Shows customers their own data and queries in the platform rather than generic search demos"

raci:
  responsible:
    role: "search_specialist"
    agent: "search_specialist_agent"
  accountable:
    role: "sa_lead"
    human_required: true
  consulted:
    - role: "account_executives"
    - role: "solution_architects"
  informed:
    - role: "management"

triggers:
  - event: "search_demo_requested"
  - event: "post_discovery_demo"
  - event: "search_platform_evaluation"

inputs:
  required:
    - name: "demo_objectives"
      type: "list"
    - name: "audience_profile"
      type: "object"
    - name: "use_cases"
      type: "list"
  optional:
    - name: "customer_data_available"
    - name: "sample_queries"
    - name: "competitor_being_evaluated"

# Search Demo Scenarios
demo_scenarios:
  enterprise_search:
    name: "Enterprise Search Demo"
    duration: "45 min"
    audience: "IT, Knowledge Management, Product"
    storyline: "Show how employees find information faster across the organization"
    key_moments:
      - "Unified search across sources"
      - "Faceted navigation"
      - "Permission-aware results"
      - "Analytics on search behavior"
    use_cases:
      - "Document search"
      - "People search"
      - "Knowledge base search"
      - "Cross-repository search"

  ecommerce_search:
    name: "E-commerce Search Demo"
    duration: "45 min"
    audience: "Product, Engineering, Merchandising"
    storyline: "Demonstrate search that drives conversion"
    key_moments:
      - "Typo tolerance and synonyms"
      - "Merchandising and boosting"
      - "Personalized results"
      - "Search analytics"
    use_cases:
      - "Product search"
      - "Category navigation"
      - "Autocomplete"
      - "Recommendations"

  vector_semantic:
    name: "Vector/Semantic Search Demo"
    duration: "30 min"
    audience: "Engineering, Data Science, AI teams"
    storyline: "Show the power of AI-driven semantic understanding"
    key_moments:
      - "Semantic query understanding"
      - "Similar item search"
      - "Hybrid keyword+vector"
      - "Embedding visualization"
    use_cases:
      - "Semantic document search"
      - "Image similarity"
      - "Recommendation engine"
      - "Question answering"

  rag_demo:
    name: "RAG System Demo"
    duration: "45 min"
    audience: "AI/ML, Engineering, Product"
    storyline: "Demonstrate retrieval-augmented generation for GenAI"
    key_moments:
      - "Document chunking strategy"
      - "Retrieval quality"
      - "Grounded responses"
      - "Citation and attribution"
    use_cases:
      - "Document Q&A"
      - "Conversational AI"
      - "Code assistant"
      - "Customer support AI"

steps:
  - step_id: "customize_demo"
    name: "Customize Demo for Customer"
    outputs: ["customized_demo_plan"]
    customization:
      - "Select relevant scenario"
      - "Prepare relevant sample data"
      - "Configure relevance tuning"
      - "Prepare sample queries"

  - step_id: "prepare_environment"
    name: "Prepare Demo Environment"
    outputs: ["demo_ready"]
    preparation:
      - "Index sample content"
      - "Configure analyzers and mappings"
      - "Set up relevance tuning"
      - "Prepare dashboards"
      - "Test all query scenarios"

  - step_id: "create_narrative"
    name: "Create Demo Narrative"
    outputs: ["demo_script"]
    narrative_elements:
      opening: "Start with user frustration (can't find what they need)"
      problem: "Impact of poor search (lost productivity, lost sales)"
      solution: "How platform delivers relevant results"
      proof: "Live search demonstration"
      differentiation: "Why better than alternatives"
      close: "Path to better search experience"

  - step_id: "deliver_demo"
    name: "Deliver Demo"
    outputs: ["demo_delivered"]
    delivery_tips:
      - "Use realistic queries, not contrived examples"
      - "Show the 'magic' of relevance"
      - "Demonstrate developer experience (APIs, SDKs)"
      - "Show how to iterate on relevance"
      - "Highlight operational simplicity"

  - step_id: "capture_feedback"
    name: "Capture Feedback"
    outputs: ["demo_feedback"]

outputs:
  format: "markdown"
  storage_path: "{realm}/{node}/external-infohub/specialists/search/demo_{date}.md"
  sections:
    - "Demo Summary"
    - "Scenarios Demonstrated"
    - "Audience Reactions"
    - "Questions & Objections"
    - "Relevance Feedback"
    - "Next Steps"
