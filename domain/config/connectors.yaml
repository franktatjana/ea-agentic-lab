# Data Source Connector Configuration
# Defines how agents pull data from various sources

# Default connector to use when not specified
default_connector: filesystem

# Connector configurations
connectors:
  # Local filesystem connector
  # Reads markdown files from vault/{realm}/{node}/
  filesystem:
    enabled: true
    config:
      # Root path is relative to project root
      # Default: vault/
      root_path: null  # Uses default

  # GitHub connector
  # Fetches issues, PRs, and discussions
  github:
    enabled: true
    config:
      # Owner/org can be set per-realm or globally
      owner: null
      repo: null
      # What to fetch
      include_issues: true
      include_prs: true
      include_discussions: true
      # Filter by labels (optional)
      labels: []

  # Google Drive connector
  # Fetches Google Docs, Sheets, and markdown files
  google_drive:
    enabled: false  # Requires OAuth setup
    config:
      credentials_path: config/google_credentials.json
      token_path: config/google_token.json
      # Root folder ID (optional)
      folder_id: null
      # What to fetch
      include_docs: true
      include_sheets: true
      include_md: true

# Realm-specific connector mappings
# Maps realm IDs to specific connector sources
realm_connectors:
  # Example: ACME realm uses both filesystem and GitHub
  # ACME:
  #   - type: filesystem
  #     node_path: ACME
  #   - type: github
  #     owner: acme-corp
  #     repos:
  #       - security-project

# Note type mappings
# How to classify notes from different sources
note_type_mappings:
  github:
    # Issue labels that indicate note types
    labels:
      risk: ["risk", "bug", "critical"]
      decision: ["decision", "adr", "rfc"]
      action: ["action", "task", "todo"]
      meeting: ["meeting", "notes", "minutes"]

  google_drive:
    # Folder names that indicate note types
    folders:
      meetings: ["Meetings", "Meeting Notes", "Minutes"]
      decisions: ["Decisions", "ADRs", "RFCs"]
      risks: ["Risks", "Risk Register"]
