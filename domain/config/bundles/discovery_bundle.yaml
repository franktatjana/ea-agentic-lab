# Discovery Bundle
# Collection of playbooks for discovery phase
version: "1.0"

bundle_id: discovery_bundle
name: "Discovery Phase Bundle"
description: "Playbooks for understanding customer context, problems, and opportunities"

applicable_modes:
  - pre_sales
  - implementation  # Early implementation may revisit discovery

playbooks:
  required:
    - playbook_id: PB_201
      name: "SWOT Analysis"
      purpose: "Assess strengths, weaknesses, opportunities, threats"
      sequence: 1

    - playbook_id: PB_102
      name: "Stakeholder Mapping"
      purpose: "Identify key stakeholders and influence"
      sequence: 2

  recommended:
    - playbook_id: PB_202
      name: "PESTLE Analysis"
      purpose: "External environment analysis"
      sequence: 3

    - playbook_id: PB_701
      name: "Porter's Five Forces"
      purpose: "Industry competitive analysis"
      sequence: 4

    - playbook_id: PB_001
      name: "Three Horizons"
      purpose: "Strategic planning framework"
      sequence: 5

  optional:
    - playbook_id: PB_203
      name: "Value Chain Analysis"
      purpose: "Identify value creation points"

    - playbook_id: PB_204
      name: "Business Model Canvas"
      purpose: "Understand customer business model"

outputs:
  canvases:
    - context_canvas
    - problem_solution_fit
    - value_stakeholders

  artifacts:
    - stakeholder_map
    - discovery_summary
    - pain_points

validation:
  checklist: config/checklists/blueprint_checklists.yaml
  required_outputs:
    - stakeholder_map
    - context_canvas
