# Implementation Bundle
# Collection of playbooks for implementation phase
version: "1.0"

bundle_id: implementation_bundle
name: "Implementation Phase Bundle"
description: "Playbooks for executing POC and production implementation"

applicable_modes:
  - implementation
  - post_sales

playbooks:
  required:
    - playbook_id: PB_101
      name: "TOGAF ADM"
      purpose: "Architecture development method"
      sequence: 1

    - playbook_id: PB_401
      name: "Customer Health Score"
      purpose: "Track engagement health"
      sequence: 2

  recommended:
    - playbook_id: PB_301
      name: "Value Engineering"
      purpose: "Quantify business value"
      sequence: 3

    - playbook_id: OP_RSK_001
      name: "Risk Registration"
      purpose: "Capture and track risks"
      sequence: 4

  optional:
    - playbook_id: PB_402
      name: "Customer Success Plan"
      purpose: "Define success criteria and milestones"

    - playbook_id: PB_501
      name: "POC Success Plan"
      purpose: "Structure POC execution"

outputs:
  canvases:
    - architecture_communication
    - execution_map
    - risk_governance

  artifacts:
    - architecture_decision_records
    - risk_register
    - action_tracker
    - health_score

validation:
  checklist: config/checklists/blueprint_checklists.yaml
  required_outputs:
    - risk_register
    - health_score
    - execution_map
