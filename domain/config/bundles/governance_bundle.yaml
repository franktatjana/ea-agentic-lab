# Governance Bundle
# Collection of operational playbooks for ongoing governance
version: "1.0"

bundle_id: governance_bundle
name: "Governance Operations Bundle"
description: "Operational playbooks for maintaining governance hygiene"

applicable_modes:
  - pre_sales
  - implementation
  - post_sales
  - renewal

playbooks:
  required:
    - playbook_id: OP_MTG_001
      name: "Process Meeting Notes"
      purpose: "Extract decisions, actions, risks from meetings"
      trigger: meeting_completed

    - playbook_id: OP_RSK_001
      name: "Register Risk"
      purpose: "Add risk to risk register"
      trigger: risk_identified

    - playbook_id: OP_ACT_001
      name: "Create Action"
      purpose: "Add action to action tracker"
      trigger: action_identified

  recommended:
    - playbook_id: OP_ESC_001
      name: "Escalate Blocked Action"
      purpose: "Escalate overdue or blocked actions"
      trigger: action_blocked

    - playbook_id: OP_HLT_001
      name: "Health Score Alert"
      purpose: "Alert on health score changes"
      trigger: health_score_changed

  validators:
    - playbook_id: PB_970
      name: "Validate Playbook"
      purpose: "Pre/post execution validation"
      trigger: playbook_executed

    - playbook_id: PB_971
      name: "Blueprint Gap Scan"
      purpose: "Cross-cutting governance validation"
      trigger: scheduled_daily

    - playbook_id: PB_952
      name: "Canvas Gap Analysis"
      purpose: "Canvas completeness validation"
      trigger: scheduled_daily

outputs:
  artifacts:
    - meeting_notes_processed
    - risk_register_updated
    - action_tracker_updated
    - gap_report

validation:
  checklist: config/checklists/playbook_checklists.yaml
