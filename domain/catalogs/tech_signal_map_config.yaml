# ==============================================================================
# SCAN CONFIGURATION
# ==============================================================================
scan_config:
  default_days_back: 30
  max_jobs_per_source: 500
  min_description_length: 100  # Skip jobs with very short descriptions
  deduplication_enabled: true

  # Rate limits per source (requests per hour)
  rate_limits:
    linkedin: 100
    indeed: 50
    company_careers: 1000
    glassdoor: 30

  # Terms that indicate the job should be excluded
  excluded_terms:
    - "staffing agency"
    - "recruitment agency"
    - "recruiting firm"
    - "contract-to-hire"  # Optional - can be enabled
    - "remote contractor"

  # Minimum technology mentions to consider a scan successful
  quality_thresholds:
    min_jobs_scanned: 10
    min_technologies_extracted: 5
    avg_technologies_per_job: 2.0
