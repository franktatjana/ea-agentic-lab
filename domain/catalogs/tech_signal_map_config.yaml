# Tech Signal Map Configuration
# Technology taxonomy, patterns, and classification rules
# Used by tech_signal_analyzer_agent and technology_classifier service
#
# The Tech Signal Map is a decision-support artifact embedded into playbooks,
# governance, and agent workflows. Inspired by multiple industry models including
# technology radars, but adapted for decision governance and agent-based operations.

version: "1.0"
last_updated: "2026-01-21"

# ==============================================================================
# RING ASSIGNMENT RULES
# ==============================================================================
ring_rules:
  adopt:
    description: "Proven technology, widely required in hiring"
    min_mentions: 20
    min_required_ratio: 0.7  # 70% must be "required" (not just nice-to-have)
    min_seniority_score: 2.5  # Above mid-level average

  trial:
    description: "Technology gaining adoption, worth trying"
    min_mentions: 10
    max_mentions: 19
    min_required_ratio: 0.5

  assess:
    description: "Emerging technology to evaluate"
    min_mentions: 3
    max_mentions: 9
    auto_assign_new: true  # New technologies default to Assess

  hold:
    description: "Technology declining, avoid for new projects"
    negative_trend_threshold: -20  # 20% decline triggers Hold
    manual_override_allowed: true

# ==============================================================================
# SENIORITY SCORING
# ==============================================================================
seniority_scoring:
  # Used to weight technology importance
  # Higher seniority mentions indicate strategic importance
  weights:
    entry: 1.0
    mid: 2.0
    senior: 3.0
    lead: 4.0
    principal: 5.0
    executive: 6.0

  # Patterns to detect seniority from job titles
  patterns:
    entry:
      - "junior"
      - "entry level"
      - "entry-level"
      - "graduate"
      - "intern"
      - "trainee"
      - "associate"
      - "jr\\."
      - "jr "
    mid:
      - "mid-level"
      - "mid level"
      - "intermediate"
      - "2-5 years"
      - "3+ years"
    senior:
      - "senior"
      - "sr\\."
      - "sr "
      - "5\\+ years"
      - "experienced"
      - "advanced"
    lead:
      - "\\blead\\b"
      - "tech lead"
      - "team lead"
      - "engineering lead"
      - "development lead"
    principal:
      - "principal"
      - "staff"
      - "distinguished"
      - "architect"
      - "fellow"
    executive:
      - "director"
      - "\\bvp\\b"
      - "vice president"
      - "cto"
      - "cio"
      - "ciso"
      - "head of"
      - "chief"

