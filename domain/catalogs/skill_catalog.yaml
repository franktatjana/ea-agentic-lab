# ------------------------------------------------------------------------------
# SKILL CATEGORIES
# ------------------------------------------------------------------------------
categories:
  intelligence_gathering:
    description: "Skills for researching and collecting information from external sources"
    prefix: "SK_ACI"

  intelligence_analysis:
    description: "Skills for analyzing collected intelligence and identifying opportunities"
    prefix: "SK_ACI"

  meeting_processing:
    description: "Skills for extracting structured data from meetings"
    prefix: "SK_GOV"

  decision_management:
    description: "Skills for capturing, registering, and tracking decisions"
    prefixes: ["SK_GOV", "SK_SA"]

  technical_assessment:
    description: "Skills for technical discovery and architecture evaluation"
    prefix: "SK_SA"

# ------------------------------------------------------------------------------
# SKILL DEFINITIONS
# ------------------------------------------------------------------------------
skills:

  # ============================================================================
