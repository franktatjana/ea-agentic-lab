    consumers:
      - agent: "ae_agent"
        usage: "Discovery insights for deal strategy"
      - agent: "specialist_agent"
        usage: "Specialist engagement when discovery reveals deep-dive needs"

  - skill_id: "SK_SA_002"
    name: "Decision Capture"
    owner: "sa_agent"
    team: "solution_architects"
