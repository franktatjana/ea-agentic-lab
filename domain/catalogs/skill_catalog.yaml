    owner: "aci_agent"
    team: "account_intelligence"
    category: "intelligence_gathering"
    path: "agents/account_intelligence/skills/company_research.yaml"
    description: "Research a company from public sources to build a comprehensive profile"
    consumers:
      - agent: "ae_agent"
        usage: "Account strategy and commercial planning"
      - agent: "sa_agent"
        usage: "Technical engagement preparation"
      - agent: "ci_agent"
        usage: "Competitive context from company research"

  - skill_id: "SK_ACI_002"
    name: "Organigram Building"
    owner: "aci_agent"
    team: "account_intelligence"
    category: "intelligence_gathering"
    path: "agents/account_intelligence/skills/organigram_building.yaml"
    description: "Build organizational hierarchy with leadership mapping and decision chains"
    depends_on: ["SK_ACI_001"]
    consumers:
      - agent: "ae_agent"
        usage: "Stakeholder engagement planning"
      - agent: "sa_agent"
        usage: "Technical stakeholder identification"

  - skill_id: "SK_ACI_003"
    name: "Opportunity Identification"
    owner: "aci_agent"
    team: "account_intelligence"
    category: "intelligence_analysis"
    path: "agents/account_intelligence/skills/opportunity_identification.yaml"
    description: "Map company strategy to vendor capabilities and find whitespace"
    depends_on: ["SK_ACI_001", "SK_ACI_002"]
    consumers:
      - agent: "ae_agent"
        usage: "Pipeline development and deal identification"
      - agent: "ve_agent"
        usage: "Value quantification for identified opportunities"

  # ============================================================================
  # GOVERNANCE SKILLS
  # ============================================================================

  - skill_id: "SK_GOV_001"
    name: "Process Meeting Notes"
    owner: "meeting_notes_agent"
    team: "governance"
    category: "meeting_processing"
    path: "agents/governance/skills/process_meeting.yaml"
    description: "Extract decisions, actions, risks from meetings into structured output"
    consumers:
      - agent: "decision_registrar_agent"
        usage: "Feed extracted decisions into decision log"
      - agent: "task_shepherd_agent"
        usage: "Feed extracted actions into action tracker"
      - agent: "risk_radar_agent"
        usage: "Feed extracted risks into risk register"

  - skill_id: "SK_GOV_002"
    name: "Extract Decisions"
    owner: "decision_registrar_agent"
    team: "governance"
    category: "decision_management"
    path: "agents/governance/skills/extract_decisions.yaml"
    description: "Extract, validate, and register decisions from any source"
    imported_by: ["SK_SA_002"]
    consumers:
      - agent: "sa_agent"
        usage: "Technical decision framing via SK_SA_002"
      - agent: "reporter_agent"
        usage: "Weekly decision digest"

