# ------------------------------------------------------------------------------
# SKILL FLOWS
# ------------------------------------------------------------------------------
# Named sequences showing how skills compose across agents

skill_flows:

  intelligence_to_strategy:
    description: "Intelligence gathering feeds account strategy"
    sequence:
      - "SK_ACI_001"  # Company Research
      - "SK_ACI_002"  # Organigram Building
      - "SK_ACI_003"  # Opportunity Identification
    feeds_playbooks:
      - "PB_ACI_001"  # Initial Account Research
      - "PB_ACI_002"  # Org Mapping
      - "PB_602"      # Account Planning

  meeting_to_decisions:
    description: "Meeting processing to decision capture and registration"
    sequence:
      - "SK_GOV_001"  # Process Meeting Notes
      - "SK_GOV_002"  # Extract Decisions
      - "SK_SA_002"   # Decision Capture (adds technical framing)
    feeds_playbooks:
      - "OP_MTG_001"  # Meeting Operations
