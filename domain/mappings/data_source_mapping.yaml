# Data Source Mapping
# Maps UI page sections to the agents and playbooks that produce their data.
# The DataSourceService enriches these references with live metadata from
# the actual playbook and agent YAML files, so descriptions stay in sync.

page_sections:

  profile:
    label: "Company Profile"
    sources:
      - source_type: "manual"
        description: "Realm configuration data from realm_profile.yaml, entered during onboarding"

  account:
    label: "Account Intelligence"
    sources:
      - playbook_id: "PB_ACI_001"
        agent_id: "aci_agent"

