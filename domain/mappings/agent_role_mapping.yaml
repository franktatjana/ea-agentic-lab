# Agent Role Mapping - Playbook Ownership and Collaboration
# Defines which agents own and contribute to each playbook

# ==============================================================================
# 8-AGENT SYSTEM DEFINITION
# ==============================================================================
agents:
  # --------------------------------------------------------------------------
  # AE Agent - Account Executive
  # --------------------------------------------------------------------------
  ae_agent:
    full_name: "Account Executive Agent"
    primary_roles:
      - "commercial_strategy"
      - "account_planning"
      - "growth_strategy"
      - "stakeholder_management"
      - "value_articulation"

    functions_performed:
      - "exec_sponsor_coordination"  # Exec Sponsor is AE function, not separate agent
      - "stakeholder_mapping"
      - "governance_coordination"

    playbooks_owned:
      - "PB_001"  # Three Horizons of Growth
      - "PB_002"  # Ansoff Matrix
      - "PB_003"  # BCG Matrix
      - "PB_004"  # Porter's Generic Strategies
      - "PB_005"  # Value Proposition Canvas
      - "PB_006"  # Elements of Value Pyramid
      - "PB_007"  # Power Curve
      - "PB_008"  # Blue Ocean Strategy
      - "PB_301"  # Value Engineering (primary owner, SA validates technical)
      - "PB_302"  # Stakeholder Mapping (Power-Interest Grid)
      - "PB_303"  # Influence Model
      - "PB_304"  # RACI Matrix
      - "PB_305"  # McKinsey 5 Frames of Performance
      - "PB_306"  # Results Delivery Framework
      - "PB_202"  # PESTLE Analysis (strategic, leadership-level)

    playbooks_contribute_to:
      - "PB_201"  # SWOT - provides commercial context
      - "PB_401"  # Customer Health - provides relationship data
      - "PB_701"  # Five Forces - provides customer context

  # --------------------------------------------------------------------------
  # SA Agent - Solution Architect
  # --------------------------------------------------------------------------
  sa_agent:
    full_name: "Solution Architect Agent"
    primary_roles:
      - "technical_architecture"
      - "decision_documentation"
      - "risk_management"
      - "solution_design"

    playbooks_owned:
      - "PB_101"  # TOGAF ADR
      - "PB_201"  # SWOT Analysis (cross-functional, SA coordinates)
      - "PB_203"  # Decision Tree Analysis
      - "PB_204"  # Risk Heat Map
      - "PB_205"  # McKinsey 7S Framework
      - "PB_206"  # Pace-Layered Application Strategy
      - "PB_207"  # Cost-Benefit Analysis (technical alternatives)

    playbooks_contribute_to:
      - "PB_001"  # Three Horizons - technical feasibility
      - "PB_202"  # PESTLE Analysis - technical dimensions
      - "PB_301"  # Value Engineering - technical validation
      - "PB_701"  # Five Forces - technical competitive positioning
      - "PB_401"  # Customer Health - technical health signals

  # --------------------------------------------------------------------------
  # Specialist Agent - Domain Expert
  # --------------------------------------------------------------------------
  specialist_agent:
    full_name: "Specialist Agent"
    primary_roles:
      - "deep_technical_expertise"
      - "domain_specialization"

    playbooks_owned: []  # Specialists contribute, don't own playbooks

    playbooks_contribute_to:
      - "PB_101"  # TOGAF ADR - domain-specific technical decisions
      - "PB_201"  # SWOT - technical strengths/weaknesses
      - "PB_202"  # PESTLE - compliance/regulatory expertise
      - "PB_701"  # Five Forces - technical competitive analysis
      - "PB_301"  # Value Engineering - domain-specific value drivers

  # --------------------------------------------------------------------------
  # PM Agent - Product Manager
  # --------------------------------------------------------------------------
  pm_agent:
    full_name: "Product Manager Agent"
    primary_roles:
      - "product_roadmap_alignment"
      - "feature_gap_tracking"
      - "feasibility_assessment"

    playbooks_owned: []  # PM contributes to strategy, doesn't own playbooks

    playbooks_contribute_to:
      - "PB_001"  # Three Horizons - H3 roadmap alignment
      - "PB_201"  # SWOT - product capabilities (strengths) and gaps (weaknesses)
      - "PB_203"  # Decision Tree - product roadmap impacts decisions
      - "PB_202"  # PESTLE - technology trends

  # --------------------------------------------------------------------------
  # CI Agent - Competitive Intelligence
  # --------------------------------------------------------------------------
  ci_agent:
    full_name: "Competitive Intelligence Agent"
    primary_roles:
      - "competitive_monitoring"
      - "market_analysis"
      - "win_loss_tracking"

    playbooks_owned:
      - "PB_701"  # Porter's Five Forces

    playbooks_contribute_to:
      - "PB_001"  # Three Horizons - competitive threats
      - "PB_201"  # SWOT - competitive threats, opportunities
      - "PB_003"  # BCG Matrix - market share assessment
      - "PB_004"  # Porter's Generic Strategies - competitive positioning
      - "PB_008"  # Blue Ocean Strategy - competitive differentiation

  # --------------------------------------------------------------------------
  # Delivery Agent - Implementation & Program Management
  # --------------------------------------------------------------------------
  delivery_agent:
    full_name: "Delivery Agent"
    primary_roles:
      - "project_execution"
      - "delivery_tracking"
      - "program_management"
      - "change_management"

    functions_performed:
      - "transformation_governance"  # Transformation is Delivery function
      - "program_office"
      - "change_management"

    playbooks_owned:
      - "PB_401"  # Kotter's 8-Step Change Model
      - "PB_402"  # Three Lines of Defense
      - "PB_403"  # Operating Model Canvas
      - "PB_404"  # OKR Framework
      - "PB_405"  # Transformation Office Model

    playbooks_contribute_to:
      - "PB_201"  # SWOT - delivery risks
      - "PB_401"  # Customer Health - delivery health signals
      - "PB_205"  # 7S Framework - organizational change factors

  # --------------------------------------------------------------------------
  # Partner Agent - Ecosystem Coordination
  # --------------------------------------------------------------------------
  partner_agent:
    full_name: "Partner Agent"
    primary_roles:
      - "partner_coordination"
      - "ecosystem_management"
      - "joint_delivery"

    playbooks_owned: []  # Partners support, don't own playbooks

    playbooks_contribute_to:
      - "PB_001"  # Three Horizons - partner-enabled opportunities
      - "PB_201"  # SWOT - partner strengths/dependencies
      - "PB_701"  # Five Forces - partner ecosystem analysis

  # --------------------------------------------------------------------------
  # CA Agent - Customer Architect
  # --------------------------------------------------------------------------
  ca_agent:
    full_name: "Customer Architect Agent"
    primary_roles:
      - "customer_success"
      - "solution_adoption"
      - "retention_management"
      - "health_monitoring"

    playbooks_owned:
      - "PB_401"  # Customer Health Score

    playbooks_contribute_to:
      - "PB_001"  # Three Horizons - adoption patterns
      - "PB_201"  # SWOT - adoption strengths/weaknesses
      - "PB_205"  # 7S Framework - customer organizational factors

  # --------------------------------------------------------------------------
  # ACI Agent - Account Intelligence
  # --------------------------------------------------------------------------
  aci_agent:
    full_name: "Account Intelligence Agent"
    primary_roles:
      - "company_research"
      - "organigram_management"
      - "opportunity_identification"
      - "business_line_analysis"

    playbooks_owned:
      - "PB_ACI_001"  # Initial Account Research
      - "PB_ACI_002"  # Org Mapping
      - "PB_ACI_003"  # Periodic Refresh

    playbooks_contribute_to:
      - "PB_602"   # Account Planning - company intelligence
      - "PB_201"   # SWOT - company strengths/weaknesses
      - "PB_203"   # Stakeholder Mapping - organigram context

  # --------------------------------------------------------------------------
  # Technology Scout Agents (Scanner + Analyzer)
  # --------------------------------------------------------------------------
  tech_signal_scanner_agent:
    full_name: "Technology Scout Scanner Agent"
    primary_roles:
      - "technology_scanning"
      - "job_posting_analysis"
      - "vendor_monitoring"

    playbooks_owned:
      - "PB_TSCT_001"  # Tech Landscape Scan

    playbooks_contribute_to:
      - "PB_701"   # Five Forces - technology supplier analysis
      - "PB_201"   # SWOT - technology landscape input

  tech_signal_analyzer_agent:
    full_name: "Technology Scout Analyzer Agent"
    primary_roles:
      - "technology_analysis"
      - "vendor_landscape"
      - "tech_trend_detection"

    playbooks_owned:
      - "PB_TSCT_002"  # Vendor Analysis

    playbooks_contribute_to:
      - "PB_701"   # Five Forces - supplier analysis
      - "PB_602"   # Account Planning - technology context
      - "PB_201"   # SWOT - technology strengths/threats

  # --------------------------------------------------------------------------
  # II Agent - Industry Intelligence
  # --------------------------------------------------------------------------
  ii_agent:
    full_name: "Industry Intelligence Agent"
    primary_roles:
      - "industry_analysis"
      - "regulatory_monitoring"
      - "sector_benchmarking"
      - "trend_detection"

    playbooks_owned:
      - "PB_II_001"  # Industry Deep-Dive
      - "PB_II_002"  # Trend Analysis

    playbooks_contribute_to:
      - "PB_202"   # PESTLE - political, economic, regulatory input
      - "PB_701"   # Five Forces - industry dynamics
      - "PB_201"   # SWOT - external opportunities and threats
      - "PB_602"   # Account Planning - industry context

# ==============================================================================
# PLAYBOOK EXECUTION ROUTING
# ==============================================================================
# Defines which agent executes each playbook and which provide data

playbook_routing:
  PB_001:
    owner: "ae_agent"
    contributors: ["sa_agent", "pm_agent", "ci_agent", "ca_agent"]
    coordination: "AE leads, synthesizes inputs from SA (technical), PM (roadmap), CI (competitive)"

  PB_002:
    owner: "ae_agent"
    contributors: ["sa_agent"]
    coordination: "AE classifies growth strategy, SA validates technical feasibility"

  PB_003:
    owner: "ae_agent"
    contributors: ["ci_agent", "sa_agent"]
    coordination: "AE classifies use cases, CI provides market share data, SA provides technical maturity"

  PB_101:
    owner: "sa_agent"
    contributors: ["specialist_agent"]
    coordination: "SA documents decisions, Specialist validates domain-specific choices"

  PB_201:
    owner: "sa_agent"
    contributors: ["ae_agent", "ci_agent", "pm_agent", "ca_agent", "delivery_agent", "aci_agent", "ii_agent", "tech_signal_analyzer_agent"]
    coordination: "SA coordinates cross-functional SWOT, synthesizes all perspectives. ACI provides company context, II provides industry context, TSCT provides technology landscape."

  PB_202:
    owner: "ae_agent"
    contributors: ["sa_agent", "specialist_agent", "pm_agent", "ii_agent"]
    coordination: "AE leads strategic macro-environmental assessment, SA provides technical dimensions, Specialist provides compliance expertise, II provides regulatory and industry context"

  PB_301:
    owner: "ae_agent"
    contributors: ["sa_agent", "specialist_agent"]
    coordination: "AE builds business case, SA validates technical metrics, Specialist provides domain ROI"

  PB_401:
    owner: "ca_agent"
    contributors: ["ae_agent", "sa_agent"]
    coordination: "CA calculates health score, AE provides relationship data, SA provides technical health"

  PB_701:
    owner: "ci_agent"
    contributors: ["ae_agent", "sa_agent", "ii_agent", "tech_signal_analyzer_agent"]
    coordination: "CI leads competitive analysis, AE provides customer context, SA provides technical positioning, II provides industry dynamics, TSCT provides vendor landscape"

  # Intelligence Cluster playbooks
  PB_ACI_001:
    owner: "aci_agent"
    contributors: []
    coordination: "ACI conducts initial company research autonomously"

  PB_ACI_002:
    owner: "aci_agent"
    contributors: ["ae_agent"]
    coordination: "ACI builds organigram, AE provides stakeholder context"

  PB_ACI_003:
    owner: "aci_agent"
    contributors: []
    coordination: "ACI performs periodic refresh autonomously"

  PB_TSCT_001:
    owner: "tech_signal_scanner_agent"
    contributors: ["tech_signal_analyzer_agent"]
    coordination: "Scanner collects data, Analyzer processes results"

  PB_TSCT_002:
    owner: "tech_signal_analyzer_agent"
    contributors: ["ci_agent"]
    coordination: "Analyzer builds vendor landscape, CI provides competitive context"

  PB_II_001:
    owner: "ii_agent"
    contributors: ["aci_agent"]
    coordination: "II conducts industry deep-dive, ACI provides company context"

  PB_II_002:
    owner: "ii_agent"
    contributors: []
    coordination: "II performs ongoing trend analysis autonomously"

  # Stakeholder/Governance playbooks (AE function, not separate agent)
  PB_302:
    owner: "ae_agent"
    contributors: []
    coordination: "AE maps stakeholders (exec sponsor function), no other agents needed"

  PB_303:
    owner: "ae_agent"
    contributors: []
    coordination: "AE develops influence strategies (exec sponsor function)"

  # Transformation playbooks (Delivery function, not separate agent)
  PB_501:
    owner: "delivery_agent"
    contributors: ["ae_agent", "sa_agent"]
    coordination: "Delivery leads change management (transformation function), AE provides sponsorship, SA provides technical change impact"

  PB_504:

    owner: "delivery_agent"
    contributors: ["ae_agent"]
    coordination: "Delivery tracks OKRs (transformation function), AE aligns commercial objectives"

# ==============================================================================
# FUNCTION-TO-AGENT MAPPING
# ==============================================================================
# Clarifies that Exec Sponsor and Transformation are functions, not agents

functions:
  exec_sponsor:
    performed_by: "ae_agent"
    description: "Stakeholder management, executive coordination, governance"
    playbooks: ["PB_302", "PB_303", "PB_304", "PB_305", "PB_306"]

  transformation_governance:
    performed_by: "delivery_agent"
    description: "Program management, change management, transformation office"
    playbooks: ["PB_401", "PB_402", "PB_403", "PB_404", "PB_405"]

# ==============================================================================
# METADATA
# ==============================================================================
metadata:
  total_agents: 12
  total_playbooks_defined: 32
  last_updated: "2026-02-16"
  version: "1.1"
  notes: "Added intelligence cluster: aci_agent, ii_agent, tech_signal_scanner_agent, tech_signal_analyzer_agent"
