# ============================================================================
# SCORING MODEL
# ============================================================================
scoring:
  method: "Weighted percentage"
  categories:
    - category: "Detection Capability"
      weight: 50
      criteria: ["TSC_001", "TSC_002", "TSC_003"]

    - category: "Data & Performance"
      weight: 30
      criteria: ["TSC_004", "TSC_005", "TSC_006", "TSC_007"]

    - category: "Business Value"
      weight: 20
      criteria: ["BSC_001", "BSC_002", "BSC_003"]

  thresholds:
    full_success: 90
    conditional_success: 80
    requires_remediation: 70
    failure: "<70"

  veto_conditions:
    - criterion: "TSC_003"
      description: "OT/ICS Detection - Klaus indicated this is non-negotiable"

    - criterion: "TSC_007"
      description: "Scale Demonstration - Must prove 20-plant capability"

