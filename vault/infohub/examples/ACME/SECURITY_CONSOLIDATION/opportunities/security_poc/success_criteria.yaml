# ============================================================================
# TECHNICAL SUCCESS CRITERIA
# ============================================================================
technical:
  detection:
    - criterion_id: "TSC_001"
      title: "Threat Detection Rate"
      description: "Detect known threat patterns from MITRE ATT&CK framework"
      metric: "Detection rate percentage"
      target: "≥95%"
      measurement_method: "Red team exercise with predefined attack scenarios"
      weight: 20
      owner: "Nina Kowalski"
      stakeholder: "Klaus Hoffman"
      status: "pending"

    - criterion_id: "TSC_002"
      title: "Alert Latency"
      description: "Time from event to alert generation"
      metric: "Latency in seconds"
      target: "<60 seconds"
      measurement_method: "Timestamp analysis during test scenarios"
      weight: 10
      owner: "Nina Kowalski"
      status: "pending"

    - criterion_id: "TSC_003"
      title: "OT/ICS Detection"
      description: "Detect threats specific to OT/ICS environments"
      metric: "OT-specific detection coverage"
      target: "≥90% of IEC 62443 threat categories"
      measurement_method: "OT/ICS lab simulation"
      weight: 20
      owner: "Nina Kowalski"
      stakeholder: "Klaus Hoffman"
      critical: true
      status: "pending"
      note: "Klaus stated this is critical for his approval"

  data_management:
    - criterion_id: "TSC_004"
      title: "Multi-Source Ingestion"
      description: "Successfully ingest from diverse log sources"
      metric: "Number of source types"
      target: "≥5 source types"
      measurement_method: "Data flow verification"
      weight: 15
      owner: "Maria Santos"
      sources_required:
        - "Windows Event Logs"
        - "Linux syslog"
        - "Network devices"
        - "Cloud (AWS or Azure)"
        - "OT/ICS protocols"
      status: "pending"

    - criterion_id: "TSC_005"
      title: "LegacySIEM Migration Feasibility"
      description: "Demonstrate viable path for historical data migration"
      metric: "Migration assessment completion"
      target: "Documented migration plan with timeline"
      measurement_method: "Migration assessment deliverable"
      weight: 10
      owner: "Maria Santos"
      stakeholder: "Klaus Hoffman"
      status: "pending"

  performance:
    - criterion_id: "TSC_006"
      title: "Query Response Time"
      description: "Operational query performance"
      metric: "Response time in seconds"
      target: "<1 second for 30-day queries"
      measurement_method: "Performance benchmark suite"
      weight: 15
      owner: "Maria Santos"
      status: "pending"

    - criterion_id: "TSC_007"
      title: "Scale Demonstration"
      description: "Demonstrate capacity for 20-plant deployment"
      metric: "Simulated load handling"
      target: "Stable at 4TB/day equivalent load"
      measurement_method: "Load simulation with synthetic data"
      weight: 20
      owner: "Nina Kowalski"
      stakeholder: "Klaus Hoffman"
      critical: true
      status: "pending"

