version: '1.0'
archetype: competitive_displacement
domain: data_analytics
track: standard
metadata:
  name: ACME Data Analytics Platform Consolidation
  description: Competitive displacement of fragmented analytics tools (Tableau, Power
    BI, custom scripts) with unified analytics platform
  reference_blueprint: A02_competitive
  owner: sa_agent
  created: '2025-09-15'
  last_updated: '2026-01-10'
  status: closed_lost
playbooks:
  required:
  - playbook_id: PB_102
    name: Stakeholder Mapping
    phase: discovery
    sequence: 1
    status: completed
    completed_date: '2025-09-20'
  - playbook_id: PB_201
    name: SWOT Analysis
    phase: discovery
    sequence: 2
    status: completed
    completed_date: '2025-09-20'
  - playbook_id: PB_301
    name: Value Engineering
    phase: discovery
    sequence: 3
    status: completed
    completed_date: '2025-10-05'
    config:
      custom_roi_model: true
    notes: ROI model showed 35% cost reduction over 3 years
  - playbook_id: PB_401
    name: Customer Health Score
    phase: implementation
    sequence: 4
    status: completed
    completed_date: '2026-01-10'
    notes: Final score 32/100 at close, declined from 72
  - playbook_id: PB_001
    name: Three Horizons
    phase: discovery
    sequence: 5
    status: completed
    completed_date: '2025-09-20'
  optional:
  - playbook_id: PB_202
    name: PESTLE Analysis
    trigger: compliance_driver signal present
    status: not_triggered
  - playbook_id: PB_101
    name: TOGAF ADM
    trigger: Architecture decision required
    status: completed
    completed_date: '2025-10-12'
    notes: ADR_001 produced for analytics platform architecture
  blocked: []
canvases:
  required:
  - canvas_id: context_canvas
    status: rendered
    location: internal-infohub/context/node_overview.yaml
  - canvas_id: decision_canvas
    status: rendered
    location: internal-infohub/decisions/decision_log.yaml
  - canvas_id: value_stakeholders_canvas
    status: rendered
    location: internal-infohub/context/stakeholder_map.yaml
  - canvas_id: risk_governance_canvas
    status: rendered
    location: internal-infohub/risks/risk_register.yaml
  - canvas_id: architecture_decision_canvas
    status: rendered
    location: external-infohub/architecture/ADR_001_analytics_platform.md
  custom_allowed: true
checklists:
  discovery_complete:
  - check_id: CHK_NODE_002
    name: Stakeholder map exists
    status: passed
  - check_id: CHK_NODE_003
    name: Economic buyer identified
    status: passed
    notes: Thomas Richter (VP Data) initially, then Anna Bergmann (CDO)
  - check_id: CHK_CANVAS_001
    name: Context canvas rendered
    status: passed
  implementation_ready:
  - check_id: CHK_NODE_004
    name: Risk register exists
    status: passed
    notes: 8 risks tracked, 3 materialized
  - check_id: CHK_NODE_005
    name: Core canvases rendered
    status: passed
success_criteria:
  discovery:
  - criterion: stakeholder_map.economic_buyer != null
    status: met
    value: Thomas Richter (later Anna Bergmann)
  - criterion: competitive_analysis.displacement_strategy != null
    status: met
    notes: Multi-tool consolidation strategy defined
  - criterion: value_proposition.roi_calculated == true
    status: met
    notes: 35% TCO reduction validated
  evaluation:
  - criterion: poc_success_criteria_met >= 80%
    status: met
    value: "85%"
    notes: POC was technically successful but decision was made on relationship
  - criterion: champion_endorsement == true
    status: not_met
    value: "Champion left company before final endorsement"
  - criterion: budget_confirmation == true
    status: not_met
    value: "Budget reallocated to DataForge by new CDO"
expected_signals:
- signal_id: SIG_COMP_001
  name: Competitive intelligence gathered
  expected_by_week: 2
  status: completed
- signal_id: SIG_VAL_001
  name: Value proposition validated
  expected_by_week: 4
  status: completed
- signal_id: SIG_CHAMP_001
  name: Champion departure signal
  expected_by_week: 10
  status: triggered
  notes: Unplanned, Thomas Richter resigned Nov 28
- signal_id: SIG_BLOCK_001
  name: New decision maker blocker signal
  expected_by_week: 13
  status: triggered
  notes: Anna Bergmann appointed CDO, DataForge preference
timeline:
  discovery_weeks: 4
  evaluation_weeks: 8
  decision_weeks: 4
  target_completion: '2026-03-31'
  actual_close: '2026-01-10'
  close_reason: lost_to_competitor
  notes: Deal collapsed after champion departure and CDO appointment
governance:
  gap_scan_frequency: weekly
  health_check_frequency: weekly
  executive_review: monthly
  sla:
    response_time_hours: 48
    escalation_threshold_days: 5
