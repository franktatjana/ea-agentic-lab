# POC Success Criteria - Security Platform Consolidation
# Jointly agreed criteria for evaluating the proof of concept

poc_scope:
  duration: "7 weeks (Jan 27 - Mar 15, 2026)"
  environment: "Dedicated POC tenant with production-like data"
  data_sources: "5+ log sources from ACME and Industrietechnik infrastructure"

technical_criteria:
  - criterion: "Detect 95% of known threat patterns"
    validation_method: "Red team exercise against MITRE ATT&CK framework"
    owner: "Nina Kowalski"
    status: "pending"

  - criterion: "Ingest from 5+ log sources in real-time"
    validation_method: "Data flow verification with latency measurement"
    owner: "Maria Santos"
    status: "pending"

  - criterion: "Sub-second query response on 30-day data"
    validation_method: "Performance benchmark (P95 latency)"
    owner: "Maria Santos"
    status: "pending"

  - criterion: "Demonstrate 20-plant scale capability"
    validation_method: "Load simulation at 10x current volume"
    owner: "Nina Kowalski"
    status: "pending"

business_criteria:
  - criterion: "Clear LegacySIEM migration path"
    validation_method: "Migration assessment document with effort estimate"
    owner: "Maria Santos"
    status: "pending"

  - criterion: "TCO validation (30% savings target)"
    validation_method: "Side-by-side financial analysis"
    owner: "Alex Thompson"
    status: "pending"

  - criterion: "Team enablement feasibility"
    validation_method: "Training plan with timeline and resource needs"
    owner: "Nina Kowalski"
    status: "pending"

deal_requirements:
  - "No disruption to security operations during transition"
  - "Phased migration approach (no big-bang)"
  - "Board-presentable ROI within 6 months"
  - "Unified observability + security dashboard"
